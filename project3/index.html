ческих потребностей человека: ориентации на местности, отсчета времени, предсказания сезонных изменений.

Помимо этого, современная астрономия решает множество фундаментальных задач. Она изучает физическую природу космических объектов, их химический состав, процессы эволюции звезд и галактик. Астрономия тесно связана с физикой, математикой, химией, биологией (в рамках астробиологии) и другими науками.

Важным разделом астрономии является небесная механика, изучающая движение тел под действием гравитации. Астрофизика занимается физическими свойствами небесных тел, а космология — происхождением и эволюцией Вселенной в целом. Современные методы исследования включают не только оптические телескопы, но и радиотелескопы, орбитальные обсерватории и межпланетные космические станции, что позволяет изучать Вселенную во всем диапазоне электромагнитного спектра.`,quiz:[{id:1,question:"Что является основным объектом изучения астрономии?",options:["Земная кора и мантийные процессы","Небесные тела, их системы и Вселенная в целом","Метеорологические явления в атмосфере Земли","История возникновения человеческой цивилизации"],correctAnswer:1},{id:2,question:"Какая из перечисленных практических потребностей древности НЕ была причиной развития астрономии?",options:["Необходимость счета времени","Ориентирование на местности и в море","Ежедневный прогноз погоды","Определение сроков сельскохозяйственных работ"],correctAnswer:2},{id:3,question:"С какой наукой астрономия связана наиболее тесно при изучении физической природы небесных тел?",options:["Биология","Физика","География","Психология"],correctAnswer:1},{id:4,question:"Как называется раздел астрономии, изучающий движение небесных тел под действием гравитации?",options:["Астрофизика","Космология","Небесная механика","Астрометрия"],correctAnswer:2},{id:5,question:"Какая дисциплина занимается изучением происхождения и эволюции Вселенной в целом?",options:["Космогония","Космология","Астробиология","Планетология"],correctAnswer:1},{id:6,question:"Какой из перечисленных инструментов НЕ используется в современной астрономии для прямых наблюдений?",options:["Оптические телескопы","Радиотелескопы","Микроскопы","Орбитальные обсерватории"],correctAnswer:2},{id:7,question:"Почему астрономию называют одной из древнейших наук?",options:["Первые телескопы появились еще в Древнем Египте","Древние люди использовали знания о звездах для выживания и счета времени","Все созвездия были открыты только в древности","Только в древности было видно звездное небо"],correctAnswer:1},{id:8,question:"Что изучает астрофизика?",options:["Точное положение звезд на небе","Физические свойства и химический состав небесных тел","Историю создания телескопов","Только движение планет Солнечной системы"],correctAnswer:1},{id:9,question:"Помимо видимого света, какие еще излучения исследует современная астрономия?",options:["Только радиоволны","Только рентгеновские лучи","Только ультрафиолет","Весь диапазон электромагнитного спектра"],correctAnswer:3}]}]},{id:"sec2",title:"Раздел 2: Практическая астрономия",topics:[{id:"2.1",title:"2.1. Звездное небо. Небесная сфера",theory:`Звездное небо — видимое расположение звезд на небе. Безоблачной ночью вдали от городских огней на небе можно невооруженным глазом разглядеть около 3000 звезд (а на всем небе — около 6000). В древности люди объединяли наиболее яркие звезды в характерные фигуры — созвездия, чтобы легче ориентироваться на небе и использовать эти знания для навигации и отсчета времени.

Сегодня под созвездием понимают не просто группу звезд, а строго определенный участок звездного неба со всеми находящимися в нем объектами. В 1922 году Международный астрономический союз окончательно разделил небо на 88 официальных созвездий с четкими границами.

Поскольку расстояния до звезд огромны и глазом их оценить невозможно, нам кажется, что все светила находятся на одинаковом расстоянии от нас, на внутренней поверхности гигантской сферы. Для удобства изучения видимого расположения и движения светил в астрономии введено понятие небесной сферы.

Небесная сфера — это воображаемая сфера произвольного (чаще всего бесконечно большого) радиуса, центр которой совпадает с глазом наблюдателя, и на поверхность которой спроецированы небесные тела.

Основные линии и точки небесной сферы помогают задать систему координат. Основой служит отвесная линия (линия, совпадающая с направлением силы тяжести в месте наблюдения). Она пересекает небесную сферу в двух точках: прямо над головой находится Зенит, а диаметрально противоположная точка (под ногами) — Надир.

Плоскость, проходящая через центр небесной сферы перпендикулярно отвесной линии, называется плоскостью истинного (или математического) горизонта. Истинный горизонт делит небесную сферу на видимую (над горизонтом) и невидимую (под горизонтом) полусферы.

Ось мира — это прямая, вокруг которой происходит видимое суточное вращение небесной сферы. Она параллельна оси вращения Земли. Ось мира пересекает небесную сферу в двух точках — Северном и Южном полюсах мира. Вблизи Северного полюса мира в нашу эпоху находится Полярная звезда.

Плоскость, проходящая через центр небесной сферы перпендикулярно оси мира, называется плоскостью небесного экватора. Небесный экватор делит сферу на Северное и Южное полушария.

Большой круг небесной сферы, проходящий через зенит, надир и полюса мира, называется небесным меридианом. Он пересекается с истинным горизонтом в точках севера и юга. Линия, соединяющая эти точки, называется полуденной линией.

Кроме того, важной линией является эклиптика — большой круг небесной сферы, по которому происходит видимое годичное движение Солнца. Плоскость эклиптики наклонена к плоскости небесного экватора под углом около 23,5 градусов.

Контрольные вопросы по теме:
1. Что в современной астрономии называется созвездием?
2. На сколько созвездий разделено небо?
3. Дайте определение небесной сферы.
4. Что такое отвесная линия и какие две главные точки она определяет?
5. Дайте определение истинному горизонту.
6. Что такое ось мира и где находятся полюса мира?
7. Какая линия делит небесную сферу на Северное и Южное полушария?
8. Через какие основные точки небесной сферы проходит небесный меридиан?
9. Что такое полуденная линия?
10. Что называется эклиптикой и каков угол ее наклона к небесному экватору?`,practical:`Задание 1: Возьмите лист бумаги и нарисуйте проекцию небесной сферы. Отметьте на ней центр (наблюдателя), отвесную линию, зенит, надир и плоскость истинного горизонта.
Задание 2: Добавьте на ваш рисунок наклонную ось мира, отметьте Северный и Южный полюса мира (угол наклона оси мира к горизонту должен примерно соответствовать широте вашего проживания).
Задание 3: Проведите перпендикулярно оси мира небесный экватор. Убедитесь, что он пересекает истинный горизонт в точках востока и запада.

ons:["Только фигурой из ярких звезд","Группой звезд, связанных гравитацией","Строго определенным участком звездного неба со всеми объектами","Скоплением галактик"],correctAnswer:2}]},{id:"2.2",title:"2.2. Небесные координаты",theory:`В астрономии для точного определения положения светил на небесной сфере, а также для составления звездных карт и каталогов, используются различные сферические системы координат. Подобно тому, как на поверхности Земли положение любого пункта задается географической широтой и долготой, на небесной сфере положение звезды определяется двумя угловыми величинами — небесными координатами.

В зависимости от решаемой задачи астрономы выбирают ту или иную систему координат. Каждая система имеет свою основную (базовую) плоскость, начальную точку отсчета и полюса. Наиболее часто применяются горизонтальная, первая и вторая экваториальные, а также эклиптическая системы координат.

Горизонтальная система координат
В этой системе основной плоскостью служит плоскость истинного (математического) горизонта. Координатами являются высота (h) и азимут (A). 
Высотой светила (h) называется угловое расстояние светила от истинного горизонта, измеряемое вдоль вертикального круга (круга, проходящего через зенит и надир). Высота измеряется в градусах от 0° до +90° к зениту и от 0° до -90° к надиру. Иногда вместо высоты используют зенитное расстояние (z) — угловое расстояние от зенита до светила (z = 90° - h).
Азимутом (A) называется угловое расстояние, измеряемое вдоль истинного горизонта от точки юга (в астрономии) по направлению к западу до вертикального круга, проходящего через светило. Азимут изменяется от 0° до 360°.
Главная особенность горизонтальной системы заключается в том, что координаты светил в ней непрерывно изменяются из-за суточного вращения небесной сферы. Кроме того, они зависят от географической широты наблюдателя. Это делает горизонтальную систему удобной для наблюдений с помощью теодолитов в конкретный момент времени, но абсолютно непригодной для составления звездных каталогов.

Первая экваториальная система координат
Здесь основной плоскостью является плоскость небесного экватора. Координатами служат склонение (δ) и часовой угол (t).
Склонение (δ) — это угловое расстояние светила от небесного экватора, измеряемое вдоль круга склонения (большого круга, проходящего через полюса мира). Измеряется от 0° до +90° (к Северному полюсу) и от 0° до -90° (к Южному полюсу).
Часовой угол (t) измеряется вдоль небесного экватора от верхней его точки (точки пересечения с небесным меридианом) в сторону суточного вращения небесной сферы (к западу) до круга склонения светила. Часовой угол чаще всего выражают в часовой мере (от 0 до 24 часов).
В этой системе склонение светила при суточном вращении неба остается неизменным (так как светила движутся параллельно экватору), но часовой угол постоянно растет пропорционально времени. Эта система удобна для измерения времени.

Вторая экваториальная система координат
Чтобы обе координаты светила были независимы от времени и местоположения наблюдателя, была введена вторая экваториальная система. Основная плоскость — по-прежнему небесный экватор. Координаты: склонение (δ) и прямое восхождение (α).
Склонение (δ) измеряется так же, как и в первой системе.
Прямое восхождение (α) измеряется вдоль небесного экватора от точки весеннего равноденствия (♈) — точки, в которой Солнце ежегодно пересекает небесный экватор, переходя из Южного полушария в Северное. Отсчет ведется против направления суточного вращения неба (к востоку) и измеряется в часовой мере от 0h до 24h.
Координаты α и δ не меняются из-за суточного вращения Земли. Именно они приводятся в звездных каталогах и на картах звездного неба. Пользуясь ими, астрономы могут однозначно идентифицировать объекты.

Эклиптическая система координат
Основной плоскостью является плоскость эклиптики. Координаты: астрономическая широта (β) и астрономическая долгота (λ). Эта система была основной в древности (до появления точных часов) и сегодня широко применяется в небесной механике для изучения движения планет, комет и других тел Солнечной системы, орбиты которых лежат вблизи плоскости эклиптики.

10. Какая система координат используется для составления звездных карт и каталогов?`,practical:`Практические задания по теме «Небесные координаты»:
Задание 1: Используя подвижную карту звездного неба или программу Stellarium, найдите точку весеннего равноденствия (на пересечении эклиптики и небесного экватора). Запишите, в каком созвездии она находится в нашу эпоху.

Задание 4: Рассчитайте зенитное расстояние (z) для светила, если в момент наблюдения его высота над горизонтом (h) составляет 42 градуса.`,quiz:[{id:1,question:"Какая система координат используется для составления звездных каталогов и карт?",options:["Горизонтальная","Первая экваториальная","Вторая экваториальная","Галактическая"],correctAnswer:2},{id:2,question:"Какая плоскость является базовой в горизонтальной системе координат?",options:["Плоскость небесного экватора","Плоскость эклиптики","Плоскость истинного горизонта","Плоскость небесного меридиана"],correctAnswer:2},{id:3,question:"Чему равно зенитное расстояние светила, если его высота над горизонтом составляет 30°?",options:["30°","60°","90°","-30°"],correctAnswer:1},{id:4,question:"Как называется координата, измеряемая вдоль небесного экватора от точки весеннего равноденствия к востоку?",options:["Склонение","Часовой угол","Азимут","Прямое восхождение"],correctAnswer:3},{id:5,question:"В каких единицах традиционно измеряется прямое восхождение?",options:["В километрах","В часах, минутах и секундах","Только в градусах","В световых годах"],correctAnswer:1},{id:6,question:"Какая из координат НЕ изменяется со временем из-за суточного вращения небесной сферы?",options:["Высота","Азимут","Часовой угол","Склонение"],correctAnswer:3},{id:7,question:"От какой точки отсчитывается астрономический азимут?",options:["От точки севера","От точки юга","От точки востока","От точки запада"],correctAnswer:1},{id:8,question:"Какая система координат наиболее удобна для изучения движения планет Солнечной системы?",options:["Эклиптическая","Горизонтальная","Галактическая","Первая экваториальная"],correctAnswer:0},{id:9,question:"Какие пределы измерения имеет склонение (δ)?",options:["От 0° до 360°","От 0h до 24h","От -90° до +90°","От 0° до 180°"],correctAnswer:2},{id:10,question:"Где находится точка весеннего равноденствия?",options:["В зените","На пересечении эклиптики и небесного экватора","На Северном полюсе мира","На горизонте в точке юга"],correctAnswer:1}]},{id:"2.3",title:"2.3. Кульминация светил. Определение географических широт",theory:`Видимое суточное вращение небесной сферы приводит к тому, что все светила (звезды, Солнце, Луна, планеты) непрерывно изменяют свои горизонтальные координаты — высоту и азимут. В процессе этого вращения каждое светило дважды за сутки пересекает небесный меридиан. Это явление называется кульминацией.

Слово «кульминация» происходит от латинского culmen — вершина. Различают верхнюю и нижнюю кульминации. В верхней кульминации светило достигает своей максимальной высоты над горизонтом. В этот момент оно пересекает ту половину небесного меридиана, которая содержит зенит. В нижней кульминации светило находится на минимальной высоте от горизонта (или уходит максимально глубоко под горизонт). В этот момент оно пересекает ту половину небесного меридиана, которая содержит надир. Промежуток времени между верхней и нижней кульминациями равен половине суток (около 12 часов).

Связь высоты светила с географической широтой
Важнейшей задачей практической астрономии является определение географической широты места наблюдения (φ). Ключ к решению этой задачи дает теорема о высоте полюса мира: высота полюса мира над истинным горизонтом (h_p) равна географической широте места наблюдения (φ). Таким образом, h_p = φ.
Поскольку в нашу эпоху Северный полюс мира находится вблизи Полярной звезды (отклонение меньше 1 градуса), то, измерив угловую высоту Полярной звезды над горизонтом, мы практически сразу получаем географическую широту нашего местонахождения.

Формулы высоты светил в кульминации
Зная склонение светила (δ) и географическую широту (φ), можно легко вычислить его высоту (h) в моменты кульминаций.
1. Если светило кульминирует к югу от зенита (что характерно для большинства светил в средних широтах Северного полушария), его высота в верхней кульминации: h_в = 90° - φ + δ.
2. Если светило кульминирует к северу от зенита: h_в = 90° + φ - δ.
3. Высота светила в нижней кульминации (независимо от того, где она происходит) рассчитывается как: h_н = δ + φ - 90°.

Условия видимости светил
В зависимости от склонения светила (δ) и широты места (φ), звезды по-разному ведут себя по отношению к горизонту.
Незаходящие светила: нижняя кульминация происходит над горизонтом (h_н > 0). Условие: δ > 90° - φ. Пример: Большая Медведица в средних широтах.
Невосходящие светила: верхняя кульминация происходит под горизонтом (h_в < 0). Условие: δ < -(90° - φ). Пример: Южный Крест для жителей России.
Восходящие и заходящие светила: верхняя кульминация над горизонтом, нижняя — под горизонтом. Условие: -(90° - φ) < δ < (90° - φ). К ним относятся большинство видимых нами звезд, а также Солнце и Луна.

я φ = 55°, будет ли видна эта звезда?",options:["Да, она незаходящая","Да, она восходит и заходит","Нет, она невосходящая","Зависит от времени года"],correctAnswer:2},{id:10,question:"[Сложный уровень] По какой формуле всегда можно вычислить высоту нижней кульминации?",options:["h_в = 90° - φ + δ","h_н = δ + φ - 90°","h_в = 90° + φ - δ","h = φ + δ"],correctAnswer:1}]},{id:"2.4",title:"2.4. Измерение времени. Географические долготы",theory:`Время в астрономии и географии тесно связано с вращением Земли. Наблюдая суточное движение Солнца и звезд, человек с древности научился измерять время и определять положение на Земле. На практике различают несколько видов времени (солнечное, звездное, поясное и т. д.), а также несколько «нулевых» меридианов и шкал времени (GMT/UT/UTC).

1) Солнечные сутки и солнечное время
Солнечное время связано с видимым движением Солнца по небесной сфере. Основной ориентир — момент, когда Солнце пересекает местный небесный меридиан (кульминирует). Это момент истинного полудня. Интервал между двумя последовательными верхними кульминациями Солнца называется истинными солнечными сутками.

Однако истинные солнечные сутки имеют переменную длительность. Причины две:
• Земля движется вокруг Солнца по эллиптической орбите (скорость обращения меняется).
• Ось вращения Земли наклонена к плоскости орбиты, и проекция движения Солнца на экватор неравномерна.
Поэтому для повседневного счета времени вводят среднее солнечное время, основанное на «среднем Солнце» — воображаемой точке, которая равномерно движется по небесному экватору. Средние солнечные сутки принимают постоянными (24 часа).

Разность между истинным и средним солнечным временем называется уравнением времени. Она меняется в течение года и может достигать примерно ±16 минут. Это объясняет, почему время на солнечных часах не совпадает с временем на механических часах.

2) Звездное время
Звездное время связано с вращением Земли относительно далеких звезд. За ориентир берут не Солнце, а точку весеннего равноденствия (♈). Звездные сутки — интервал между двумя последовательными кульминациями точки весеннего равноденствия.

Звездные сутки короче солнечных: примерно 23 ч 56 мин 4 с. Причина в том, что за сутки Земля успевает немного продвинуться по орбите вокруг Солнца, и чтобы Солнце снова оказалось на меридиане, Земле нужно повернуться «чуть больше», чем на 360°.

Звездное время используется в астрономии для планирования наблюдений: зная местное звездное время, можно определить, какие объекты (с данным прямым восхождением α) находятся на меридиане и будут кульминировать в данный момент.

3) Местное время и географическая долгота
Местным (меридианным) временем называют время, определяемое по прохождению Солнца (или среднего Солнца) через местный меридиан. В разных пунктах Земли местное время различно, потому что разные меридианы «смотрят» на Солнце в разные моменты.

Географическая долгота (λ) — это угловое расстояние между плоскостью начального (нулевого) меридиана и плоскостью меридиана данного пункта, отсчитываемое по экватору к востоку или западу. В международной практике долготу отсчитывают от Гринвичского меридиана (0°).

Связь времени и долготы основана на том, что Земля поворачивается на 360° за 24 часа, то есть: 15° за 1 час, 1° за 4 минуты, 1′ за 4 секунды.
Отсюда ключевое соотношение: разность местных времен двух пунктов равна разности их долгот, выраженной в часовой мере.
• Если пункт восточнее Гринвича (λ вост.), то его местное время больше (полдень наступает раньше).
• Если пункт западнее Гринвича (λ зап.), то его местное время меньше.

4) Всемирное время и шкалы времени (UT, UTC)
Исторически за основу приняли среднее солнечное время на Гринвичском меридиане — GMT. Современный термин — всемирное время UT (в практических задачах часто понимают UT1, связанное с реальным вращением Земли).
Для гражданского времени применяется UTC (Coordinated Universal Time) — шкала атомного времени, поддерживаемая атомными часами, но периодически согласуемая с вращением Земли с помощью «високосной секунды».

5) Поясное время, часовые пояса и линия перемены дат
Чтобы не использовать в быту множество разных местных времен, Землю условно делят на 24 часовых пояса шириной около 15° долготы каждый. Внутри пояса принимают одно и то же поясное время, близкое к среднему солнечному времени его среднего меридиана.

Граница смены календарной даты проходит вблизи 180-го меридиана и называется линией перемены дат. При пересечении ее в направлении с запада на восток дату уменьшают на один день, а с востока на запад — увеличивают на один день.

6) Определение географической долготы по времени
Практическая задача: найти долготу пункта, сравнив местное время (определенное по наблюдениям, например по моменту истинного полудня) с временем на «эталонных» часах, идущих по UTC (или по времени опорного меридиана).

Классический навигационный метод (морская астрономия):
• определить местный истинный полдень по максимальной высоте Солнца;
• одновременно знать время по хронометру, выставленному на Гринвич (UTC);
• разность времен перевести в долготу: 1 час = 15°.
Если местный полдень наступил, когда по Гринвичу, например, 09:00, значит пункт восточнее Гринвича на 3 часа, то есть примерно на 45° восточной долготы.

10. Для чего введено поясное время и где проходит линия перемены дат?`,practical:`Практические задания по теме «Измерение времени. Географические долготы»:

Задание 5 (уравнение времени — качественно): Найдите в справочнике/интернете график уравнения времени и объясните, почему в течение года есть четыре даты, когда оно равно нулю. (Короткий ответ 3–5 предложений.)
Задание 6 (наблюдение/моделирование): В Stellarium включите отображение азимута/высоты Солнца и подберите время так, чтобы высота Солнца была максимальной. Запишите это время (для выбранной даты) и сравните с 12:00 поясного времени. Сформулируйте вывод: почему истинный полдень не всегда совпадает с 12:00.`,quiz:[{id:1,question:"[Базовый уровень] На сколько градусов поворачивается Земля примерно за 1 час?",options:["1°","10°","15°","30°"],correctAnswer:2},{id:2,question:"[Базовый уровень] Как называется момент, когда Солнце пересекает местный небесный меридиан и имеет максимальную высоту?",options:["Равноденствие","Истинный полдень","Полночь","Сумерки"],correctAnswer:1},{id:3,question:"[Базовый уровень] На сколько часовых поясов условно разделена Земля?",options:["12","24","36","360"],correctAnswer:1},{id:4,question:"[Средний уровень] Сколько минут времени соответствует 1° долготы?",options:["1 мин","4 мин","10 мин","15 мин"],correctAnswer:1},{id:5,question:"[Средний уровень] Что такое уравнение времени?",options:["Разность между поясным и декретным временем","Разность между истинным и средним солнечным временем","Разность между местным и гринвичским временем","Разность между звездным и поясным временем"],correctAnswer:1},{id:6,question:"[Средний уровень] Почему звездные сутки короче солнечных?",options:["Потому что звезды движутся быстрее Солнца","Потому что Земля за сутки смещается по орбите, и Солнцу нужно «догнать» меридиан","Потому что Солнце стоит неподвижно","Из-за наклона земной оси"],correctAnswer:1},{id:7,question:"[Средний уровень] От какого меридиана в международной практике отсчитывают географическую долготу?",options:["От Пулковского","От Парижского","От Гринвичского","От 180-го"],correctAnswer:2},{id:8,question:"[Сложный уровень] Если местный истинный полдень наступил, когда по UTC было 09:00, какова долгота пункта?",options:["45° з. д.","45° в. д.","135° в. д.","15° з. д."],correctAnswer:1},{id:9,question:"[Сложный уровень] Линия перемены дат проходит вблизи какого меридиана?",options:["0°","90°","180°","270°"],correctAnswer:2},{id:10,question:"[Сложный уровень] Что вернее описывает UTC?",options:["Это строгое местное солнечное время Гринвича","Это шкала атомного времени, согласуемая с вращением Земли (в т. ч. через високосную секунду)","Это звездное время в Гринвиче","Это поясное время нулевого пояса без поправок"],correctAnswer:1}]},{id:"2.pz1",title:"Практическое занятие: Изучение экваториальных координат",theory:"Цель работы: научиться определять координаты звезд (склонение и прямое восхождение) по звездной карте. Оборудование: звездная карта, накладной круг.",practical:"Задание: 1. Найдите на карте Полярную звезду и определите ее экваториальные координаты. 2. Найдите звезду Сириус (α Большого Пса) и запишите ее прямое восхождение (α) и склонение (δ). 3. Сравните полученные данные с табличными."}]},{id:"sec3",title:"Раздел 3: Законы движения небесных тел",topics:[{id:"3.1",title:"3.1. Гелиоцентрическая система Коперника",theory:`Гелиоцентрическая система — представление о строении мира, согласно которому центральное положение в планетной системе занимает Солнце, а Земля и другие планеты обращаются вокруг него. Наиболее известное и влиятельное обоснование гелиоцентризма в Европе эпохи Возрождения принадлежит Николаю Копернику (1473–1543), который изложил свои идеи в труде «О вращениях небесных сфер» (1543).

1) От геоцентризма к гелиоцентризму
До Коперника в европейской науке господствовала геоцентрическая система Птолемея: Земля считалась неподвижной, а все небесные тела обращались вокруг нее по сложным траекториям с эпициклами и деферентами. Птолемеевская схема давала неплохие вычислительные результаты, но была громоздкой и плохо объясняла физический смысл движений.

Коперник не «отменил» наблюдательные факты древних астрономов, а предложил иную интерпретацию: многие сложные видимые движения небесных тел возникают из-за того, что наблюдатель находится на движущейся Земле.

2) Основные положения системы Коперника
В классическом виде гелиоцентрическая система Коперника включает несколько ключевых идей:
• Солнце расположено близко к центру планетной системы.
• Земля — одна из планет и обращается вокруг Солнца.
• Суточное вращение небесной сферы — кажущееся явление, вызванное вращением Земли вокруг своей оси (смена дня и ночи).
• Годичное движение Солнца по эклиптике — кажущееся, так как на самом деле Земля совершает оборот вокруг Солнца (смена времен года связана с наклоном земной оси).
• Луна обращается вокруг Земли (это объясняет, почему Луна «следует» за Землей как спутник).
• Планеты располагаются на разных расстояниях от Солнца и имеют разные периоды обращения: чем дальше планета, тем больше период (в дальнейшем это будет строго сформулировано Кеплером).

3) Почему планеты совершают «петли» на небе: ретроградное движение
Одним из сильнейших аргументов в пользу гелиоцентризма стало естественное объяснение видимых петель (ретроградных движений) Марса, Юпитера и Сатурна.

В геоцентрической системе ретроградность приходилось «подгонять» с помощью эпициклов. В гелиоцентрической картине петли возникают, когда Земля, двигаясь по более внутренней и быстрой орбите, обгоняет внешнюю планету. На фоне дальних звезд при этом кажется, что планета временно движется «назад», хотя на самом деле она продолжает движение по своей орбите вокруг Солнца.

У внутренних планет (Меркурий и Венера) ретроградность наблюдается иначе: они не уходят далеко от Солнца на небе и совершают петли вблизи него, переходя из вечерней видимости в утреннюю.

4) Ограничения модели Коперника и развитие идей
Важно понимать, что модель Коперника была переходной. Он по-прежнему использовал в расчетах идею равномерного кругового движения и потому сохранял некоторые малые эпициклы. Точную динамическую основу гелиоцентризма позднее дали:
• Иоганн Кеплер — замена окружностей на эллипсы и три закона движения планет;
• Исаак Ньютон — закон всемирного тяготения, объяснивший, почему планеты движутся именно так.

5) Научное значение гелиоцентризма
Гелиоцентрическая система изменила представление человека о своем месте во Вселенной и стала фундаментом для современной астрономии и физики. Она упростила описание планетных движений, связала разные явления (ретроградность, изменения блеска планет, конфигурации планет) в единую картину и подготовила почву для точной небесной механики.

10. В чем состоит научное значение гелиоцентрической системы для развития естествознания?`,practical:`Практическая часть (6 заданий) по теме «Гелиоцентрическая система Коперника»:
Задание 1 (сравнение моделей): Составьте таблицу «Геоцентрическая система Птолемея — Гелиоцентрическая система Коперника» по пунктам: центр системы, объяснение смены дня/ночи, объяснение ретроградности, сложность вычислений, сильные и слабые стороны.

Задание 5 (синодический период — качественно): Объясните в 5–7 предложениях, почему между двумя одинаковыми конфигурациями (например, двумя противостояниями Марса) проходит время, отличное от периода обращения Марса вокруг Солнца.
Задание 6 (мини-эссе): Напишите короткое эссе (10–12 предложений) на тему «Почему гелиоцентрическая система стала поворотным моментом в науке?». Укажите минимум 3 последствия для астрономии и физики.`,quiz:[{id:1,question:"[Базовый уровень] Кто предложил гелиоцентрическую систему мира в Европе эпохи Возрождения?",options:["Аристотель","Клавдий Птолемей","Николай Коперник","Исаак Ньютон"],correctAnswer:2},{id:2,question:"[Базовый уровень] Что в гелиоцентрической системе является причиной смены дня и ночи?",options:["Обращение Земли вокруг Солнца","Вращение Земли вокруг своей оси","Движение Солнца вокруг Земли","Движение Луны вокруг Земли"],correctAnswer:1},{id:3,question:"[Базовый уровень] Какое утверждение верно для системы Коперника?",options:["Земля неподвижна","Планеты обращаются вокруг Солнца","Солнце обращается вокруг Земли","Все планеты имеют одинаковый период обращения"],correctAnswer:1},{id:4,question:"[Средний уровень] Что такое ретроградное движение планеты?",options:["Движение планеты по небу строго на восток","Видимое движение планеты «назад» на фоне звезд","Движение планеты по эллипсу","Движение планеты строго по эклиптике без изменений скорости"],correctAnswer:1},{id:5,question:"[Средний уровень] Как в гелиоцентрической модели возникает ретроградная петля внешней планеты (например, Марса)?",options:["Планета меняет направление движения вокруг Солнца","Земля обгоняет внешнюю планету на своей орбите","Солнце смещается относительно звезд","Луна закрывает планету"],correctAnswer:1},{id:6,question:"[Средний уровень] Почему Меркурий и Венера никогда не наблюдаются далеко от Солнца на небе?",options:["Потому что они слишком тусклые","Потому что их орбиты лежат внутри орбиты Земли","Потому что они не вращаются","Потому что они находятся за орбитой Марса"],correctAnswer:1},{id:7,question:"[Средний уровень] Какая точка/направление используется в звездном времени как ориентир (в астрономии)?",options:["Зенит","Точка весеннего равноденствия","Полярная звезда","Точка юга"],correctAnswer:1},{id:8,question:"[Сложный уровень] Какая пара ученых дала развитие гелиоцентрической системе, заменив окружности на эллипсы и объяснив гравитационную причину движения?",options:["Галилей и Тихо Браге","Кеплер и Ньютон","Птолемей и Аристотель","Коперник и Ньютон"],correctAnswer:1},{id:9,question:"[Сложный уровень] Какое из утверждений корректнее всего описывает модель Коперника?",options:["Она полностью отказалась от эпициклов и давала идеальную точность","Она была переходной: сохраняла равномерные круговые движения и небольшие эпициклы","Она объясняла движение планет только приливами","Она отрицала существование Луны"],correctAnswer:1},{id:10,question:"[Сложный уровень] Что лучше всего объясняет необходимость введения синодического периода (в отличие от сидерического)?",options:["Потому что Земля и планета движутся вокруг Солнца, и конфигурации повторяются не через сидерический период","Потому что звезды движутся вокруг Земли","Потому что Луна влияет на планеты","Потому что сутки имеют переменную длительность"],correctAnswer:0}]},{id:"3.2",title:"3.2. Видимое движение Солнца и Луны",theory:`Видимые движения Солнца и Луны — основа календаря, счета времени и многих наблюдательных явлений (времена года, смена фаз, затмения, приливы). Важно помнить: мы говорим о «видимом» движении, потому что оно является следствием реальных движений Земли и Луны, но воспринимается наблюдателем как перемещение светил по небесной сфере.

1) Суточное движение Солнца и Луны
Из‑за вращения Земли вокруг оси (с запада на восток) все светила кажутся движущимися по небу с востока на запад, описывая суточные дуги. Солнце и Луна, как и звезды, каждый день восходят, кульминируют и заходят (для большинства широт).

• Суточная дуга Солнца меняется в течение года: летом она длиннее и проходит выше над горизонтом, зимой — короче и ниже. Отсюда меняются продолжительность дня и высота Солнца в истинный полдень.
• Суточная дуга Луны также меняется, но дополнительно зависит от положения Луны относительно эклиптики и от фазы: наблюдатель замечает, что Луна в разные дни восходит в разное время и не всегда «повторяет» путь Солнца.

2) Годичное движение Солнца: эклиптика, сезоны и ключевые точки
Если наблюдать положение Солнца среди звезд изо дня в день (например, фиксируя, какие созвездия видны рядом с Солнцем утром/вечером), то окажется, что Солнце за год делает полный круг по небесной сфере. Этот путь называется эклиптикой.

Эклиптика наклонена к небесному экватору примерно на 23°26′ (≈23,4–23,5°). Наклон связан с наклоном земной оси к плоскости орбиты (плоскости эклиптики). Именно наклон оси, а не «приближение к Солнцу», является главной причиной смены времен года.

Точки пересечения эклиптики и небесного экватора называются точками равноденствий:
• весеннее равноденствие — Солнце переходит в Северное небесное полушарие;
• осеннее равноденствие — Солнце переходит в Южное.
В дни равноденствий продолжительность дня и ночи приблизительно равны (с поправками на рефракцию и угловой размер Солнца).

Два положения максимального удаления Солнца от небесного экватора называются солнцестояниями:
• летнее солнцестояние — максимальное склонение Солнца +ε;
• зимнее солнцестояние — минимальное склонение −ε, где ε — наклон эклиптики.
В окрестности солнцестояний склонение Солнца меняется очень медленно, отсюда и название (Солнце как бы «стоит»).

3) Истинное и среднее Солнце, уравнение времени и «аналемма»
Поскольку движение Земли по орбите неравномерно (эллиптичность) и эклиптика наклонена к экватору, истинное солнечное время не совпадает со «средним» временем, которое показывают часы. Разность называется уравнением времени.
Если фотографировать Солнце каждый день в одно и то же среднее время (например, в 12:00), то его положения на небе образуют фигуру «восьмёрку» — аналемму. Она наглядно показывает, что видимое положение Солнца в одно и то же время меняется и по высоте, и по азимуту.

4) Видимое движение Луны: орбита, фазы и месяцы
Луна обращается вокруг Земли по орбите, плоскость которой наклонена к плоскости эклиптики примерно на 5°09′. Луна светит отраженным солнечным светом, поэтому её вид (фаза) зависит от взаимного расположения Солнца, Земли и Луны.

Основные фазы Луны:
• новолуние — Луна находится между Землей и Солнцем, освещенная сторона обращена от нас;
• первая четверть — видна правая половина диска (в Северном полушарии);
• полнолуние — Земля между Солнцем и Луной, диск освещен полностью;
• последняя четверть — видна левая половина диска.

Два важных «месяца»:
• сидерический месяц — период обращения Луны относительно звезд: ≈ 27,32 суток;
• синодический месяц — период смены фаз (от новолуния до новолуния): ≈ 29,53 суток.
Синодический месяц длиннее, потому что Земля за время обращения Луны успевает сместиться по орбите вокруг Солнца, и Луне нужно пройти «чуть больше», чтобы снова выстроиться в ту же конфигурацию относительно Солнца.

5) Почему Луна каждый день «опаздывает»
Луна движется по небу на восток относительно звезд примерно на 13° в сутки, поэтому каждый следующий её восход происходит в среднем на 50 минут позже (значение меняется). Это легко заметить при наблюдениях в течение недели.

6) Узлы лунной орбиты, затмения и их редкость
Поскольку орбита Луны наклонена к эклиптике, в большинстве новолуний и полнолуний Луна проходит выше или ниже плоскости эклиптики, и затмений не происходит.

Точки пересечения орбиты Луны с эклиптикой называются узлами (восходящий и нисходящий).
• Солнечное затмение возможно только вблизи новолуния, когда Луна находится у узла.
• Лунное затмение возможно только вблизи полнолуния, когда Луна находится у узла и попадает в тень Земли.
Периоды, когда Солнце находится вблизи узлов и затмения становятся возможными, называются сезонами затмений (примерно каждые полгода).

7) Приливы (кратко, как следствие движения Луны)
Гравитационное притяжение Луны (и в меньшей степени Солнца) вызывает приливные явления в океанах Земли. Наиболее сильные приливы наблюдаются при новолунии и полнолунии (сизигии), а наиболее слабые — в четвертях (квадратуры).

6. Что такое уравнение времени и как оно связано с истинным и средним солнечным временем?

10. Почему затмения не происходят каждый месяц, хотя новолуние и полнолуние бывают регулярно?`,practical:`Практическая часть (6 заданий) по теме «Видимое движение Солнца и Луны»:
Задание 1 (суточная дуга Солнца): Выберите ваш город/широту. По справочнику или приложению погоды запишите высоту Солнца в истинный полдень (или максимальную высоту) для дат: 21 марта, 21 июня, 23 сентября, 21 декабря. Сделайте вывод, как меняется высота и почему.
Задание 2 (эклиптика на карте): В программе Stellarium включите линии «Эклиптика» и «Небесный экватор». Найдите точки их пересечения и определите, какие созвездия находятся рядом (в текущую эпоху).
Задание 3 (наблюдение фаз): В течение 10 дней подряд (или по данным календаря фаз) фиксируйте фазу Луны и время её наблюдения. Составьте таблицу: дата — фаза — примерное время восхода/наилучшей видимости.
Задание 4 (разница сидерического и синодического месяцев): Объясните на схеме (Земля вокруг Солнца и Луна вокруг Земли), почему 29,53 > 27,32. Достаточно рисунка и 5–6 предложений объяснения.
Задание 5 (сезоны затмений): По интернет‑календарю затмений найдите два ближайших солнечных и два ближайших лунных затмения. Укажите даты и тип (полное/частное/кольцеобразное/полутеневое). Сформулируйте вывод о «сезонах затмений».
Задание 6 (приливы и фазы): Найдите для вашего региона (или любого приморского города) таблицу приливов. Сопоставьте даты наибольших приливов с фазами Луны (новолуние/полнолуние). Сделайте вывод: при каких фазах приливы максимальны и почему.`,quiz:[{id:1,question:"[Базовый уровень] Что является главной причиной видимого суточного движения светил?",options:["Обращение Земли вокруг Солнца","Вращение Земли вокруг своей оси","Движение Солнца вокруг Земли","Движение звезд вокруг Галактики"],correctAnswer:1},{id:2,question:"[Базовый уровень] Как называется видимый годичный путь Солнца по небесной сфере?",options:["Небесный меридиан","Небесный экватор","Эклиптика","Галактический экватор"],correctAnswer:2},{id:3,question:"[Базовый уровень] Какая фаза Луны соответствует положению Земли между Солнцем и Луной?",options:["Новолуние","Первая четверть","Полнолуние","Последняя четверть"],correctAnswer:2},{id:4,question:"[Средний уровень] Каков приблизительный наклон эклиптики к небесному экватору?",options:["5°","15°","23,5°","45°"],correctAnswer:2},{id:5,question:"[Средний уровень] Что является основной причиной смены времен года на Земле?",options:["Изменение расстояния Земля—Солнце","Наклон земной оси к плоскости орбиты","Изменение скорости вращения Земли","Прецессия земной оси"],correctAnswer:1},{id:6,question:"[Средний уровень] Какая пара величин верно соответствует Луне: сидерический и синодический месяцы?",options:["Сидерический ≈ 29,5 суток, синодический ≈ 27,3 суток","Сидерический ≈ 27,3 суток, синодический ≈ 29,5 суток","Оба равны 24 часам","Оба равны 365 суткам"],correctAnswer:1},{id:7,question:"[Средний уровень] Почему Луна в среднем восходит каждый следующий день позже?",options:["Потому что Земля замедляет вращение","Потому что Луна смещается на восток относительно звезд примерно на 13° в сутки","Потому что Солнце тянет Луну вниз","Потому что Луна каждый день меняет наклон орбиты на 5°"],correctAnswer:1},{id:8,question:"[Сложный уровень] Почему затмения не происходят каждый месяц?",options:["Потому что Луна слишком мала","Потому что орбита Луны наклонена к эклиптике, и чаще всего Луна проходит выше/ниже узлов","Потому что Солнце не движется по эклиптике","Потому что Земля не имеет тени"],correctAnswer:1},{id:9,question:"[Сложный уровень] Что такое узлы лунной орбиты?",options:["Точки максимальной яркости Луны","Точки пересечения орбиты Луны с плоскостью эклиптики","Точки на горизонте, где восходит Луна","Точки на небесном экваторе"],correctAnswer:1},{id:10,question:"[Сложный уровень] При каких фазах Луны приливы обычно наиболее сильные?",options:["В четвертях","Только в новолуние","Только в полнолуние","В новолуние и полнолуние"],correctAnswer:3}]},{id:"3.3",title:"3.3. Законы Кеплера",theory:`Законы Кеплера — три эмпирических (выведенных из наблюдений) закона, описывающих движение планет вокруг Солнца. Их сформулировал Иоганн Кеплер (1571–1630), опираясь на исключительно точные многолетние наблюдения Тихо Браге. Эти законы стали важнейшим шагом от «геометрических схем» движения планет к научной небесной механике и в дальнейшем получили теоретическое объяснение на основе закона всемирного тяготения Ньютона.

1) Наблюдательная основа и исторический контекст
До Кеплера астрономы часто считали, что «совершенное» небесное движение обязательно должно быть равномерным и круговым. Поэтому даже в гелиоцентрической картине Коперника сохранялись окружности и эпициклы. Кеплер, анализируя данные Тихо Браге, прежде всего по движению Марса, обнаружил, что круговые орбиты не дают нужной точности. Это заставило его отказаться от догмы «идеального круга» и искать форму орбиты, которая действительно соответствует наблюдениям.

2) Первый закон Кеплера (закон эллипсов)
Формулировка: каждая планета движется по эллипсу, и Солнце находится в одном из фокусов эллипса.

Эллипс — кривая, для которой сумма расстояний от любой точки эллипса до двух фокусов постоянна. Для орбит планет важны следующие параметры:
• большая полуось a — «средний» радиус орбиты (половина большой оси эллипса);
• эксцентриситет e — мера вытянутости (для окружности e = 0; чем ближе e к 1, тем эллипс вытянутее);
• перигелий (perihelion) — точка орбиты, ближайшая к Солнцу; расстояние r_per = a(1 − e);
• афелий (aphelion) — точка орбиты, наиболее удаленная от Солнца; расстояние r_aph = a(1 + e).

Следствие: расстояние планеты до Солнца меняется в течение года. Для Земли эксцентриситет мал (e ≈ 0,0167), поэтому изменение расстояния невелико, но оно существует и влияет на скорость движения по орбите и на видимое годичное движение Солнца.

3) Второй закон Кеплера (закон площадей)
Формулировка: радиус‑вектор планеты (отрезок, соединяющий планету и Солнце) за равные промежутки времени описывает равные площади.

Этот закон означает, что скорость движения планеты по орбите не постоянна:
• вблизи перигелия планета движется быстрее;
• вблизи афелия — медленнее.

Физический смысл (в современной интерпретации): второй закон эквивалентен сохранению момента импульса в центральном поле силы. Он объясняет, почему невозможно точно описать орбитальное движение планеты равномерным вращением по окружности.

Практические следствия 2-го закона:
• планета «проводит» больше времени в удаленной части орбиты;
• для Земли скорость движения по орбите немного выше в январе (перигелий) и ниже в июле (афелий).

4) Третий закон Кеплера (гармонический закон)
Формулировка: квадраты периодов обращения планет T относятся как кубы больших полуосей их орбит a, то есть
T² ∝ a³, или T² / a³ = const.

Если использовать годы для T и астрономические единицы (а.е.) для a (1 а.е. — среднее расстояние Земля–Солнце), то для планет, обращающихся вокруг Солнца, удобно записывать: T² = a³.

Этот закон позволяет:
• сравнивать орбиты разных планет;
• находить период обращения по известной полуоси и наоборот;
• оценивать параметры орбит в Солнечной системе без прямого «измерения» времени полного оборота по небу.

Пример (качественно): если a увеличится в 4 раза, то период вырастет в 4^(3/2) = 8 раз.

5) Область применимости и уточнения
Законы Кеплера — отличное приближение для движения планет и многих спутников в первом приближении «двухтелесной задачи». В реальности на орбиты влияют возмущения от других планет, несферичность тел и эффекты общей теории относительности (например, дополнительное смещение перигелия Меркурия). Поэтому в точных расчетах используют уточненные модели и численное интегрирование, но законы Кеплера остаются базовым «языком» орбитальной механики.

Тестовые задания «Проверь себя» будут ниже в блоке теста.`,practical:`Практическая часть (6 заданий) по теме «Законы Кеплера»:

ус-вектор за равные времена описывает равные площади","Планеты движутся только по окружностям","Солнце находится в центре орбиты","Период не зависит от расстояния"],correctAnswer:0}]},{id:"3.4",title:"3.4. Закон всемирного тяготения",theory:`Закон всемирного тяготения — фундаментальный закон классической физики, сформулированный Исааком Ньютоном (1643–1727) в труде «Математические начала натуральной философии» (1687). Он утверждает, что любые два тела во Вселенной притягиваются друг к другу. В астрономии этот закон стал ключом к объяснению движения планет, Луны, комет, спутников и множества других явлений, а также дал теоретическую основу законам Кеплера.

1) Формулировка и математическая запись
Сила гравитационного притяжения между двумя материальными точками массами m₁ и m₂, находящимися на расстоянии r, равна:
F = G·(m₁·m₂)/r²,
где G — гравитационная постоянная (G ≈ 6,67·10⁻¹¹ Н·м²/кг²).

Вектор силы направлен вдоль линии, соединяющей тела, и всегда является силой притяжения. Закон имеет универсальный характер: он применим и для земных тел, и для объектов космоса.

2) Гравитационное поле и ускорение свободного падения
Удобно описывать тяготение через понятие гравитационного поля. Тело массы M создает поле, в котором на пробную массу m действует сила F = m·g(r). Тогда:
g(r) = G·M/r².

Вблизи поверхности Земли r ≈ Rₑ, поэтому ускорение свободного падения:
g ≈ G·Mₑ/Rₑ² ≈ 9,81 м/с².

Важно различать:
• массу (инертную и гравитационную) — меру инертности и «участия» в гравитационном взаимодействии;
• вес — силу, с которой тело действует на опору/подвес.

3) Невесомость и орбитальное движение
Часто считают, что на орбите «нет гравитации». Это неверно: на орбите сила тяготения велика, но космический аппарат и все тела внутри него находятся в состоянии свободного падения вокруг Земли. Вес (реакция опоры) становится близким к нулю — возникает невесомость.

Орбита — это особый вид движения: тело падает на Землю, но из‑за достаточно большой горизонтальной скорости «промахивается» мимо поверхности.

4) Связь с законами Кеплера
Ньютон показал, что если сила, действующая на планету со стороны Солнца, убывает как 1/r² и направлена к Солнцу (центральная сила), то траектория движения является коническим сечением (эллипс, парабола, гипербола), а радиус‑вектор описывает равные площади за равные времена — то есть выполняются 1‑й и 2‑й законы Кеплера.

Из закона тяготения также выводится форма 3‑го закона Кеплера в общем виде:
T² = (4π²/GM)·a³,
где M — масса центрального тела (Солнца для планет), a — большая полуось орбиты. Это объясняет, почему «константа» в 3‑м законе различается для разных систем (Солнце–планеты, Земля–спутники, Юпитер–спутники и т. д.).

5) Орбитальная скорость и космические скорости
Для круговой орбиты радиуса r вокруг тела массы M из равенства центростремительного ускорения и гравитационного получаем:
v = √(GM/r).

Чем больше r, тем меньше орбитальная скорость. Для Земли на низкой орбите (r ≈ Rₑ) v ≈ 7,9 км/с — это первая космическая скорость.

Побег из гравитационного поля (вторая космическая скорость для данного тела) соответствует условию, что кинетическая энергия достаточна, чтобы преодолеть гравитационный потенциал:
v_esc = √(2GM/r).
Для Земли у поверхности v_esc ≈ 11,2 км/с.

6) Энергия в гравитационном поле (качественно)
Гравитационная потенциальная энергия двух тел (в ньютоновском приближении) равна:
U = −G·m₁·m₂/r.
Отрицательный знак означает, что система связана: чтобы «разъединить» тела до бесконечности, нужно совершить работу против притяжения.

7) Приливы как следствие неоднородности поля
Приливные силы возникают не из‑за самой величины притяжения, а из‑за его неодинаковости в разных точках Земли: ближняя к Луне сторона Земли притягивается сильнее, дальняя — слабее. Это создает два приливных «горба». Солнце тоже вызывает приливы, но слабее из‑за большой удаленности.

8) Пределы применимости закона Ньютона
Закон всемирного тяготения прекрасно работает для большинства задач школьной и практической астрономии, а также для полетов космических аппаратов. Однако при очень сильных гравитационных полях и больших скоростях требуется общая теория относительности (ОТО). Пример: дополнительное смещение перигелия Меркурия, точные расчеты орбит GPS‑спутников (там учитывают релятивистские поправки времени).

1) Угловые величины и единицы расстояний
При наблюдении мы напрямую измеряем углы: угловой размер диска планеты, угловое расстояние между объектами, параллакс. Поэтому в задаче «как далеко?» почти всегда встречаются: градусы (°), угловые минуты (′) и секунды (″), а также радианы (рад) в формулах.

В Солнечной системе удобная единица — астрономическая единица (1 а.е.) — среднее расстояние Земля–Солнце. Численно 1 а.е. ≈ 149,6 млн км.

Ключевое приближение малых углов (очень важно!):
если угол θ мал (в радианах), то
	θ ≈ D / r,
где D — линейный размер (например диаметр), r — расстояние.
Отсюда следуют две практические формулы:
• D ≈ θ·r (если известны θ и r);
• r ≈ D/θ (если известны D и θ).

2) Тригонометрический параллакс: базовая геометрия расстояний
Параллакс — видимое смещение объекта на фоне более далеких ориентиров при изменении положения наблюдателя. Для тел Солнечной системы используют прежде всего суточный (диурнальный) параллакс: наблюдатель как бы перемещается вместе с Землей на радиус Земли Rₑ, и направление на близкое тело слегка меняется.

• Горизонтальный параллакс p — это угол, под которым из центра объекта виден радиус Земли, когда объект наблюдается на горизонте.
• Для Луны параллакс велик (порядка 1°), поэтому его можно обнаружить уже в школьных условиях при совместных наблюдениях из разных пунктов. Для планет параллаксы меньше, но принцип тот же.

Схема параллакса приводит к простой связи (для малых углов):
	p (в радианах) ≈ Rₑ / r,
то есть расстояние до объекта
	r ≈ Rₑ / p.

3) Радиолокация и время пролета сигнала (самый точный метод для планет)
Для внутренних планет (Венера, Меркурий) и для околоземных объектов используют радиолокацию: с Земли посылают радиосигнал, он отражается от поверхности/атмосферы объекта и возвращается назад. Измерив задержку Δt, получают расстояние по формуле времени пролета:
	r = c·Δt/2,
где c — скорость света. Деление на 2 появляется из‑за пути «туда‑обратно».

Радиолокация позволила очень точно измерить расстояния в Солнечной системе и уточнить значение астрономической единицы.

4) Геометрия конфигураций планет: синодический период и методы «по углам»
Для определения относительных расстояний в Солнечной системе важны конфигурации (соединение, противостояние, квадратура, максимальная элонгация).

• Внутренние планеты (Меркурий, Венера) имеют максимальную элонгацию — наибольшее угловое удаление от Солнца. По величине максимальной элонгации можно связать радиус орбиты внутренней планеты с орбитой Земли (геометрия прямоугольного треугольника в момент касания луча зрения орбиты).
• Для внешних планет используют противостояния и наблюдения их смещения на фоне звезд, а также (в современной практике) радиолокацию и космические аппараты.

Важно: в школьном курсе детали вычислений могут быть упрощены, но смысл один — углы + известная база/масштаб (а.е. или Rₑ) дают расстояние.

5) Определение размеров: угловой диаметр и линейный диаметр
Если объект имеет угловой диаметр δ (например, Луна ~ 0,5°), то его линейный диаметр D можно оценить как:
	D ≈ δ(rad) · r.

Практическое значение: даже без телескопа по угловому размеру Луны и известному расстоянию до Луны можно восстановить её диаметр. Аналогично можно оценить размеры планет, Солнца (по угловому диаметру) и даже некоторых астероидов (при достаточной точности измерений).

6) «Шкала расстояний»: почему тема 3.5 важна
Когда астрономы научились измерять расстояния в Солнечной системе, стало возможно:
• вычислять истинные размеры планет (не только «кажутся больше/меньше»);
• определять массы по динамике (через законы Кеплера–Ньютона);
• планировать полеты космических аппаратов и коррекции траекторий;
• «перенести масштаб» дальше: методы параллакса в Солнечной системе логически ведут к звездному параллаксу, а затем к более далеким шкалам (цефеиды, красное смещение и т.д.).

Требования к рисунку/плакату:
1) Изобразите Землю и наблюдателя в двух точках (O₁ и O₂) — как в схеме параллакса.
2) Покажите близкий объект (Луна/Марс) и две линии визирования. Обязательно подпишите параллакс p.
3) Отдельно (в другом углу плаката) изобразите угловой диаметр δ диска Луны и подпишите формулу D ≈ δ·r.
4) Добавьте «легенду» (не менее 6 подписей): Rₑ, r, p, δ, D, c·Δt/2 (радиолокация).
5) Сделайте плакат цветным: минимум 3 цвета для разных смыслов (например: геометрия — серый, углы — красный/голубой, формулы — темно‑синий).

ий] Какое утверждение верно про метод «D ≈ δ·r»?",options:["Он работает только для больших углов","Он основан на малых углах и подходит, когда δ мал","Он не связан с геометрией","Он требует знания массы"],correctAnswer:1},{id:29,question:"[Сложный] Если δ = 20″ и r = 1 а.е. (≈1,496·10^8 км), оцените D (приближенно). (20″ ≈ 9,7·10^-5 рад)",options:["≈ 1,45·10^4 км","≈ 1,45·10^2 км","≈ 1,45·10^6 км","≈ 1,45 км"],correctAnswer:0},{id:30,question:"[Сложный] Что является общим принципом всех методов измерения расстояний в Солнечной системе?",options:["Использование углов/времени и известного масштаба (базы или c)","Только измерение массы","Только измерение температуры","Только фотографирование"],correctAnswer:0}]},{id:"3.6",title:"3.6. Движение космических аппаратов",theory:"Движение КА подчиняется законам небесной механики. Первая космическая скорость (7.9 км/с для Земли) нужна, чтобы стать спутником. Вторая (11.2 км/с) — чтобы покинуть Землю. Третья (16.7 км/с) — чтобы покинуть Солнечную систему."},{id:"3.pz2",title:"Практическая занятие: Подвижная карта звездного неба",theory:"Подвижная карта звездного неба (ПКЗН) позволяет определять вид звездного неба в любой момент времени.",practical:"Задание: 1. Установите карту на сегодняшний день и текущее время. 2. Выпишите созвездия, которые находятся на юге, севере, востоке и западе вблизи горизонта. 3. Какие яркие звезды кульминируют в данный момент?"}]},{id:"sec4",title:"Раздел 4: Солнечная система",topics:[{id:"4.1",title:"4.1. Общие характеристики планет. Происхождение",theory:"Солнечная система образовалась около 4.6 млрд лет назад из вращающегося газопылевого облака. Планеты делятся на две группы: планеты земной группы (Меркурий, Венера, Земля, Марс) и планеты-гиганты (Юпитер, Сатурн, Уран, Нептун). Все планеты обращаются вокруг Солнца в одном направлении."},{id:"4.2",title:"4.2. Планеты земной группы",theory:`Планеты земной группы (Меркурий, Венера, Земля, Марс) — внутренние планеты Солнечной системы, расположенные ближе к Солнцу, чем пояс астероидов. Их объединяют общие черты строения и эволюции: высокая средняя плотность, каменно‑металлический состав, наличие твердой поверхности и сравнительно небольшие размеры по сравнению с гигантами.

В отличие от планет‑гигантов, у земной группы:
• относительно тонкие атмосферы (у Венеры — исключение, атмосфера очень плотная);
• небольшое число спутников (у Меркурия и Венеры — нет, у Земли — 1, у Марса — 2 маленьких);
• нет мощных систем колец;
• выраженная дифференциация внутреннего строения: металлическое ядро и силикатная мантия/кора.

Ниже приведены иллюстрации планет земной группы (условные схемы для запоминания):

1) Общее строение и состав
Планеты земной группы формировались в более «горячей» области протопланетного диска. Здесь летучие вещества (вода, аммиак, метан) легче испарялись, поэтому планеты получились преимущественно каменными. Типичная схема строения:
• кора (силикатные породы),
• мантия (силикаты Mg/Fe),
• ядро (железо‑никелевое, частично жидкое/твердое).

Эволюция внутренней структуры тесно связана с теплом: первичным (аккреция и дифференциация), радиогенным (распад изотопов) и приливным (важно для спутников, но в земной группе выражено слабее). Потеря внутреннего тепла приводит к затуханию тектоники и ослаблению магнитного поля.

2) Атмосферы и климат: от почти отсутствующей до экстремально плотной
• Меркурий практически не имеет устойчивой атмосферы; наблюдается лишь крайне разреженная экзосфера. Температуры очень контрастны из‑за отсутствия теплообмена: днем жарко, ночью очень холодно.
• Венера имеет одну из самых плотных атмосфер в Солнечной системе (главным образом CO₂) и облака серной кислоты. Мощный парниковый эффект делает Венеру самой горячей планетой, даже несмотря на то, что Меркурий ближе к Солнцу.
• Земля обладает азотно‑кислородной атмосферой, устойчивым круговоротом воды и умеренным парниковым эффектом. Ключевую роль играет наличие океанов, магнитного поля и тектоники плит, которые помогают стабилизировать климат на геологических масштабах времени.
• Марс имеет разреженную атмосферу, в основном CO₂. Давление у поверхности мало, поэтому жидкая вода нестабильна (хотя есть лед и следы древних русел). Возможны глобальные пылевые бури.

3) Магнитные поля и геологическая активность
Магнитное поле связано с «динамо‑механизмом» в жидком проводящем ядре и наличием вращения/конвекции.
• У Земли магнитное поле сильное и защищает атмосферу от солнечного ветра.
• У Марса глобального магнитного поля нет (сохранились локальные намагниченные области коры), что связывают с остыванием ядра и прекращением динамо. Это могло способствовать постепенной потере атмосферы.
• У Меркурия есть слабое магнитное поле (неожиданно для его размеров), что указывает на частично жидкое ядро.
• У Венеры собственного глобального магнитного поля почти нет, вероятно из‑за медленного вращения и особенностей внутренней конвекции.

4) Рельеф и поверхностные процессы
• Меркурий — мир ударных кратеров и гигантских уступов, связанных со сжатием планеты при остывании.
• Венера — равнины, вулканические структуры и деформации коры; признаки активного вулканизма обсуждаются и в современных данных.
• Земля — активная тектоника плит, эрозия, океаны и биогеохимические циклы.
• Марс — крупнейшие вулканы (Олимп), каньоны (Долина Маринера), полярные шапки и следы древней воды.

5) Происхождение различий: масса, расстояние от Солнца и история воды
Хотя планеты земной группы «родственники», их пути разошлись из‑за разных начальных условий:
• масса (способность удерживать атмосферу),
• удаленность от Солнца (энергетический баланс),
• скорость вращения,
• наличие/отсутствие магнитного поля,
• история воды и углеродного цикла.

Именно сравнение Меркурия–Венеры–Земли–Марса помогает понять, почему Земля стала обитаемой, а соседние планеты — нет.

твие тектоники плит, «уводящей» вулканическую область","Марс вращается быстрее Земли"],correctAnswer:2},{id:18,question:"[Сложный] Какая пара «наличие спутников» верна?",options:["Меркурий — 2, Венера — 1","Земля — 0, Марс — 1","Земля — 1, Марс — 2","Все земные планеты имеют по 2 спутника"],correctAnswer:2},{id:19,question:"[Сложный] Что такое экзосфера (на примере Меркурия)?",options:["Очень плотная нижняя атмосфера","Разреженная оболочка частиц, где столкновения редки","Слой облаков из серной кислоты","Глубинный слой мантии"],correctAnswer:1},{id:20,question:"[Сложный] Какой вывод наиболее корректен о сравнении земной группы?",options:["Все четыре планеты имеют одинаковую атмосферу","Различия определяются массой, удаленностью от Солнца, вращением, магнитным полем и историей воды","Различия случайны и не имеют причин","Главный фактор — только число спутников"],correctAnswer:1}]},{id:"4.3",title:"4.3. Планеты-гиганты",theory:"Юпитер, Сатурн, Уран и Нептун обладают огромными размерами и массами, но низкой плотностью (состоят из водорода, гелия и льдов). Они имеют множество спутников и системы колец. Юпитер — самая большая планета, Сатурн выделяется яркими кольцами."},{id:"4.4",title:"4.4. Луна. Карликовые планеты. Малые тела",theory:"Луна — естественный спутник Земли, покрытый кратерами. Карликовые планеты (Плутон, Церера, Эрида и др.) не смогли расчистить свою орбиту от других объектов. Малые тела включают астероиды (каменные глыбы), кометы (ледяные тела с хвостами, появляющимися вблизи Солнца) и метеороиды."}]},{id:"sec5",title:"Раздел 5: Методы исследования",topics:[{id:"5.1",title:"5.1. Исследование электромагнитного излучения",theory:"Почти вся информация о Вселенной приходит к нам в виде электромагнитного излучения: радиоволн, инфракрасного, видимого, ультрафиолетового, рентгеновского и гамма-излучения. Для наблюдений используют телескопы (оптические рефракторы и рефлекторы, радиотелескопы) и орбитальные обсерватории."},{id:"5.2",title:"5.2. Спектральный анализ в астрономии",theory:`Спектральный анализ — один из главных методов астрофизики, позволяющий «прочитать» физические свойства небесных тел по их излучению. Суть метода в том, что свет (или любое электромагнитное излучение) разлагают по длинам волн и получают спектр. По виду спектра (непрерывный, линейчатый, полосатый), по положению и интенсивностям спектральных линий, а также по их форме можно определить химический состав, температуру, плотность, давление, магнитные поля и скорости движения источника.

1) Свет и спектр: что мы измеряем
Спектр — это распределение интенсивности излучения по длинам волн (или частотам). Для оптического диапазона часто используют длину волны λ (нанометры, ангстремы).
В астрономии анализируют не только видимый свет, но и ИК‑, УФ‑, радио‑ и рентгеновские спектры. Однако принципы (линии, смещения, уширения) сохраняются.

2) Типы спектров и законы Кирхгофа
Наблюдаемые спектры удобно понимать через законы Кирхгофа:
• Непрерывный спектр дает горячее плотное тело (или плотный газ) — например фотосфера звезды близка к источнику непрерывного излучения.
• Линейчатый спектр излучения возникает у разреженного нагретого газа: атомы испускают свет на строго определенных длинах волн.
• Спектр поглощения появляется, когда непрерывный свет проходит через более холодный разреженный газ: на фоне континуума возникают темные линии (линии Фраунгофера в спектре Солнца).

3) Почему линии «уникальны»: квантовая природа атомов
Атомы и ионы имеют дискретные энергетические уровни. Переходы между уровнями сопровождаются излучением или поглощением фотона энергии E = hν. Поэтому каждая линия соответствует конкретному переходу и имеет строго определенную длину волны.

В спектрах звезд часто видны линии водорода (серия Бальмера), натрия (двойная линия Na D), кальция (H и K), железа и множества других элементов. Набор линий служит «отпечатком пальца» вещества.

4) Температура: излучение черного тела и спектральные индикаторы
Температуру можно оценивать двумя взаимодополняющими способами:
• По форме непрерывного спектра (приближение к излучению черного тела): максимум излучения смещается согласно закону Вина (λ_max·T ≈ 2,9·10⁻³ м·К). По этому принципу определяют эффективную температуру звезды.
• По относительным интенсивностям линий и степени ионизации: при высоких температурах возрастает доля ионов и меняются силы линий (у горячих звезд сильны линии He и ионизированных металлов, у более холодных — молекулярные полосы).

5) Плотность и давление: уширение линий
Линии в реальном спектре имеют конечную ширину. Причины уширения дают ценную информацию:
• Тепловое (Доплеровское) уширение: из‑за хаотических тепловых скоростей атомов. Чем выше T, тем шире линия.
• Давленческое (столкновительное) уширение: чем выше плотность и давление, тем чаще столкновения, тем сильнее уширение. Это важно для оценки условий в атмосферах звезд и в оболочках.
• Вращательное уширение: если звезда быстро вращается, то одна ее половина приближается, другая удаляется — линия становится шире; по форме можно оценить v·sin(i).
• Магнитное расщепление (эффект Зеемана): магнитное поле расщепляет линии на компоненты; по этому расщеплению оценивают B‑поля (особенно на Солнце и активных звездах).

6) Скорости: эффект Доплера и красное смещение
Если источник излучения движется вдоль луча зрения, спектральные линии смещаются:
Δλ/λ = v_r/c (для v≪c),
где v_r — лучевая скорость.
• При удалении линии смещаются в красную область (красное смещение).
• При приближении — в синюю.

Этим методом измеряют:
• лучевые скорости звезд и газовых облаков;
• орбитальные скорости в двойных системах (и тем самым массы);
• вращение галактик по профилям линий;
• расширение Вселенной (космологическое красное смещение).

7) Спектральная классификация звезд и состав
Спектральная классификация (O–B–A–F–G–K–M, а также более холодные классы L–T–Y) основана на спектральных особенностях, связанных прежде всего с температурой. При этом спектр также несет информацию о химическом составе (металличности).
В астрономии «металлами» называют все элементы тяжелее гелия. Металличность влияет на эволюцию звезд и на вероятность образования планет.

8) Инструменты: спектроскоп и спектрограф
Чтобы получить спектр, используют дифракционную решетку или призму.
• Спектроскоп — прибор для визуального наблюдения спектра.
• Спектрограф/спектрометр — прибор, записывающий спектр (на ПЗС‑матрицу и др.).

Важные характеристики спектральных наблюдений:
• спектральное разрешение R = λ/Δλ (чем выше, тем тоньше детали линий);
• отношение сигнал/шум (S/N), определяющее точность измерений.

9) Спектры Солнца как эталон
В спектре Солнца обнаружено множество линий поглощения. Их систематическое изучение привело к развитию астрофизики: стало ясно, что химические элементы на Земле и в звездах одинаковы, а физические законы универсальны.

10) Контрольные вопросы по теме (10)
1. Что называют спектром и чем удобнее пользоваться в оптике — частотой или длиной волны?
2. Перечислите три основных типа спектров и приведите пример источника для каждого.
3. Сформулируйте законы Кирхгофа в контексте спектров излучения и поглощения.
4. Почему спектральные линии каждого элемента уникальны?
5. Как по форме непрерывного спектра можно оценить температуру (упомяните закон Вина)?
6. Какие физические причины приводят к уширению спектральных линий? Назовите минимум 3.
7. В чем состоит эффект Доплера для спектральных линий и как определить знак скорости?
8. Какие астрономические задачи решают измерением лучевых скоростей? Назовите минимум 3.
9. Что такое спектральное разрешение R и почему оно важно?
10. Что означает «металличность» в астрофизике и почему она важна для эволюции звезд/планет?`,practical:`Сложное практическое задание (проект) по теме «Спектральный анализ»:

Цель: по набору «условных наблюдений» выполнить полный цикл интерпретации спектра звезды: определить температуру, оценить лучевую скорость по смещению линии и сделать вывод о химическом составе по наличию характерных линий.

Дано (условные измерения):
A) Непрерывный спектр звезды имеет максимум излучения при λ_max ≈ 500 нм.
B) Наблюдается линия водорода Hα: лабораторная длина волны λ0 = 656,28 нм, в спектре звезды линия расположена на λ_obs = 656,78 нм.
C) В спектре присутствуют выраженные линии: Na D (около 589,0–589,6 нм) и Ca II H,K (около 396,8 и 393,4 нм). Линии He I не обнаружены.
D) Линии заметно шире, чем у медленно вращающихся звезд‑эталонов; по сравнению с эталоном ширина увеличена примерно в 1,8 раза.

Выполните:
1) Оцените эффективную температуру звезды по закону Вина (используйте λ_max·T ≈ 2,9·10⁻³ м·К).
2) Рассчитайте лучевую скорость v_r по смещению линии Hα, используя приближение v_r ≈ c·(Δλ/λ0), где c = 3·10⁸ м/с. Укажите знак (удаляется/приближается).
3) На основе наличия/отсутствия линий (Na, Ca, отсутствие He I) сделайте качественный вывод о температурном классе (например, ближе к F–G–K) и объясните, почему.
4) Обсудите возможные причины уширения линий и сделайте вывод, какая из причин наиболее вероятна при условии пункта D (укажите минимум 2 причины и выберите главную).
