Оформление: ответ в виде мини‑отчета (1–2 страницы) с промежуточными вычислениями и выводами.`,quiz:[{id:1,question:"Что называют спектром излучения?",options:["Набор созвездий на небе","Распределение интенсивности излучения по длинам волн/частотам","Скорость света","Температуру звезд"],correctAnswer:1},{id:2,question:"Какой спектр характерен для горячего плотного тела?",options:["Линейчатый спектр излучения","Непрерывный спектр","Только темные линии","Полосатый спектр молекул"],correctAnswer:1},{id:3,question:"Как возникает спектр поглощения?",options:["Если разреженный газ излучает свет","Если непрерывный свет проходит через более холодный разреженный газ","Если свет проходит через вакуум","Если объект быстро вращается"],correctAnswer:1},{id:4,question:"Почему спектральные линии элементов уникальны?",options:["Из-за разных масс планет","Из-за дискретных энергетических уровней атомов/ионов","Из-за вращения Земли","Из-за гравитации"],correctAnswer:1},{id:5,question:"Что показывает закон Вина?",options:["Связь периода и полуоси","Связь максимума излучения и температуры","Связь массы и веса","Связь азимута и высоты"],correctAnswer:1},{id:6,question:"Какое явление позволяет измерять лучевые скорости звезд?",options:["Прецессия","Эффект Доплера","Параллакс","Рефракция"],correctAnswer:1},{id:7,question:"Что означает красное смещение спектральных линий?",options:["Источник приближается","Источник удаляется","Температура падает","Линии исчезают"],correctAnswer:1},{id:8,question:"Какое определение верно для спектрального разрешения R?",options:["R = Δλ/λ","R = λ/Δλ","R = v/c","R = T²/a³"],correctAnswer:1},{id:9,question:"Какая причина НЕ относится к уширению спектральных линий?",options:["Тепловое (Доплеровское) движение атомов","Давление (столкновения)","Вращение звезды","Смена времен года"],correctAnswer:3},{id:10,question:"Эффект Зеемана связан с…",options:["магнитным полем","сезонами затмений","поясным временем","географической широтой"],correctAnswer:0},{id:11,question:"Какая линия относится к серии Бальмера водорода?",options:["Hα","Na D","Ca II K","Mg b"],correctAnswer:0},{id:12,question:"Что можно определить по наличию линий определенных элементов?",options:["Химический состав","Скорость ветра на Земле","Высоту гор","Географическую долготу"],correctAnswer:0},{id:13,question:"Какая величина лучше всего описывает качество спектра для измерения слабых линий?",options:["Отношение сигнал/шум (S/N)","Широта","Азимут","Число созвездий"],correctAnswer:0},{id:14,question:"Какая формула приближенно связывает лучевую скорость и смещение линии при v≪c?",options:["v ≈ c·(Δλ/λ)","v ≈ c·(λ/Δλ)","v ≈ GM/r","v ≈ 2πr/T"],correctAnswer:0},{id:15,question:"Что чаще всего задает основу спектральной классификации OBAFGKM?",options:["Масса планеты","Температура атмосферы звезды","Температура/ионизационное состояние в атмосфере звезды","Расстояние до звезды"],correctAnswer:2},{id:16,question:"Как в астрофизике называют элементы тяжелее гелия?",options:["Летучие","Металлы","Изотопы","Гало"],correctAnswer:1},{id:17,question:"Что означает вращательное уширение линии?",options:["Линии становятся темнее из-за пыли","Линии расширяются из-за разных лучевых скоростей частей диска звезды","Линии исчезают","Линии превращаются в непрерывный спектр"],correctAnswer:1},{id:18,question:"Какой из факторов влияет на давленческое уширение сильнее всего?",options:["Плотность/частота столкновений","Географическая широта","Наклон эклиптики","Количество спутников"],correctAnswer:0},{id:19,question:"Для чего измеряют лучевые скорости в двойных звездах?",options:["Для определения масс компонентов","Для измерения времени суток","Для поиска созвездий","Для определения радиуса Земли"],correctAnswer:0},{id:20,question:"Что из перечисленного относится к спектрам молекул?",options:["Полосатые спектры","Только одиночные линии","Только непрерывные спектры","Спектров у молекул нет"],correctAnswer:0},{id:21,question:"Какое утверждение верно о линиях Фраунгофера?",options:["Это линии поглощения в спектре Солнца","Это линии только в радиодиапазоне","Это следы комет","Это границы созвездий"],correctAnswer:0},{id:22,question:"Какая пара «тип спектра — пример» верна?",options:["Непрерывный — горячий плотный источник","Линейчатый — холодная твердая поверхность","Поглощения — разреженный горячий газ без фона","Непрерывный — только у комет"],correctAnswer:0},{id:23,question:"Что можно оценить по профилю линий в спектре галактики?",options:["Вращение и дисперсию скоростей газа/звезд","Географическую широту наблюдателя","Число часовых поясов","Плотность океанов"],correctAnswer:0},{id:24,question:"При увеличении температуры тепловое уширение линий…",options:["уменьшается","не меняется","увеличивается","становится отрицательным"],correctAnswer:2},{id:25,question:"Если λ_obs больше λ0, то объект…",options:["приближается","удаляется","не движется","обязательно вращается"],correctAnswer:1},{id:26,question:"Что из перечисленного является основным элементом Солнца?",options:["Железо","Водород","Кремний","Уран"],correctAnswer:1},{id:27,question:"Какая линия часто используется для измерений магнитных полей на Солнце (в принципе)?",options:["Любая линия через эффект Зеемана","Только линия 21 см","Только рентгеновская","Только инфракрасная"],correctAnswer:0},{id:28,question:"Как называется прибор, который записывает спектр на детектор?",options:["Секстант","Спектрограф","Глобус","Теодолит"],correctAnswer:1},{id:29,question:"Что сильнее всего определяет «глубину» линии поглощения?",options:["Содержание вещества и условия возбуждения/ионизации","Форма Земли","Количество континентов","Скорость ветра"],correctAnswer:0},{id:30,question:"Какой вывод исторически подтвердил спектральный анализ?",options:["На Земле и в звездах разные химические элементы","Физические законы и элементы универсальны для Земли и звезд","Солнце — искусственный объект","Звезды не излучают"],correctAnswer:1}]}]},{id:"sec6",title:"Раздел 6: Солнце",topics:[{id:"6.1",title:"6.1. Солнце как звезда. Строение атмосферы",theory:"Солнце — типичный желтый карлик (спектральный класс G2V). В его ядре происходят термоядерные реакции превращения водорода в гелий. Строение Солнца: ядро, зона лучистого переноса, конвективная зона. Атмосфера состоит из фотосферы, хромосферы и короны."},{id:"6.2",title:"6.2. Влияние Солнца на жизнь Земли",theory:"Солнечная активность (пятна, вспышки, протуберанцы) меняется с циклом около 11 лет. Выбросы плазмы и излучения вызывают на Земле магнитные бури, полярные сияния, влияют на радиосвязь, климат и биосферу (погоду, здоровье метеозависимых людей)."}]},{id:"sec7",title:"Раздел 7: Звезды",topics:[{id:"7.1",title:"7.1. Основные характеристики звезд",theory:"Звезды — гигантские светящиеся плазменные шары, внутри которых идут или шли термоядерные реакции. Основные характеристики: светимость, масса, радиус, температура поверхности и химический состав. Диаграмма Герцшпрунга — Рассела связывает светимость и температуру звезд."},{id:"7.2",title:"7.2. Температура и размеры звезд",theory:"Температура определяет цвет звезды (от красных холодных до голубых горячих). Размеры варьируются от нейтронных звезд (километры) и белых карликов (с Землю) до сверхгигантов (в сотни раз больше Солнца)."},{id:"7.3",title:"7.3. Двойные звезды и масса",theory:"Большинство звезд во Вселенной входят в состав двойных или кратных систем. Наблюдение за орбитами двойных звезд (по законам Кеплера и Ньютона) — единственный прямой способ определения масс звезд."},{id:"7.4",title:"7.4. Эволюция звезд",theory:"Звезды рождаются из газопылевых облаков. Жизнь звезды зависит от ее массы. Маломассивные (как Солнце) становятся красными гигантами, сбрасывают оболочку и превращаются в белых карликов. Массивные взрываются как сверхновые, оставляя после себя нейтронную звезду или черную дыру."},{id:"7.5",title:"7.5. Нестационарные звезды",theory:"Это звезды, чья светимость меняется со временем. К ним относятся пульсирующие переменные (цефеиды, которые служат маяками Вселенной для измерения расстояний) и эруптивные (вспыхивающие, новые и сверхновые)."},{id:"7.pz3",title:"Практическое занятие: Изменение положения звезд",theory:"Собственное движение звезд — это их видимое смещение на небесной сфере за год, вызванное реальным перемещением в пространстве.",practical:"Задание: По предоставленным фотографиям одного и того же участка неба, сделанным с интервалом в 50 лет, найдите звезду с наибольшим собственным движением (например, звезду Барнарда) и рассчитайте ее смещение в угловых секундах."}]},{id:"sec8",title:"Раздел 8: Вселенная",topics:[{id:"8.1",title:"8.1. Наша Галактика",theory:`Наша Галактика — Млечный Путь — представляет собой огромную спиральную галактику барред (с перемычкой), состоящую из сотен миллиардов звезд (оценки варьируются от 200 до 400 млрд), межзвездного газа, пыли, темной материи и, возможно, темной энергии. Ее диаметр составляет около 100–180 тысяч световых лет, а общая масса — примерно 1,5 триллиона солнечных масс (включая невидимую материю).\\n\\nСтруктура Галактики сложна и имеет несколько основных компонентов:\\n\\n1) Центральный булж (bulge) или ядерный шар. Это шарообразное или слегка вытянутое образование диаметром около 10 тыс. световых лет в центре Галактики. Булж состоит преимущественно из старых звезд, но содержит и молодые популяции. В его центре находится сверхмассивная черная дыра Стрелец A* с массой около 4 миллионов солнечных масс. Квартал вокруг ядра богат молодыми звездами, газом и пылью, что указывает на активные процессы звездообразования и динамику звездных кластеров.\\n\\n2) Тонкий диск — основная часть Галактики, где мы живем. Диск имеет диаметр около 100 тыс. световых лет и толщину в центре 1 тыс. световых лет, уменьшающуюся к краям. Здесь расположены спиральные рукава (щупальца), в которых происходит интенсивное звездообразование. Звезды диска в основном молодые (несколько миллиардов лет), включая нашу систему. Солнечная система находится на расстоянии примерно 26–28 тыс. световых лет от центра, в рукаве Ориона (локальное «щупальце»).\\n\\n3) Толстый диск — более старое и разрежённое образование над и под тонким диском, с меньшим содержанием тяжелых элементов и более высокой скоростью движения относительно центра. Толстый диск содержит древние звезды (10–12 млрд лет).\\n\\n4) Сферическое гало — внешняя оболочка Галактики радиусом до 200 тыс. световых лет. Гало содержит шаровые скопления (старая, бедная металлами популяция), отдельные звезды и огромное количество темной материи, обеспечивающей гравитационную связь системы. Гало не вращается и имеет хаотические движения звезд.\\n\\n5) Спиральная структура и перемычка. Млечный Путь имеет 2–4 спиральных рукава: рукав Персея, Ориона (наш), Стрельца и Змея. Центральная перемычка (бар) — вытянутая структура из звезд и газа, соединяющая рукава. Спиральность поддерживается гравитационной неустойчивостью и дифференциальным вращением диска (внутренние части обгоняют внешние).\\n\\nДвижение в Галактике определяется гравитацией. Звезды обращаются вокруг центра по почти круговым орбитам. Полный оборот Солнца занимает около 225–250 млн лет (галактический год). Скорость вращения Солнца — около 220 км/с. Внешние части диска вращаются медленнее, что создает условия для спиральных волн и звездообразования.\\n\\nМежзвездная среда диска: газ (атомарный H I, молекулярный H₂, ионизованный плазма), пыль (крахмалеподобные силикатно-углеродные частицы размером 0,01–1 мкм). Газ занимает 10–15% массы диска, пыль — 1%. Общая плотность вещества в окрестностях Солнца — около 0,1 протона/см³. Пыль поглощает свет, создавая темные туманности и красное смещение, что затрудняет наблюдение центра Галактики в оптике (лучше видны в ИК и радио).\\n\\nГалактика динамически эволюционирует: сливается с карликовыми галактиками (например, Стрелец, Магеллановы Облака), испытывает гравитационные влияния от соседей. В будущем (через ~4 млрд лет) слияние с Андромедой изменит форму Млечного Пути.\\n\\nКонтрольные вопросы по теме:\\n1. Какие основные структурные компоненты выделяют в Млечном Пути?\\n2. Что такое булж и что находится в его центре?\\n3. В каком рукаве спирального диска находится Солнечная система?\\n4. Чем отличаются тонкий и толстый диски по возрасту звезд и металличности?\\n5. Что такое гало и какие объекты оно содержит?\\n6. Сколько спиральных рукавов имеет Млечный Путь и какова роль перемычки?\\n7. Чему примерно равен галактический год (период обращения Солнца вокруг центра)?\\n8. Почему в центре Галактики трудно наблюдать в оптическом диапазоне?\\n9. Какова примерная масса Млечного Пути (включая темную материю)?\\n10. Какое будущее ожидает нашу Галактику в связи с Андромедой?",
        practical: "Практическая часть (6 заданий) по теме «Наша Галактика»:\\nЗадание 1: Организуйте наблюдение Млечного Пути в ясную летнюю ночь вдали от городов (широта > +20° для Северного полушария). Определите время года по положению Млечного Пути относительно горизонта и известных созвездий.\\nЗадание 2: Из подручных материалов (бумага, картон, фольга, пластилин) создайте модель спиральной галактики. Обозначите: булж, спиральные рукава, диск, гало. Укажите примерные масштабы (диаметр диска / расстояние до центра).\\nЗадание 3: Анализируя фотографии инфракрасного неба (например, карта Spitzer или Gaia), отметьте на рисунке спиральные рукава и перемычку Млечного Пути. Подпишите 3–4 известных рукава.\\nЗадание 4: Используя астрономическую программу (Stellarium с плагином Млечного Пути или онлайн-симуляторы) измените точку обзора: посмотрите из центра Галактики, с края диска, из гало. Сравните виды и опишите различия.\\nЗадание 5: Рассчитайте (приблизительно), сколько галактических лет существует Солнечная система, если возраст Галактики ~13,6 млрд лет, а галактический год ~230 млн лет.\\nЗадание 6: Составьте хронологию: отметьте ключевые события эволюции Галактики (образование булжа, дисков, спиральных рукавов, слияния с карликовыми галактиками) на временной шкале в млрд лет от Большого Взрыва.",

          { id: 1, question: "[Базовый уровень] Как называется наша Галактика?", options: ["Андромеда", "Треугольник", "Млечный Путь", "Сомбреро"], correctAnswer: 2 },
