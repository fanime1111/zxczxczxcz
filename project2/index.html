инаты"],correct:1,explanation:"Горизонтальная система координат использует азимут (отсчитывается от юга по часовой стрелке) и высоту (угол над горизонтом)."},{id:3,question:"Что такое кульминация светила?",options:["Заход светила","Прохождение светила через меридиан","Восход светила","Наибольшая яркость светила"],correct:1,explanation:"Кульминация — это момент прохождения светила через небесный меридиан, когда его высота максимальна."},{id:4,question:"Как определяется географическая широта места?",options:["По длине светового дня","По высоте Полярной звезды","По времени восхода","По цвету неба"],correct:1,explanation:"Географическая широта равна высоте Полярной звезды над горизонтом."},{id:5,question:"Что такое солнечные сутки?",options:["Время между двумя восходами Солнца","Время полного оборота Земли вокруг оси","Время обращения Луны","Год"],correct:1,explanation:"Солнечные сутки — это время между двумя верхними кульминациями Солнца, около 24 часов."}],v1=[{id:1,question:"Кто создал гелиоцентрическую систему мира?",options:["Птолемей","Коперник","Галилей","Кеплер"],correct:1,explanation:"Николай Коперник в XVI веке создал гелиоцентрическую систему, поместив Солнце в центр Солнечной системы."},{id:2,question:"Первый закон Кеплера гласит:",options:["Орбиты планет — круги","Орбиты планет — эллипсы с Солнцем в фокусе","Планеты движутся с постоянной скоростью","Периоды обращения не зависят от размеров орбит"],correct:1,explanation:"Первый закон Кеплера: каждая планета движется по эллипсу, в одном из фокусов которого находится Солнце."},{id:3,question:"Третий закон Кеплера связывает:",options:["Скорость и массу планеты","Период обращения и размеры орбиты","Эксцентриситет и наклон орбиты","Яркость и расстояние"],correct:1,explanation:"Третий закон Кеплера: квадраты периодов обращения планет относятся как кубы больших полуосей их орбит."},{id:4,question:"Закон всемирного тяготения открыл:",options:["Коперник","Галилей","Ньютон","Эйнштейн"],correct:2,explanation:"Исаак Ньютон сформулировал закон всемирного тяготения в XVII веке."},{id:5,question:"Как можно определить расстояние до планеты методом параллакса?",options:["По её яркости","По угловому смещению при наблюдении из разных точек Земли","По цвету","По размеру"],correct:1,explanation:"Параллакс — это видимое смещение объекта при изменении положения наблюдателя, используется для определения расстояний."}],g1=[{id:1,question:"Какие планеты относятся к планетам земной группы?",options:["Юпитер и Сатурн","Марс и Венера","Уран и Нептун","Все планеты"],correct:1,explanation:"К планетам земной группы относятся: Меркурий, Венера, Земля, Марс — они имеют твёрдую поверхность."},{id:2,question:"Какая планета самая большая в Солнечной системе?",options:["Сатурн","Нептун","Юпитер","Уран"],correct:2,explanation:"Юпитер — самая большая планета Солнечной системы, его масса в 318 раз больше массы Земли."},{id:3,question:"Что такое пояс астероидов?",options:["Орбита кометы","Область между Марсом и Юпитером","Спутник планеты","Атмосфера планеты"],correct:1,explanation:"Пояс астероидов — это область Солнечной системы, расположенная между орбитами Марса и Юпитера."},{id:4,question:"Какая планета имеет наибольшее количество спутников?",options:["Сатурн","Юпитер","Уран","Нептун"],correct:1,explanation:"У Юпитера более 90 известных спутников, это наибольшее число среди планет."},{id:5,question:"Что такое карликовые планеты?",options:["Спутники планет","Планеты меньше Меркурия","Планеты, очистившие орбиту от крупных объектов","Планеты, не очистившие орбиту"],correct:3,explanation:"Карликовые планеты — это небесные тела, обращающиеся вокруг Солнца, имеющие достаточную массу для придания шарообразной формы, но не очистившие окрестности своей орбиты."}],b1=[{id:1,question:"Какой тип излучения используется для изучения космических объектов?",options:["Только видимый свет","Весь электромагнитный спектр","Только радиоволны","Только рентген"],correct:1,explanation:"Астрономы используют всё электромагнитное излучение: радио, инфракрасное, видимое, ультрафиолетовое, рентгеновское и гамма-излучение."},{id:2,question:"Что позволяет определить спектральный анализ?",options:["Только расстояние до объекта","Химический состав, температуру, скорость движения","Только размер объекта","Только возраст объекта"],correct:1,explanation:"Спектральный анализ позволяет определить химический состав, температуру, скорость движения и другие параметры небесных тел."},{id:3,question:"Эффект Допплера в астрономии используется для:",options:["Определения цвета звезд","Измерения скорости приближения/удаления объектов","Определения массы планет","Измерения расстояний"],correct:1,explanation:"Эффект Допплера проявляется в смещении спектральных линий, что позволяет измерять скорости космических объектов."},{id:4,question:"Что такое красное смещение?",options:["Смещение к красному цвету","Смещение спектральных линий в сторону длинных волн","Эффект старения звезд","Изменение цвета планеты"],correct:1,explanation:"Красное смещение — это увеличение длины волны излучения от удаляющихся объектов, важнейший инструмент космологии."},{id:5,question:"Какие телескопы используются для наблюдения за Солнцем?",options:["Оптические телескопы особой конструкции","Специальные солнечные телескопы","Радиотелескопы","Все типы телескопов"],correct:3,explanation:"Для наблюдения Солнца используются все типы телескопов, включая оптические, коронографы, радиотелескопы и космические обсерватории."}],S1=[{id:1,question:"Солнце — это:",options:["Планета","Звезда","Спутник","Астероид"],correct:1,explanation:"Солнце — это звезда, находящаяся в центре Солнечной системы, вокруг которой обращаются все планеты."},{id:2,question:"Какова температура поверхности Солнца?",options:["Около 5500°C","Около 1000°C","Около 10000°C","Около 100000°C"],correct:0,explanation:"Температура фотосферы Солнца (видимой поверхности) составляет около 5500°C."},{id:3,question:"Что такое солнечный ветер?",options:["Ветры на Солнце","Поток заряженных частиц от Солнца","Магнитные бури","Вспышки на Солнце"],correct:1,explanation:"Солнечный ветер — это непрерывный поток заряженных частиц (в основном протонов и электронов), идущий от Солнца."},{id:4,question:"Как Солнце влияет на Землю?",options:["Не влияет","Создает магнитные бури, влияет на климат","Вызывает землетрясения","Управляет приливами"],correct:1,explanation:"Солнце влияет на Землю через солнечный ветер и излучение, вызывая магнитные бури, влияя на климат и биосферу."},{id:5,question:"Что происходит внутри Солнца?",options:["Химические реакции","Термоядерный синтез","Радиоактивный распад","Механическое сжатие"],correct:1,explanation:"В ядре Солнца происходит термоядерный синтез: водород превращается в гелий с выделением огромного количества энергии."}],p1=[{id:1,question:"Что определяет цвет звезды?",options:["Размер","Температура поверхности","Расстояние","Возраст"],correct:1,explanation:"Цвет звезды определяется температурой её поверхности: горячие звезды голубые, холодные — красные."},{id:2,question:"Что такое двойные звезды?",options:["Две планеты","Две звезды, обращающиеся вокруг общего центра масс","Звезда и планета","Звезда и её спутник"],correct:1,explanation:"Двойные звезды — это система из двух звёзд, связанных гравитацией и обращающихся вокруг общего центра масс."},{id:3,question:"Как определяют массы звезд?",options:["По яркости","По орбитальному движению в двойных системах","По цвету","По размеру"],correct:1,explanation:"Массы звёзд определяют по орбитальному движению в двойных системах, используя законы Кеплера."},{id:4,question:"Что такое нейтронная звезда?",options:["Звезда из нейтронов","Звезда после взрыва сверхновой","Очень большая звезда","Звезда без света"],correct:1,explanation:"Нейтронная звезда — это сверхплотный остаток взрыва сверхновой, состоящий в основном из нейтронов."},{id:5,question:"Что такое черная дыра?",options:["Черная планета","Область пространства с сильным гравитационным полем","Остывшая звезда","Пустое пространство"],correct:1,explanation:"Черная дыра — это область пространства-времени с настолько сильной гравитацией, что ничто, даже свет, не может её покинуть."}],x1=[{id:1,question:"Что такое Млечный Путь?",options:["Планета","Наша Галактика","Созвездие","Скопление звезд"],correct:1,explanation:"Млечный Путь — это название нашей Галактики, спиральной галактики, содержащей миллиарды звезд."},{id:2,question:"Сколько примерно звезд в нашей Галактике?",options:["Около 1 миллиона","Около 100 миллионов","Около 100-400 миллиардов","Около 1 триллиона"],correct:2,explanation:"В Млечном Пути содержится приблизительно от 100 до 400 миллиардов звезд."},{id:3,question:"Что такое межзвездная пыль?",options:["Земная пыль в космосе","Частицы вещества между звездами","Атмосфера звезд","Осколки планет"],correct:1,explanation:"Межзвездная пыль — это мельчайшие частицы твердого вещества, находящиеся в межзвездном пространстве."},{id:4,question:"Закон Хаббла описывает:",options:["Вращение галактик","Расширение Вселенной","Строение галактик","Скорость звезд"],correct:1,explanation:"Закон Хаббла устанавливает связь между расстоянием до галактики и скоростью её удаления, что свидетельствует о расширении Вселенной."},{id:5,question:"Что такое Большой взрыв?",options:["Взрыв звезды","Начало расширения Вселенной","Столкновение галактик","Взрыв на Солнце"],correct:1,explanation:"Большой взрыв — это теория о начале расширения Вселенной около 13,8 миллиардов лет назад."}],Ql=[h1,y1,v1,g1,b1,S1,p1,x1],_e=(T,B)=>{const _=[{id:100,question:"Какой ученый впервые использовал телескоп для астрономических наблюдений?",options:["Кеплер","Галилей","Ньютон","Гершель"],correct:1,explanation:"Галилео Галилей первым использовал телескоп для систематических астрономических наблюдений в 1609 году."},{id:101,question:"Что изучает наука космология?",options:["Кометы","Происхождение и эволюцию Вселенной","Планеты","Звезды"],correct:1,explanation:"Космология — это наука о происхождении, строении и эволюции Вселенной в целом."},{id:102,question:"Какой прибор используется для наблюдения Солнца безопасно для глаз?",options:["Солнечные очки","Телескоп с фильтром","Бинокль","Лупа"],correct:1,explanation:"Для безопасных наблюдений Солнца используются специальные солнечные фильтры, надеваемые на объектив телескопа."},{id:103,question:"Что такое астрономическая единица?",options:["Расстояние до Луны","Расстояние от Земли до Солнца","Радиус Земли","Диаметр Солнца"],correct:1,explanation:"Астрономическая единица (а.е.) — это среднее расстояние от Земли до Солнца, около 150 млн км."},{id:104,question:"Какой самый большой спутник в Солнечной системе?",options:["Титан","Ганимед","Луна","Европа"],correct:1,explanation:"Ганимед — самый большой спутник Солнечной системы, он даже больше Меркурия."},{id:105,question:"Что такое метеор?",options:["Упавшее тело","След сгорающего в атмосфере тела","Планета","Спутник"],correct:1,explanation:"Метеор — это световое явление, возникающее при сгорании метеорного тела в атмосфере Земли."},{id:106,question:"Какая планета вращается 'лежа на боку'?",options:["Юпитер","Уран","Нептун","Сатурн"],correct:1,explanation:"Уран имеет наклон оси вращения около 98°, поэтому вращается почти 'лежа на боку'."},{id:107,question:"Что такое перигелий и афелий?",options:["Спутники планеты","Ближайшая и дальняя точки орбиты","Типы звезд","Части планеты"],correct:1,explanation:"Перигелий — ближайшая к Солнцу точка орбиты, афелий — самая дальняя."},{id:108,question:"Какой тип звезд имеет самую высокую температуру?",options:["Красные гиганты","Желтые карлики","Голубые сверхгиганты","Белые карлики"],correct:2,explanation:"Голубые сверхгиганты — самые горящие звезды с температурой поверхности до 30000-50000 К."},{id:109,question:"Что такое созвездие?",options:["Группа гравитационно связанных звезд","Участок неба с характерной фигурой","Скопление звезд","Двойная звезда"],correct:1,explanation:"Созвездие — это участок неба с характерной конфигурацией звёзд, имеющий определённое название."},{id:110,question:"Сколько планет в Солнечной системе?",options:["7","8","9","10"],correct:1,explanation:"В Солнечной системе 8 планет: Меркурий, Венера, Земля, Марс, Юпитер, Сатурн, Уран, Нептун."},{id:111,question:"Что такое затмение?",options:["Планета заходит за Солнце","Тень одного тела падает на другое","Звезда гаснет","Комета появляется"],correct:1,explanation:"Затмение происходит, когда одно небесное тело попадает в тень другого."},{id:112,question:"Какая звезда ближе всего к Земле (после Солнца)?",options:["Полярная","Альфа Центавра","Сириус","Вега"],correct:1,explanation:"Проксима Центавра (в системе Альфа Центавра) — ближайшая звезда к Солнцу, расстояние около 4,24 световых года."},{id:113,question:"Что такое лунный цикл?",options:["Орбита Луны","Смена фаз Луны","Лунные затмения","Приливы и отливы"],correct:1,explanation:"Лунный цикл — это период смены фаз Луны, около 29,5 суток."},{id:114,question:"Какая планета известна своими кольцами?",options:["Юпитер","Марс","Уран","Все планеты-гиганты"],correct:3,explanation:"Все планеты-гиганты (Юпитер, Сатурн, Уран, Нептун) имеют кольца, но самые яркие — у Сатурна."},{id:115,question:"Что такое белый карлик?",options:["Очень маленькая звезда","Конечная стадия эволюции звезды средней массы","Спутник","Планета"],correct:1,explanation:"Белый карлик — это конечная стадия эволюции звёзд солнечной массы, сверхплотный объект размером с Землю."},{id:116,question:"Какое созвездие видно в России круглый год?",options:["Орион","Большая Медведица","Скорпион","Центавр"],correct:1,explanation:"Большая Медведица — околополярное созвездие, видимое в России круглый год."},{id:117,question:"Что такое космический мусор?",options:["Астероиды","Искусственные объекты на орбите","Межзвездная пыль","Осколки комет"],correct:1,explanation:"Космический мусор — это искусственные объекты на орбите: неработающие спутники, ступени ракет, обломки."},{id:118,question:"Какова скорость света?",options:["300 000 км/с","150 000 км/с","1 000 000 км/с","30 км/с"],correct:0,explanation:"Скорость света в вакууме составляет около 300 000 км/с."},{id:119,question:"Что такое парниковый эффект?",options:["Эффект в атмосфере планеты","Нагрев поверхности звездой","Ядерная реакция","Магнитный эффект"],correct:0,explanation:"Парниковый эффект — это нагрев поверхности планеты за счёт поглощения атмосферой инфракрасного излучения."},{id:120,question:"Какой газ преобладает в атмосфере Венеры?",options:["Кислород","Азот","Углекислый газ","Водород"],correct:2,explanation:"Атмосфера Венеры на 96% состоит из углекислого газа, создающего сильный парниковый эффект."},{id:121,question:"Что такое радиоволны в астрономии?",options:["Звуковые волны","Электромагнитное излучение","Световые волны","Механические волны"],correct:1,explanation:"Радиоволны — это электромагнитное излучение с длиной волны от миллиметров до десятков метров."},{id:122,question:"Какая планета самая холодная?",options:["Нептун","Уран","Сатурн","Юпитер"],correct:1,explanation:"Уран — самая холодная планета с температурой атмосферы около -224°C."},{id:123,question:"Что такое инфракрасное излучение?",options:["Тепловое излучение","Ультрафиолет","Радиоволны","Рентген"],correct:0,explanation:"Инфракрасное излучение — это тепловое излучение с длиной волны больше видимого света."},{id:124,question:"Какова примерная температура в космосе?",options:["0°C","-270°C","100°C","20°C"],correct:1,explanation:"Температура в космосе около 2,7 К (-270°C), это температура реликтового излучения."},{id:125,question:"Что такое спектр звезды?",options:["Цвет звезды","Разложение излучения по длинам волн","Размер звезды","Форма звезды"],correct:1,explanation:"Спектр звезды — это разложение её излучения по длинам волн, несущее информацию о составе и свойствах."},{id:126,question:"Какая звезда самая яркая на ночном небе?",options:["Полярная","Вега","Сириус","Канопус"],correct:2,explanation:"Сириус (Альфа Большого Пса) — самая яркая звезда ночного неба после Солнца."},{id:127,question:"Что такое магнитное поле звезды?",options:["Поле притяжения","Поле взаимодействия с заряженными частицами","Поле отталкивания","Световое поле"],correct:1,explanation:"Магнитное поле звезды влияет на движение заряженных частиц и проявления активности."}];return[...T,..._.slice(0,27)]},hl=[{number:"1",name:"Введение",title:"Введение в астрономию",theory:["Астрономия — это наука о небесных телах и Вселенной в целом. Это одна из древнейших наук, возникшая из практических потребностей человечества: необходимости ориентироваться в пространстве и времени, предсказывать сезоны и природные явления.","Астрономия изучает планеты, их спутники, звёзды, галактики, туманности, кометы, астероиды и другие космические объекты. Она исследует их происхождение, строение, химический состав, движение и эволюцию.","Современная астрономия тесно связана с физикой, математикой, химией и биологией. Она использует достижения всех естественных наук и сама способствует их развитию. Благодаря астрономии мы узнали о строении Вселенной, месте Земли в космосе и общих законах природы.","Астрономия подразделяется на множество разделов: небесную механику, астрофизику, космологию, звёздную астрономию, планетологию и другие. Каждый из них изучает определённые объекты или явления.","Методы астрономии включают наблюдения через телескопы, спектральный анализ, фотометрию, радиоастрономию и космические исследования. Современные телескопы позволяют наблюдать объекты на расстоянии миллиардов световых лет."],practice:["Проведите наблюдения ночного неба невооружённым глазом. Найдите Полярную звезду, определите стороны горизонта.","Изучите расположение планет на текущую дату с помощью астрономических календарей или приложений.","Наблюдайте фазы Луны в течение месяца, записывайте даты и внешний вид."],questions:["Что изучает астрономия?","Какова роль астрономии в развитии науки?","Какие методы исследования используются в астрономии?","Как астрономия связана с другими науками?","Какие разделы астрономии вы знаете?"]},{number:"2",name:"Практика",title:"Практическая астрономия",theory:["Небесная сфера — это воображаемая сфера произвольного радиуса, на которую проецируются все небесные тела. Центр небесной сферы может быть в любой точке пространства. Для наблюдателя на Земле удобно считать центром Землю.","На небесной сфере вводят системы координат. Горизонтальная система координат использует азимут (угол в горизонтальной плоскости от юга) и высоту (угол над горизонтом). Экваториальная система координат использует прямое восхождение и склонение — аналоги широты и долготы на Земле.","Кульминация светила — это момент его прохождения через небесный меридиан. В верхней кульминации высота светила максимальна, в нижней — минимальна (для не заходящих светил). Высота полюса мира над горизонтом равна географической широте места.","Для измерения времени используют солнечные и звёздные сутки. Солнечные сутки — период между двумя верхними кульминациями Солнца. Звёздные сутки — период между кульминациями какой-либо звезды. Они отличаются из-за движения Земли вокруг Солнца.","Географическая долгота определяется по разнице между местным и всемирным временем. Когда в Гринвиче полдень, местное время показывает долготу. Каждые 15° долготы соответствуют разнице в 1 час."],practice:["Используйте подвижную карту звездного неба для определения видимости созвездий на текущую дату.","Определите географическую широту места по высоте Полярной звезды.","Найдите созвездия и яркие звезды на ночном небе, используя карту."],questions:["Что такое небесная сфера?","Какие системы координат используются в астрономии?","Что такое кульминация светила?","Как определить географическую широту по звездам?","Что такое солнечные и звёздные сутки?"]},{number:"3",name:"Законы",title:"Законы движения небесных тел",theory:["Гелиоцентрическая система Коперника (XVI век) поместила Солнце в центр Солнечной системы, а планеты, включая Землю, обращаются вокруг него. Это объяснило видимое движение планет, Солнца и звёзд, устранив сложные эпициклы птолемеевской системы.","Законы Кеплера (начало XVII века) количественно описали движение планет. Первый закон: орбиты планет — эллипсы с Солнцем в одном из фокусов. Второй закон: радиус-вектор планеты за равные времена описывает равные площади. Третий закон: квадраты периодов обращения пропорциональны кубам больших полуосей орбит.","Закон всемирного тяготения Ньютона (XVII век): все тела притягиваются с силой, пропорциональной их массам и обратно пропорциональной квадрату расстояния. Этот закон объяснил законы Кеплера и позволил рассчитывать орбиты космических аппаратов.","Расстояния до тел Солнечной системы определяют методами параллакса, радиолокации и по орбитам космических аппаратов. Размеры тел находят по угловому размеру и расстоянию.","Движение космических аппаратов рассчитывается по законам небесной механики. Для достижения других планет используют гомановские траектории — эллиптические орбиты, касательные к орбитам двух планет."],practice:["Постройте эллиптическую орбиту планеты, используя законы Кеплера.","Рассчитайте первую космическую скорость для искусственного спутника.","Изучите подвижную карту звездного неба, определите положение планет."],questions:["В чём преимущества гелиоцентрической системы перед геоцентрической?","Сформулируйте законы Кеплера.","Как объясняется движение планет законом тяготения Ньютона?","Какие методы определения расстояний до планет вы знаете?","Что такое гомановская траектория?"]},{number:"4",name:"Система",title:"Солнечная система",theory:["Солнечная система состоит из Солнца, планет, их спутников, карликовых планет, астероидов, комет и межпланетного вещества. Солнце содержит 99,86% всей массы системы. Планеты обращаются вокруг Солнца по почти круговым орбитам в одной плоскости.","Планеты земной группы (Меркурий, Венера, Земля, Марс) — небольшие, плотные, с твёрдой поверхностью. У них мало спутников или их нет. Меркурий и Венера близки к Солнцу, Марс — самая далёкая из этой группы.","Планеты-гиганты (Юпитер, Сатурн, Уран, Нептун) — большие, мало плотные, с мощными атмосферами и системами колец. У них много спутников. Юпитер и Сатурн состоят в основном из водорода и гелия.","Луна — единственный естественный спутник Земли. Она всегда обращена к нам одной стороной. Луна не имеет атмосферы, её поверхность покрыта кратерами. Карликовые планеты (Плутон, Церера, Эрида) не очистили свои орбиты от других тел.","Происхождение Солнечной системы объясняется современной космогонической гипотезой: Солнце и планеты образовались из единого газопылевого облака около 4,6 млрд лет назад."],practice:["Создайте модель Солнечной системы в масштабе.","Изучите интерактивные изображения планет, сравните их размеры.","Наблюдайте Луну в телескоп, найдите основные детали поверхности."],questions:["Какие тела входят в Солнечную систему?","Чем отличаются планеты земной группы от гигантов?","Что такое карликовые планеты?","Как образовалась Луна?","Сколько спутников у планет-гигантов?"]},{number:"5",name:"Методы",title:"Методы исследования космоса",theory:["Электромагнитное излучение — основной источник информации о космических объектах. Астрономы исследуют все диапазоны спектра: радиоволны, инфракрасное, видимое, ультрафиолетовое, рентгеновское и гамма-излучение. Каждый диапазон даёт разную информацию.","Радиоастрономия исследует радиоволны от космических объектов. Радиотелескопы улавливают излучение нейтрального водорода, молекул, пульсаров, квазаров. Радиоволны меньше поглощаются межзвездной средой.","Спектральный анализ — ключевой метод астрофизики. По спектру определяют химический состав, температуру, скорость движения, магнитное поле. Спектральные линии показывают, какие элементы присутствуют в звезде или галактике.","Эффект Допплера проявляется в смещении спектральных линий. Если источник приближается — линии смещаются к синей области, если удаляется — к красной. Это позволяет измерять скорости космических объектов.","Космические телескопы (Хаббл, Джеймс Уэбб, Кеплер и др.) наблюдают объекты за пределами атмосферы, искажающей излучение. Они открыли тысячи экзопланет, далекие галактики, древнейшие звёзды."],practice:["Изучите спектры различных звезд, определите их тип.","Наблюдайте объекты в разных диапазонах спектра.","Рассчитайте скорость объекта по красному смещению."],questions:["Какие диапазоны электромагнитного спектра используют астрономы?","Что позволяет определить спектральный анализ?","Что такое эффект Допплера?","Какие преимущества имеют космические телескопы?","Что изучают в радиоастрономии?"]},{number:"6",name:"Солнце",title:"Солнце — ближайшая звезда",theory:["Солнце — типичная жёлтая звезда главной последовательности. Его масса в 333 000 раз больше массы Земли, радиус в 109 раз больше земного. Температура поверхности около 5500°C, а в ядре — около 15 млн °C.","Внутри Солнца происходит термоядерный синтез: водород превращается в гелий с выделением энергии. Энергия переносится излучением через зону лучистого переноса и конвективную зону к фотосфере — видимой поверхности Солнца.","Солнечная атмосфера состоит из фотосферы, хромосферы и короны. Фотосфера — яркий видимый слой. Хромосфера — тонкий розоватый слой над ней. Корона — внешняя разреженная оболочка, видимая при затмении, с температурой миллионы градусов.","Солнечная активность проявляется в пятнах ( областях пониженной температуры), вспышках (мощных выбросах энергии), протуберанцах (выбросах вещества). Цикл активности около 11 лет.","Солнечный ветер — поток заряженных частиц от Солнца. Он достигает Земли за 2-3 дня, вызывая магнитные бури, полярные сияния, влияя на климат и радиационную обстановку."],practice:["Наблюдайте Солнце с фильтром, найдите пятна, зарисуйте их.","Изучите изображения Солнца в разных диапазонах спектра.","Следите за прогнозами солнечной активности."],questions:["Каковы основные характеристики Солнца?","Что происходит в ядре Солнца?","Из каких слоёв состоит солнечная атмосфера?","Что такое солнечный ветер?","Как Солнце влияет на Землю?"]},{number:"7",name:"Звёзды",title:"Мир звёзд",theory:["Звёзды — это раскалённые газовые шары, в которых происходят термоядерные реакции. Основные характеристики звёзд: масса, радиус, светимость, температура поверхности, химический состав. Цвет звезды зависит от температуры: голубые — горячие, красные — холодные.","Температуру звёзд определяют по спектру. Размеры звёзд варьируются от белых карликов (размером с Землю) до красных гигантов (превышающих орбиту Земли). Светимость — полная энергия, излучаемая звездой в секунду.","Двойные звёзды — системы из двух звёзд, обращающихся вокруг общего центра масс. По орбитальному движению определяют массы звёзд. Если компоненты близки, возможен обмен веществом между ними.","Эволюция звёзд зависит от массы. Звёзды солнечной массы: протозвезда → главная последовательность → красный гигант → планетарная туманность → белый карлик. Массивные звёзды: сверхгигант → сверхновая → нейтронная звезда или чёрная дыра.","Нестационарные звёзды — это переменные звёзды, цефеиды (пульсирующие), новые (вспышки на белом карлике), сверхновые (взрывы массивных звёзд). Они служат «стандартными свечами» для измерения расстояний."],practice:["Наблюдайте переменные звёзды, стройте кривые блеска.","Изучите диаграмму Герцшпрунга-Рассела.","Найдите двойные звёзды в телескоп."],questions:["Какие характеристики определяют физические свойства звезды?","Что такое двойные звёзды и как определяют их массы?","Как эволюционирует звезда солнечной массы?","Что такое цефеиды и как они используются?","Что происходит при взрыве сверхновой?"]},{number:"8",name:"Вселенная",title:"Галактики и Вселенная",theory:["Галактика Млечный Путь — это спиральная галактика диаметром около 100 000 световых лет, содержащая 100-400 миллиардов звёзд. Солнечная система находится в одном из рукавов на расстоянии около 27 000 световых лет от центра.","Межзвездная среда состоит из газа (в основном водород) и пыли. Пыль поглощает и рассеивает свет, создавая тёмные туманности. Газ светится при возбуждении — образуются эмиссионные туманности.","Галактики классифицируют по форме: спиральные, эллиптические, неправильные. Наша Галактика — спиральная с перемычкой. Ближайшие крупные галактики: Туманность Андромеды (М31), Большое и Малое Магеллановы Облака.","Расширение Вселенной открыл Хаббл в 1929 году: дальние галактики удаляются от нас, причём скорость пропорциональна расстоянию. Красное смещение их спектров свидетельствует о расширении пространства.","Современная космология описывает Вселенную, возникшую около 13,8 млрд лет назад в результате Большого взрыва. Вселенная содержит тёмную материю (≈27%) и тёмную энергию (≈68%), природа которых неизвестна."],practice:["Найдите Млечный Путь на ночном небе.","Наблюдайте в телескоп Туманность Андромеды.","Изучите классификацию галактик по морфологическим типам."],questions:["Что такое Млечный Путь?","Из чего состоит межзвездная среда?","Какие типы галактик существуют?","Что доказывает расширение Вселенной?","Что такое тёмная материя и тёмная энергия?"]}];function z1(){const[T,B]=Rl.useState(0),[_,r]=Rl.useState(!1),[A,D]=Rl.useState(null),Q=[{name:"Введение",color:"linear-gradient(135deg, #FFD700, #FFA500)"},{name:"Практика",color:"linear-gradient(135deg, #4ECDC4, #44A08D)"},{name:"Законы",color:"linear-gradient(135deg, #667eea, #764ba2)"},{name:"Система",color:"linear-gradient(135deg, #f093fb, #f5576c)"},{name:"Методы",color:"linear-gradient(135deg, #4facfe, #00f2fe)"},{name:"Солнце",color:"linear-gradient(135deg, #FA709A, #FEE140)"},{name:"Звёзды",color:"linear-gradient(135deg, #a8edea, #fed6e3)"},{name:"Вселенная",color:"linear-gradient(135deg, #667eea, #764ba2)"}],nl=_e(Ql[0]);return d.jsxs("div",{className:"min-h-screen relative",children:[d.jsx(o1,{}),d.jsxs("header",{className:"relative z-10 p-6",children:[d.jsx("h1",{className:"text-4xl md:text-5xl font-bold text-center text-gradient mb-2",children:"АСТРОНОМИЯ"}),d.jsx("p",{className:"text-center text-gray-400 text-lg",children:"Путешествие по просторам Вселенной"})]}),d.jsx("nav",{className:"relat
