der-w-y":["border-w-t","border-w-b"],"border-color":["border-color-x","border-color-y","border-color-s","border-color-e","border-color-t","border-color-r","border-color-b","border-color-l"],"border-color-x":["border-color-r","border-color-l"],"border-color-y":["border-color-t","border-color-b"],translate:["translate-x","translate-y","translate-none"],"translate-none":["translate","translate-x","translate-y","translate-z"],"scroll-m":["scroll-mx","scroll-my","scroll-ms","scroll-me","scroll-mt","scroll-mr","scroll-mb","scroll-ml"],"scroll-mx":["scroll-mr","scroll-ml"],"scroll-my":["scroll-mt","scroll-mb"],"scroll-p":["scroll-px","scroll-py","scroll-ps","scroll-pe","scroll-pt","scroll-pr","scroll-pb","scroll-pl"],"scroll-px":["scroll-pr","scroll-pl"],"scroll-py":["scroll-pt","scroll-pb"],touch:["touch-x","touch-y","touch-pz"],"touch-x":["touch"],"touch-y":["touch"],"touch-pz":["touch"]},conflictingClassGroupModifiers:{"font-size":["leading"]},orderSensitiveModifiers:["*","**","after","backdrop","before","details-content","file","first-letter","first-line","marker","placeholder","selection"]}},Ux=hx(Dx);function I(...r){return Ux(Kh(r))}const Rx=[{title:"Общая характеристика планет-гигантов",text:"Планеты-гиганты — это четыре крупнейшие планеты Солнечной системы: Юпитер, Сатурн, Уран и Нептун. Они расположены за поясом астероидов и отличаются от планет земной группы огромными размерами, малой средней плотностью, мощными атмосферами и наличием систем колец. Планеты-гиганты не имеют твёрдой поверхности в привычном понимании — их газовые оболочки постепенно переходят в жидкое, а затем в твёрдое состояние с ростом давления.",facts:["Юпитер и Сатурн относятся к газовым гигантам (состоят преимущественно из водорода и гелия).","Уран и Нептун — ледяные гиганты (содержат много воды, аммиака и метана).","Все четыре планеты обладают мощными магнитными полями.","Планеты-гиганты вращаются значительно быстрее планет земной группы."],highlight:"Масса Юпитера составляет 318 масс Земли и превосходит массу всех остальных планет Солнечной системы, вместе взятых, в 2,5 раза."},{title:"Юпитер — царь планет",text:"Юпитер — крупнейшая планета Солнечной системы, пятая от Солнца. Его экваториальный радиус составляет 71 492 км — это в 11,2 раза больше радиуса Земли. Масса Юпитера — 1,9 × 10²⁷ кг. Средняя плотность всего 1,33 г/см³, что немного больше плотности воды. Период обращения вокруг Солнца составляет 11,86 лет, а вокруг своей оси — менее 10 часов, что делает его самой быстровращающейся планетой.",facts:["Атмосфера Юпитера состоит из водорода (~90%) и гелия (~10%) с примесями метана, аммиака и водяного пара.","Большое Красное Пятно — антициклонический шторм, бушующий более 350 лет, его размер превышает диаметр Земли.","Магнитное поле Юпитера в 20 000 раз сильнее земного.","У Юпитера 95 известных спутников, крупнейшие — Ио, Европа, Ганимед, Каллисто (галилеевы спутники).","Ганимед — самый большой спутник в Солнечной системе, превышает по размеру Меркурий.","На Европе под ледяной корой предполагается наличие жидкого водяного океана — одно из перспективных мест поиска внеземной жизни."],highlight:"Юпитер излучает в пространство примерно в 1,7 раза больше энергии, чем получает от Солнца, за счёт медленного гравитационного сжатия."},{title:"Сатурн — окольцованный гигант",text:"Сатурн — шестая планета от Солнца и вторая по размеру после Юпитера. Экваториальный радиус составляет 60 268 км. Сатурн уникален своей чрезвычайно низкой средней плотностью — всего 0,687 г/см³, что меньше плотности воды. Теоретически, если бы существовал достаточно большой океан, Сатурн бы плавал в нём! Период обращения вокруг Солнца — 29,46 лет.",facts:["Система колец Сатурна — самая обширная и яркая среди всех планет. Кольца состоят из миллиардов частиц льда и камня размером от песчинок до многоэтажных домов.","Ширина системы колец достигает 282 000 км, но толщина — всего 10–100 метров.","Кольца обозначаются буквами (A, B, C, D, E, F, G) в порядке их открытия.","У Сатурна 146 известных спутников. Крупнейший — Титан — единственный спутник с плотной атмосферой.","На Титане обнаружены озёра и моря из жидкого метана и этана.","Спутник Энцелад выбрасывает гейзеры водяного льда, под его поверхностью — жидкий океан."],highlight:"Сатурн — единственная планета Солнечной системы, средняя плотность которой меньше плотности воды (0,687 г/см³)."},{title:"Уран — ледяной гигант на боку",text:"Уран — седьмая планета от Солнца, открыт Уильямом Гершелем в 1781 году — это была первая планета, обнаруженная с помощью телескопа. Экваториальный радиус — 25 559 км, масса — 8,68 × 10²⁵ кг. Уникальная особенность Урана — его ось вращения наклонена на 98° к плоскости орбиты, поэтому он буквально 'лежит на боку' и катится по своей орбите.",facts:["Период обращения вокруг Солнца — 84 года. Каждый полюс в течение 42 лет обращён к Солнцу, а затем на 42 года погружается в темноту.","Атмосфера содержит водород, гелий и метан. Именно метан придаёт Урану характерный сине-зелёный цвет.","Температура верхних слоёв атмосферы опускается до −224 °C — самая холодная атмосфера среди планет.","У Урана 28 известных спутников, названных в честь персонажей Шекспира и Поупа.","Кольца Урана были открыты в 1977 году — они тёмные и узкие, состоят из частиц размером до нескольких метров.","Магнитное поле Урана сильно наклонено (59°) и смещено относительно центра планеты."],highlight:"Уран вращается в обратном направлении (ретроградное вращение) и 'лежит на боку' — наклон оси 98°, что уникально для планет Солнечной системы."},{title:"Нептун — далёкий ветреный мир",text:"Нептун — восьмая и самая далёкая планета Солнечной системы. Он был открыт в 1846 году благодаря математическим расчётам Леверье и Адамса — это единственная планета, предсказанная 'на кончике пера'. Экваториальный радиус — 24 764 км. Нептун удалён от Солнца на 30 а.е., а полный оборот вокруг Солнца занимает 164,8 года.",facts:["Атмосфера: водород, гелий и метан. Метан поглощает красный свет, придавая Нептуну ярко-синий цвет.","На Нептуне зафиксированы самые сильные ветры в Солнечной системе — до 2 100 км/ч.","В 1989 году «Вояджер-2» обнаружил Большое Тёмное Пятно — шторм, аналогичный Большому Красному Пятну Юпитера.","У Нептуна 16 известных спутников. Крупнейший — Тритон — движется по ретроградной орбите.","Тритон — один из самых холодных объектов Солнечной системы (−235 °C), на нём наблюдаются криовулканы.","Система колец Нептуна слабая и состоит из тёмных частиц."],highlight:"Нептун — единственная планета, открытая благодаря математическим предсказаниям: её положение было вычислено до наблюдения в телескоп."},{title:"Сравнительные характеристики планет-гигантов",text:"Несмотря на общие черты, планеты-гиганты существенно различаются между собой. Юпитер и Сатурн — газовые гиганты, состоящие в основном из водорода и гелия. Уран и Нептун — ледяные гиганты, содержащие значительно больше 'льдов' (воды, аммиака и метана) в своём составе.",facts:["Масса: Юпитер (318 M⊕) > Сатурн (95 M⊕) > Нептун (17,2 M⊕) > Уран (14,5 M⊕)","Радиус: Юпитер (11,2 R⊕) > Сатурн (9,45 R⊕) > Уран (4,0 R⊕) > Нептун (3,88 R⊕)","Плотность: Нептун (1,64) > Юпитер (1,33) > Уран (1,27) > Сатурн (0,69 г/см³)","Количество спутников: Сатурн (146) > Юпитер (95) > Уран (28) > Нептун (16)","Все гиганты имеют системы колец, но самая впечатляющая — у Сатурна.","Внутреннее строение: ядро из тяжёлых элементов → слой металлического водорода (у Юпитера и Сатурна) или льдов (у Урана и Нептуна) → газовая атмосфера."],highlight:"Ключевое отличие: газовые гиганты (Юпитер, Сатурн) состоят преимущественно из H и He, а ледяные гиганты (Уран, Нептун) — из водяного, аммиачного и метанового льда."},{title:"Кольца и спутники планет-гигантов",text:"Все четыре планеты-гиганта обладают системами колец и многочисленными спутниками. Кольца состоят из частиц льда, камня и пыли различного размера, удерживаемых на орбите гравитацией планеты. Спутники-пастухи своим притяжением формируют и поддерживают структуру колец, создавая резкие границы и щели (деления).",facts:["Деление Кассини — промежуток шириной ~4 800 км между кольцами A и B Сатурна, вызванный гравитационным резонансом со спутником Мимас.","Галилеевы спутники Юпитера (Ио, Европа, Ганимед, Каллисто) были открыты в 1610 году и стали первым подтверждением гелиоцентрической системы.","Ио — самое вулканически активное тело Солнечной системы, подвергающееся приливным деформациям от Юпитера.","Титан (спутник Сатурна) — единственный спутник с плотной азотной атмосферой и жидкостями на поверхности.","Тритон (спутник Нептуна) движется ретроградно — вероятно, он был захвачен из пояса Койпера.","Спутник Миранда (Уран) имеет одну из самых необычных поверхностей — каньоны глубиной до 20 км."],highlight:"Спутник Юпитера Европа и спутник Сатурна Энцелад считаются наиболее перспективными местами для поиска внеземной жизни в Солнечной системе благодаря подлёдным океанам."},{title:"Исследование планет-гигантов",text:"Планеты-гиганты активно изучаются с помощью космических аппаратов и наземных телескопов. Первые детальные данные были получены программами «Пионер» и «Вояджер» в 1970–80-х годах. Аппарат «Кассини» провёл 13 лет на орбите Сатурна (2004–2017), а зонд «Юнона» работает на орбите Юпитера с 2016 года.",facts:["«Пионер-10» (1973) и «Пионер-11» (1974) — первые аппараты, пролетевшие мимо Юпитера.","«Вояджер-1» и «Вояджер-2» (1979–1989) — грандиозное путешествие ко всем четырём гигантам.","«Вояджер-2» — единственный аппарат, побывавший вблизи Урана (1986) и Нептуна (1989).","«Галилео» (1995–2003) — первая орбитальная станция у Юпитера, сбросила зонд в атмосферу.","«Кассини-Гюйгенс» — зонд «Гюйгенс» совершил посадку на Титан в 2005 году.","«Юнона» (с 2016 г.) изучает внутреннюю структуру и магнитное поле Юпитера."],highlight:"«Вояджер-2» остаётся единственным космическим аппаратом, посетившим все четыре планеты-гиганта."}],Ba=[{id:1,question:"Какие планеты относятся к газовым гигантам?",options:["Уран и Нептун","Юпитер и Сатурн","Юпитер и Уран","Сатурн и Нептун"],correctIndex:1,explanation:"Юпитер и Сатурн состоят преимущественно из водорода и гелия, поэтому их называют газовыми гигантами. Уран и Нептун — ледяные гиганты."},{id:2,question:"Какова масса Юпитера в массах Земли (приблизительно)?",options:["95 масс Земли","150 масс Земли","318 масс Земли","500 масс Земли"],correctIndex:2,explanation:"Масса Юпитера составляет около 318 масс Земли — он тяжелее всех остальных планет Солнечной системы вместе взятых в 2,5 раза."},{id:3,question:"Что такое Большое Красное Пятно на Юпитере?",options:["Вулкан","Антициклонический шторм","Кратер от удара метеорита","Океан жидкого водорода"],correctIndex:1,explanation:"Большое Красное Пятно — гигантский антициклонический шторм, который бушует уже более 350 лет, его размер превышает диаметр Земли."},{id:4,question:"Какой спутник является самым большим в Солнечной системе?",options:["Титан","Каллисто","Ганимед","Европа"],correctIndex:2,explanation:"Ганимед — спутник Юпитера — крупнейший спутник Солнечной системы, превышающий по размеру даже планету Меркурий."},{id:5,question:"Какая особенность делает Сатурн уникальным среди планет?",options:["Самая горячая атмосфера","Плотность меньше плотности воды","Отсутствие спутников","Самое сильное магнитное поле"],correctIndex:1,explanation:"Средняя плотность Сатурна — 0,687 г/см³, что меньше плотности воды (1 г/см³). Теоретически, он мог бы плавать в воде."},{id:6,question:"Какова приблизительная толщина колец Сатурна?",options:["10 000 км","1 000 км","10–100 метров","1 км"],correctIndex:2,explanation:"Несмотря на ширину более 280 000 км, толщина колец Сатурна составляет всего 10–100 метров — они невероятно тонкие."},{id:7,question:"Какой спутник Сатурна обладает плотной атмосферой?",options:["Энцелад","Мимас","Титан","Рея"],correctIndex:2,explanation:"Титан — единственный спутник в Солнечной системе с плотной атмосферой, которая состоит преимущественно из азота."},{id:8,question:"На каком спутнике обнаружены озёра из жидкого метана?",options:["Европа","Ганимед","Титан","Тритон"],correctIndex:2,explanation:"На поверхности Титана (спутник Сатурна) обнаружены озёра и моря, заполненные жидким метаном и этаном."},{id:9,question:"Кто открыл Уран и в каком году?",options:["Галилей, 1610","Гершель, 1781","Леверье, 1846","Кеплер, 1619"],correctIndex:1,explanation:"Уран был открыт Уильямом Гершелем в 1781 году — это была первая планета, обнаруженная с помощью телескопа."},{id:10,question:"Чему равен наклон оси вращения Урана?",options:["23,5°","45°","98°","177°"],correctIndex:2,explanation:"Ось вращения Урана наклонена на 98° к плоскости орбиты, из-за чего он буквально «лежит на боку», катясь по орбите."},{id:11,question:"Почему Уран имеет сине-зелёный цвет?",options:["Из-за наличия кислорода","Из-за метана в атмосфере","Из-за океана на поверхности","Из-за отражения земного света"],correctIndex:1,explanation:"Метан в атмосфере Урана поглощает красную часть спектра и отражает сине-зелёный свет, что придаёт планете характерный цвет."},{id:12,question:"Какова минимальная температура атмосферы Урана?",options:["−150 °C","−190 °C","−224 °C","−273 °C"],correctIndex:2,explanation:"Температура верхних слоёв атмосферы Урана опускается до −224 °C — это самая холодная планетная атмосфера в Солнечной системе."},{id:13,question:"Как был открыт Нептун?",options:["Случайно при наблюдении Юпитера","По математическим расчётам","По фотографии звёздного неба","При затмении Солнца"],correctIndex:1,explanation:"Нептун — единственная планета, предсказанная математически (Леверье и Адамс рассчитали его положение по возмущениям орбиты Урана) и затем обнаруженная в телескоп в 1846 году."},{id:14,question:"Какова максимальная скорость ветра на Нептуне?",options:["500 км/ч","1 000 км/ч","2 100 км/ч","3 500 км/ч"],correctIndex:2,explanation:"На Нептуне зафиксированы самые сильные ветры в Солнечной системе — до 2 100 км/ч."},{id:15,question:"Какой крупнейший спутник Нептуна движется по ретроградной орбите?",options:["Нереида","Протей","Тритон","Наяда"],correctIndex:2,explanation:"Тритон — крупнейший спутник Нептуна — движется по ретроградной (обратной) орбите, что свидетельствует о его захвате из пояса Койпера."},{id:16,question:"Что обнаружено на спутнике Юпитера Европе под ледяной корой?",options:["Вулканы","Жидкий водяной океан","Месторождения металлов","Атмосфера"],correctIndex:1,explanation:"Под ледяной поверхностью Европы предполагается существование жидкого водяного океана — это одно из наиболее перспективных мест для поиска внеземной жизни."},{id:17,question:"Какой спутник Юпитера является самым вулканически активным телом Солнечной системы?",options:["Европа","Ганимед","Каллисто","Ио"],correctIndex:3,explanation:"Ио — самое вулканически активное тело Солнечной системы. Его вулканизм вызван приливными деформациями от гравитации Юпитера."},{id:18,question:"Что представляет собой деление Кассини?",options:["Трещина на поверхности Сатурна","Промежуток между кольцами A и B Сатурна","Орбита спутника Титан","Граница атмосферы Сатурна"],correctIndex:1,explanation:"Деление Кассини — промежуток шириной ~4 800 км между кольцами A и B Сатурна, вызванный гравитационным резонансом со спутником Мимас."},{id:19,question:"Сколько лет составляет период обращения Юпитера вокруг Солнца?",options:["5,2 года","11,86 лет","29,46 лет","84 года"],correctIndex:1,explanation:"Юпитер совершает один оборот вокруг Солнца за 11,86 земных лет."},{id:20,question:"Какой аппарат первым сбросил зонд в атмосферу Юпитера?",options:["Вояджер-1","Пионер-10","Галилео","Юнона"],correctIndex:2,explanation:"Аппарат «Галилео» (1995–2003) стал первой орбитальной станцией у Юпитера и сбросил зонд в его атмосферу."},{id:21,question:"Какой единственный аппарат посетил все четыре планеты-гиганта?",options:["Вояджер-1","Вояджер-2","Пионер-11","Кассини"],correctIndex:1,explanation:"«Вояджер-2» — единственный космический аппарат, который пролетел мимо всех четырёх планет-гигантов: Юпитера, Сатурна, Урана и Нептуна."},{id:22,question:"Какой зонд совершил посадку на спутник Титан?",options:["Галилео","Гюйгенс","Юнона","Вояджер-2"],correctIndex:1,explanation:"Зонд «Гюйгенс» (часть миссии «Кассини-Гюйгенс») совершил посадку на Титан 14 января 2005 года."},{id:23,question:"Во сколько раз магнитное поле Юпитера сильнее земного?",options:["В 100 раз","В 2 000 раз","В 20 000 раз","В 200 000 раз"],correctIndex:2,explanation:"Магнитное поле Юпитера примерно в 20 000 раз сильнее магнитного поля Земли."},{id:24,question:"Какова средняя плотность Юпитера?",options:["0,69 г/см³","1,33 г/см³","2,5 г/см³","5,5 г/см³"],correctIndex:1,explanation:"Средняя плотность Юпитера составляет 1,33 г/см³ — немного больше плотности воды, несмотря на его огромную массу."},{id:25,question:"Какой спутник Сатурна выбрасывает гейзеры водяного льда?",options:["Титан","Мимас","Энцелад","Диона"],correctIndex:2,explanation:"Энцелад выбрасывает гейзеры водяного льда через трещины в своей ледяной поверхности. Под ней предполагается жидкий океан."},{id:26,question:"Какой период обращения Нептуна вокруг Солнца?",options:["84 года","164,8 года","248 лет","29,46 лет"],correctIndex:1,explanation:"Нептун совершает полный оборот вокруг Солнца за 164,8 земных лет."},{id:27,question:"В честь кого названы спутники Урана?",options:["Греческих богов","Персонажей Шекспира и Поупа","Римских императоров","Великих учёных"],correctIndex:1,explanation:"Спутники Урана уникально названы в честь персонажей произведений Уильяма Шекспира и Александра Поупа (Миранда, Ариэль, Оберон, Титания и др.)."},{id:28,question:"Из чего преимущественно состоят кольца Сатурна?",options:["Из пыли и камня","Из газа","Из частиц льда и камня","Из металлов"],correctIndex:2,explanation:"Кольца Сатурна состоят из миллиардов частиц льда и камня размером от песчинок до многоэтажных домов."},{id:29,question:"Какая планета-гигант имеет самую маленькую массу?",options:["Нептун","Уран","Сатурн","Юпитер"],correctIndex:1,explanation:"Уран имеет массу 14,5 масс Земли — наименьшую среди планет-гигантов. Для сравнения: Нептун — 17,2, Сатурн — 95, Юпитер — 318 масс Земли."},{id:30,question:"Почему Юпитер излучает больше энергии, чем получает от Солнца?",options:["Из-за термоядерных реакций в ядре","Из-за медленного гравитационного сжатия","Из-за трения атмосферных слоёв","Из-за радиоактивного распада"],correctIndex:1,explanation:"Юпитер излучает примерно в 1,7 раза больше энергии, чем получает от Солнца. Источник — медленное гравитационное сжатие (механизм Кельвина — Гельмгольца)."}];function Hx({onStartQuiz:r}){const[h,g]=he.useState(null),s=["🪐","🟠","🟡","🔵","💙","📊","🌙","🚀"],v=["from-indigo-600/30 to-purple-700/20","from-orange-600/30 to-red-700/20","from-amber-500/30 to-yellow-700/20","from-cyan-500/30 to-teal-700/20","from-blue-600/30 to-indigo-800/20","from-slate-500/30 to-gray-700/20","from-violet-500/30 to-purple-800/20","from-emerald-500/30 to-green-800/20"];return c.jsxs("div",{className:"space-y-8",children:[c.jsxs("div",{className:"text-center mb-12",children:[c.jsx("div",{className:"inline-flex items-center gap-2 px-4 py-2 rounded-full bg-orange-500/10 border border-orange-500/20 mb-6",children:c.jsx("span",{className:"text-orange-400 text-sm font-bold tracking-widest",children:"📖 ТЕОРЕТИЧЕСКИЙ МАТЕРИАЛ"})}),c.jsx("h2",{className:"text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-orange-400 via-amber-300 to-yellow-500 mb-4",style:{fontFamily:"Orbitron"},children:"Планеты-гиганты"}),c.jsx("p",{className:"text-slate-400 max-w-3xl mx-auto text-lg leading-relaxed",children:"Подробное изучение четырёх крупнейших планет Солнечной системы: их строение, атмосферы, спутники, кольца и история исследований."})]}),c.jsx("div",{className:"space-y-6",children:Rx.map((z,w)=>{const q=h===w;return c.jsxs("div",{className:I("relative overflow-hidden rounded-2xl border transition-all duration-500",q?"border-orange-500/30 bg-white/[0.06]":"border-white/10 bg-white/[0.03] hover:bg-white/[0.05] hover:border-white/20"),children:[c.jsx("div",{className:I(" ex p-1 rounded-2xl bg-white/5 border border-white/10",children:[c.jsx("button",{onClick:()=>g("theory"),className:I("px-6 py-3 rounded-xl text-sm font-bold transition-all",h==="theory"?"bg-gradient-to-r from-orange-500 to-amber-500 text-white shadow-lg":"text-slate-400 hover:text-white"),children:"📖 Теория"}),c.jsx("button",{onClick:()=>g("quiz"),className:I("px-6 py-3 rounded-xl text-sm font-bold transition-all",h==="quiz"?"bg-gradient-to-r from-orange-500 to-amber-500 text-white shadow-lg":"text-slate-400 hover:text-white"),children:"✍️ Тест (30 вопросов)"})]})}),h==="theory"?c.jsx(Hx,{onStartQuiz:()=>g("quiz")}):c.jsx(Bx,{onBackToTheory:()=>g("theory")})]})}const Yx=[{title:"Луна — естественный спутник Земли",text:"Луна — единственный естественный спутник Земли и ближайшее к нам небесное тело. Среднее расстояние от Земли до Луны составляет 384 400 км. Диаметр Луны — 3 474 км (примерно 1/4 диаметра Земли), масса — 7,35 × 10²² кг (1/81 массы Земли). Луна не имеет атмосферы и магнитного поля. Температура на поверхности колеблется от +127 °C днём до −173 °C ночью. Луна совершает один оборот вокруг Земли за 27,3 суток (сидерический период) и вращается вокруг своей оси с тем же периодом, поэтому всегда обращена к Земле одной стороной (синхронное вращение).",facts:["Луна — пятый по размеру спутник в Солнечной системе после Ганимеда, Титана, Каллисто и Ио.","Синхронное вращение означает, что с Земли мы всегда видим только одну сторону Луны (видимая сторона). Обратная сторона была впервые сфотографирована советским аппаратом «Луна-3» в 1959 году.","Средняя плотность Луны — 3,34 г/см³, что значительно меньше плотности Земли (5,52 г/см³), и указывает на малое железное ядро.","Ускорение свободного падения на поверхности Луны составляет 1,62 м/с² — в 6 раз меньше, чем на Земле.","Вторая космическая скорость Луны — всего 2,38 км/с (для Земли — 11,2 км/с), поэтому Луна не смогла удержать атмосферу."],highlight:"Луна — единственное внеземное тело, на котором побывал человек. Первую высадку совершили астронавты Нил Армстронг и Базз Олдрин 20 июля 1969 года (миссия «Аполлон-11»)."},{title:"Поверхность и рельеф Луны",text:"Поверхность Луны разделяется на два основных типа ландшафта: «моря» и «материки» (терры). Лунные моря — это обширные равнины, залитые застывшей базальтовой лавой. Они темнее и имеют меньше кратеров, так как образовались позже. Материки — светлые возвышенные области, покрытые многочисленными ударными кратерами. Поверхность Луны покрыта реголитом — слоем мелкораздробленного вещества толщиной от нескольких метров до десятков метров, образовавшегося в результате непрерывной метеоритной бомбардировки.",facts:["На видимой стороне Луны моря занимают около 30% поверхности, на обратной — лишь около 2%.","Крупнейшие лунные моря: Море Дождей, Океан Бурь, Море Ясности, Море Спокойствия (место посадки «Аполлона-11»).","Самые крупные кратеры достигают сотен километров в диаметре. Кратер Коперник (93 км) и Тихо (85 км) — одни из самых известных.","Бассейн Южный полюс — Эйткен на обратной стороне Луны — один из крупнейших ударных бассейнов в Солнечной системе (диаметр ~2 500 км, глубина ~8 км).","Горные хребты Луны: Апеннины, Кавказ, Альпы — названы по аналогии с земными горами. Высота отдельных пиков достигает 5–6 км.","В постоянно затенённых кратерах у полюсов Луны обнаружен водяной лёд — потенциальный ресурс для будущих лунных баз."],highlight:"Лунный реголит содержит следы солнечного ветра (гелий-3), который рассматривается как перспективное топливо для будущих термоядерных реакторов."},{title:"Фазы Луны и затмения",text:"Луна не излучает собственного света, а лишь отражает солнечный. По мере движения Луны вокруг Земли мы видим различные доли её освещённой поверхности — это фазы Луны. Полный цикл фаз (синодический месяц) составляет 29,53 суток. Основные фазы: новолуние (Луна не видна), первая четверть, полнолуние и последняя четверть. Солнечные затмения происходят в новолуние, когда Луна оказывается между Землёй и Солнцем. Лунные затмения — в полнолуние, когда Земля находится между Солнцем и Луной.",facts:["Новолуние: Луна расположена между Землёй и Солнцем, обращена к нам неосвещённой стороной.","Полнолуние: Земля находится между Солнцем и Луной, видна вся освещённая сторона.","Полное солнечное затмение возможно благодаря удивительному совпадению: Луна в 400 раз меньше Солнца, но и в 400 раз ближе, поэтому их угловые размеры почти одинаковы (~0,5°).","Лунное затмение может наблюдаться со всего ночного полушария Земли, а солнечное — только из узкой полосы на поверхности.","Затмения не происходят каждый месяц, потому что орбита Луны наклонена к эклиптике на 5,1°.","Цикл сароса (18 лет 11 дней) — период, после которого повторяется последовательность затмений."],highlight:"Через миллионы лет полных солнечных затмений больше не будет: Луна постепенно удаляется от Земли (~3,8 см/год), и её угловой размер станет меньше солнечного."},{title:"Приливы и отливы. Влияние Луны на Землю",text:"Гравитационное притяжение Луны вызывает на Земле приливы и отливы. Приливные силы действуют потому, что гравитация Луны на ближней к ней стороне Земли сильнее, чем на дальней. В результате образуются два приливных горба — один обращён к Луне, другой — на противоположной стороне. Вращение Земли под этими горбами создаёт два прилива и два отлива в сутки. Солнце также вызывает приливы, но его приливная сила в 2,2 раза слабее лунной.",facts:["Сизигийные приливы (максимальные) возникают, когда Солнце, Земля и Луна выстраиваются в линию (новолуние и полнолуние).","Квадратурные приливы (минимальные) — когда Солнце и Луна расположены под прямым углом относительно Земли.","Амплитуда приливов в открытом океане составляет около 0,5–1 м, но в узких заливах может достигать 15–18 м (залив Фанди, Канада).","Приливное трение замедляет вращение Земли — сутки постепенно удлиняются (примерно на 2,3 мс за 100 лет).","Приливное воздействие Земли привело к синхронизации вращения Луны — она всегда обращена одной стороной.","Приливные силы Юпитера разогревают его спутник Ио, вызывая мощный вулканизм."],highlight:"Приливное трение передаёт угловой момент от вращения Земли орбитальному движению Луны, поэтому Луна медленно удаляется от Земли (~3,8 см/год), а земные сутки постепенно удлиняются."},{title:"Происхождение Луны",text:"Наиболее признанная гипотеза происхождения Луны — гипотеза гигантского столкновения. Согласно ей, около 4,5 млрд лет назад тело размером с Марс (условно названное Тейя) столкнулось с молодой Землёй. В результате катастрофического удара огромное количество вещества было выброшено на орбиту, из которого постепенно сформировалась Луна. Эта модель объясняет многие особенности системы Земля — Луна.",facts:["Гипотеза столкновения объясняет малый размер ядра Луны: большая часть железа осталась в Земле.","Изотопный состав лунных пород очень близок к земному, что подтверждает общее происхождение.","Альтернативные гипотезы (захват, совместное образование, отделение) не объясняют всех наблюдательных данных.","Возраст лунных пород, доставленных миссиями «Аполлон», составляет 3,1–4,5 млрд лет.","Вскоре после образования Луна была в 15–20 раз ближе к Земле, чем сейчас.","Гипотезу гигантского столкновения впервые предложили Хартманн и Дэвис в 1975 году."],highlight:"Тейя — гипотетическое тело размером с Марс, столкновение которого с Землёй около 4,5 млрд лет назад привело к образованию Луны."},{title:"Карликовые планеты",text:"Карликовые планеты — это небесные тела, которые обращаются вокруг Солнца, имеют достаточную массу для принятия шарообразной формы, но не «расчистили» свою орбиту от других объектов. Этот статус был введён Международным астрономическим союзом (МАС) в 2006 году, когда Плутон был переклассифицирован из планет в карликовые планеты. На сегодняшний день официально признано 5 карликовых планет: Плутон, Эрида, Хаумеа, Макемаке и Церера.",facts:["Плутон — крупнейшая известная карликовая планета (диаметр ~2 377 км). Обнаружен в 1930 году Клайдом Томбо.","Эрида (диаметр ~2 326 км) расположена в рассеянном диске за орбитой Нептуна. Именно её открытие в 2005 году спровоцировало пересмотр статуса Плутона.","Церера (диаметр ~940 км) — единственная карликовая планета в поясе астероидов (между Марсом и Юпитером).","Хаумеа — вытянутая карликовая планета с двумя спутниками и собственным кольцом.","Макемаке — одна из крупнейших карликовых планет пояса Койпера, почти лишена атмосферы.","Потенциальных карликовых планет значительно больше: Седна, Квавар, Орк и другие ожидают официального признания."],highlight:"В 2006 году МАС ввёл три критерия планеты: 1) обращение вокруг Солнца, 2) шарообразная форма, 3) очистка орбиты. Плутон не выполняет третье условие, поэтому стал карликовой планетой."},{title:"Плутон и пояс Койпера",text:"Плутон находится в поясе Койпера — обширной области за орбитой Нептуна, заполненной ледяными телами. Орбита Плутона сильно вытянута (эксцентриситет 0,25) и наклонена к эклиптике на 17°. Период обращения — 248 лет. Плутон имеет 5 известных спутников, крупнейший из которых — Харон (диаметр 1 212 км). Система Плутон — Харон часто рассматривается как двойная карликовая планета, так как их общий центр масс находится вне Плутона.",facts:["Плутон и Харон находятся в приливном захвате — они всегда обращены друг к другу одной стороной.","Атмосфера Плутона состоит из азота с примесью метана и оксида углерода. Она расширяется при приближении к Солнцу и частично замерзает при удалении.","Миссия «Новые Горизонты» (пролёт в 2015 году) обнаружила на Плутоне ледяные горы высотой до 3,5 км и равнину Спутник (сердцевидная область из азотного льда).","Температура поверхности Плутона: −229 °C (44 К).","Пояс Койпера простирается от 30 до ~55 а.е. от Солнца и содержит тысячи ледяных тел.","В поясе Койпера обнаружены также Эрида, Макемаке, Хаумеа и множество транснептуновых объектов."],highlight:"Зонд «Новые Горизонты» (2015) показал, что Плутон — геологически активный мир с азотными ледниками, ледяными горами и разреженной атмосферой."},{title:"Астероиды и пояс астероидов",text:"Астероиды — небольшие каменистые и металлические тела, обращающиеся вокруг Солнца. Большинство из них сосредоточено в главном поясе астероидов между орбитами Марса и Юпитера (2,2–3,3 а.е.). Общая масса всех астероидов пояса составляет лишь около 4% массы Луны. Крупнейшие астероиды: Веста (диаметр 525 км), Паллада (512 км), Гигея (430 км). Церера (940 км) была переклассифицирована в карликовую планету.",facts:["Астероиды классифицируются по составу: C-тип (углеродистые, самые многочисленные ~75%), S-тип (силикатные ~17%) и M-тип (металлические ~8%).","Троянские астероиды движутся по орбите Юпитера, находясь в точках Лагранжа L4 и L5.","Околоземные астероиды (NEA) — объекты, орбиты которых пересекают или приближаются к орбите Земли. Они представляют потенциальную угрозу столкновения.","Астероид Итокава был исследован японским аппаратом «Хаябуса», который доставил на Землю образцы его грунта (2010).","Миссия DART (2022) впервые успешно изменила орбиту астероида Диморфос — эксперимент по планетарной обороне.","Металлические астероиды (M-тип) могут содержать огромные запасы железа, никеля, платины и других ценных металлов."],highlight:"Пояс астероидов — это не «плотное облако камней», как показывают в фильмах. Среднее расстояние между астероидами составляет миллионы километров, и космические аппараты пролетают через него без проблем."},{title:"Кометы",text:"Кометы — ледяные тела (смесь льда, пыли и органических соединений), которые при приближении к Солнцу нагреваются, и замёрзшие газы начинают сублимировать, образуя газопылевую оболочку (кому) и хвосты. Ядро кометы обычно имеет размер от нескольких до десятков километров. Кометы делятся на короткопериодические (период менее 200 лет, приходят из пояса Койпера) и долгопериодические (период более 200 лет, приходят из облака Оорта).",facts:["Ядро кометы часто описывают как «грязный снежок» — это смесь водяного, углекислого и метанового льда с пылью и камнями.","У кометы два хвоста: пылевой (жёлто-белый, изогнутый, отстаёт от ядра) и газовый (ионный, голубой, всегда направлен строго от Солнца).","Газовый хвост отклоняется солнечным ветром, а пылевой — давлением солнечного излучения.","Комета Галлея — самая известная периодическая комета (период ~76 лет). Последний раз была видна в 1986 году, следующее появление — 2061 год.","Зонд «Розетта» (ЕКА) в 2014 году вышел на орбиту кометы Чурюмова — Герасименко и сбросил посадочный модуль «Филы» на её поверхность.","Облако Оорта — гипотетическое сферическое облако ледяных тел на расстоянии 50 000–100 000 а.е. от Солнца, источник долгопериодических комет."],highlight:"Кометы сохранили первичное вещество протосолнечной туманности и являются «капсулами времени», позволяющими изучать условия, существовавшие 4,6 млрд лет назад при формировании Солнечной системы."},{title:"Метеоры, метеориты и метеороиды",text:'Метеороид — это небольшое твёрдое тело (от пылинки до нескольких метров), движущееся в межпланетном пространстве. При входе в атмосферу Земли метеороид нагревается и порождает свечение — метеор ("падающую звезду"). Если тело не полностью сгорает в атмосфере и достигает поверхности Земли — это метеорит. Очень яркие метеоры называют болидами.',facts:["Ежедневно в атмосферу Земли попадает от 5 до 300 тонн космического вещества (преимущественно пылевых частиц).","Метеориты классифицируются на три основных типа: каменные (аэролиты), железные (сидериты) и железокаменные (сидеролиты).","Метеорные потоки (Персеиды, Леониды, Геминиды) возникают, когда Земля проходит через шлейф пыли, оставленный кометой.","Самый крупный найденный метеорит — Гоба (Намибия), масса около 60 тонн, состоит из железа и никеля.","Челябинский метеорит (15 февраля 2013 года) взорвался в атмосфере, выделив энергию около 500 килотонн в тротиловом эквиваленте.","Именно метеориты позволили определить возраст Солнечной системы — 4,56 млрд лет (по радиоизотопному датированию хондритов)."],highlight:"Различайте: метеороид — тело в космосе, метеор — явление свечения в атмосфере («падающая звезда»), метеорит — то, что упало на землю."},{title:"Исследование Луны и малых тел",text:"Исследование Луны началось с программы автоматических аппаратов в 1960-х годах. Советские аппараты серии «Луна» выполнили мягкую посадку, доставили лунный грунт и провели орбитальную съёмку. Американская программа «Аполлон» включала 6 успешных высадок астронавтов (1969–1972). Современные миссии направлены на поиск воды, изучение ресурсов и подготовку к созданию лунной базы. Малые тела исследуются с помощью пролётных, орбитальных миссий и миссий по возврату образцов.",facts:["«Луна-2» (1959) — первый аппарат, достигший поверхности Луны (СССР).","«Луна-9» (1966) — первая мягкая посадка на Луну (СССР).","«Аполлон-11» (1969) — первая высадка человека (Армстронг и Олдрин).","Программы «Аполлон» доставили на Землю 382 кг лунного грунта.","Китайский аппарат «Чанъэ-5» (2020) доставил образцы лунного грунта — первая подобная миссия за 44 года.","Индийский аппарат «Чандраян-3» (2023) совершил посадку вблизи южного полюса Луны.","Миссия OSIRIS-REx (NASA) доставила образцы астероида Бенну на Землю в 2023 году.","Японский аппарат «Хаябуса-2» вернул образцы астероида Рюгу в 2020 году."],highlight:"Программа «Артемида» (NASA) планирует возвращение человека на Луну и создание постоянной лунной базы в рамках подготовки к пилотируемым миссиям на Марс."}],Ga=[{id:1,question:"Каково среднее расстояние от Земли до Луны?",options:["150 000 км","384 400 км","1 000 000 км","40 000 км"],correctIndex:1,explanation:"Среднее расстояние от Земли до Луны составляет 384 400 км — это около 30 диаметров Земли."},{id:2,question:"Почему мы всегда видим только одну сторону Луны?",options:["Луна не вращается вокруг своей оси","Период вращения Луны вокруг оси равен периоду обращения вокруг Земли","Обратная сторона покрыта тёмным веществом","Атмосфера Земли закрывает обратную сторону"],correctIndex:1,explanation:"Луна совершает один оборот вокруг своей оси за то же время, что и один оборот вокруг Земли (~27,3 суток) — это называется синхронным вращением."},{id:3,question:"Какова продолжительность синодического месяца (от новолуния до новолуния)?",options:["27,3 суток","29,53 суток","30 суток","24 суток"],correctIndex:1,explanation:"Синодический месяц (полный цикл фаз) составляет 29,53 суток — он длиннее сидерического (27,3 суток), так как Земля тоже движется по орбите."},{id:4,question:"Что представляют собой лунные «моря»?",options:["Водоёмы с жидкой водой","Равнины, залитые застывшей базальтовой лавой","Области с густой атмосферой","Впадины, заполненные лунным песком"],correctIndex:1,explanation:"Лунные «моря» — это обширные равнины из застывшей базальтовой лавы. Они выглядят тёмными, так как базальт отражает меньше света, чем горные породы материков."},{id:5,question:"Какое небесное тело, по гипотезе гигантского столкновения, привело к образованию Луны?",options:["Фаэтон","Тейя","Немезида","Вулкан"],correctIndex:1,explanation:"Тейя — гипотетическое тело размером с Марс, столкновение которого с молодой Землёй около 4,5 млрд лет назад привело к образованию Луны."},{id:6,question:"Во сколько раз ускорение свободного падения на Луне меньше, чем на Земле?",options:["В 2 раза","В 4 раза","В 6 раз","В 10 раз"],correctIndex:2,explanation:"Ускорение свободного падения на Луне составляет 1,62 м/с² — примерно в 6 раз меньше земного (9,81 м/с²)."},{id:7,question:"Когда состоялась первая высадка человека на Луну?",options:["1965 год","1967 год","1969 год","1971 год"],correctIndex:2,explanation:"20 июля 1969 года астронавты Нил Армстронг и Базз Олдрин впервые высадились на поверхность Луны в рамках миссии «Аполлон-11»."},{id:8,question:"Какой советский аппарат первым сфотографировал обратную сторону Луны?",options:["Луна-1","Луна-2","Луна-3","Луна-9"],correctIndex:2,explanation:"Советский аппарат «Луна-3» в 1959 году впервые сфотографировал обратную сторону Луны, которая оказалась почти полностью покрытой материками."},{id:9,question:"Почему происходят приливы и отливы на Земле?",options:["Из-за вращения Земли","Из-за солнечного ветра","Из-за гравитационного притяжения Луны (и Солнца)","Из-за движения тектонических плит"],correctIndex:2,explanation:"Приливы вызываются разницей гравитационного притяжения Луны на ближней и дальней стороне Земли. Солнце также вносит вклад, но его приливная сила в 2,2 раза слабее лунной."},{id:10,question:"Что такое сизигийный прилив?",options:["Минимальный прилив","Максимальный прилив при выстраивании Солнца, Земли и Луны в линию","Прилив только от Солнца","Прилив на экваторе"],correctIndex:1,explanation:"Сизигийные приливы — максимальные приливы, возникающие когда Солнце, Земля и Луна выстраиваются в линию (в новолуние и полнолуние), и приливные силы Луны и Солнца складываются."},{id:11,question:"Сколько карликовых планет официально признано МАС?",options:["3","5","7","9"],correctIndex:1,explanation:"Международный астрономический союз официально признаёт 5 карликовых планет: Плутон, Эрида, Хаумеа, Макемаке и Церера."},{id:12,question:"В каком году Плутон был переклассифицирован в карликовые планеты?",options:["2000","2004","2006","2010"],correctIndex:2,explanation:"В 2006 году МАС ввёл новое определение планеты с тремя критериями. Плутон не выполняет третий критерий (очистка орбиты), поэтому был переклассифицирован."},{id:13,question:"Какая карликовая планета расположена в поясе астероидов?",options:["Плутон","Эрида","Макемаке","Церера"],correctIndex:3,explanation:"Церера (диаметр ~940 км) — единственная карликовая планета, расположенная в главном поясе астероидов между Марсом и Юпитером."},{id:14,question:"Какой диаметр имеет Плутон?",options:["~1 200 км","~2 377 км","~3 500 км","~4 880 км"],correctIndex:1,explanation:"Диаметр Плутона составляет ~2 377 км — он крупнейшая известная карликовая планета, но меньше Луны (3 474 км)."},{id:15,question:"Как называется крупнейший спутник Плутона?",options:["Никта","Гидра","Стикс","Харон"],correctIndex:3,explanation:"Харон — крупнейший спутник Плутона (диаметр 1 212 км). Система Плутон — Харон часто рассматривается как двойная карликовая планета."},{id:16,question:"Какой космический аппарат пролетел мимо Плутона в 2015 году?",options:["Кассини","Вояджер-2","Новые Горизонты","Юнона"],correctIndex:2,explanation:"Зонд «Новые Горизонты» (New Horizons) совершил пролёт Плутона 14 июля 2015 года, передав первые детальные снимки его поверхности."},{id:17,question:"Где расположен главный пояс астероидов?",options:["Между Землёй и Марсом","Между Марсом и Юпитером","Между Юпитером и Сатурном","За орбитой Нептуна"],correctIndex:1,explanation:"Главный пояс астероидов расположен между орбитами Марса и Юпитера на расстоянии 2,2–3,3 а.е. от Солнца."},{id:18,question:"Какой тип астероидов является наиболее распространённым?",options:["S-тип (силикатные)","C-тип (углеродистые)","M-тип (металлические)","V-тип (базальтовые)"],correctIndex:1,explanation:"C-тип (углеродистые) астероиды составляют около 75% всех астероидов. Они содержат много углерода и являются самыми тёмными."},{id:19,question:"Что такое троянские астероиды?",options:["Астероиды, столкнувшиеся с Землёй","Астероиды, движущиеся по орбите Юпитера в точках Лагранжа","Астероиды, расположенные за Нептуном","Самые крупные астероиды пояса"],correctIndex:1,explanation:"Троянские астероиды движутся по орбите Юпитера, находясь в точках Лагранжа L4 (впереди Юпитера) и L5 (позади Юпитера), где гравитация Солнца и Юпитера создаёт устойчивые зоны."},{id:20,question:"Какая миссия впервые успешно изменила орбиту астероида?",options:["OSIRIS-REx","Хаябуса","DART","Deep Impact"],correctIndex:2,explanation:"Миссия DART (Double Asteroid Redirection Test) в 2022 году столкнулась с астероидом Диморфос и изменила его орбиту — первый успешный эксперимент по планетарной обороне."},{id:21,question:"Что представляет собой ядро кометы?",options:["Раскалённый шар из плазмы","Смесь льда, пыли и органических соединений","Жидкий газ под давлением","Чистый металлический никель"],correctIndex:1,explanation:"Ядро кометы — «грязный снежок» из водяного, углекислого и метанового льда с примесями пыли и органических соединений."},{id:22,question:"Какой хвост кометы всегда направлен строго от Солнца?",options:["Пылевой хвост","Газовый (ионный) хвост","Оба хвоста","Ни один из хвостов"],correctIndex:1,explanation:"Газовый (ионный) хвост кометы всегда направлен строго от Солнца под действием солнечного ветра. Пылевой хвост изогнут и отстаёт от ядра."},{id:23,question:"Какова приблизительная периодичность кометы Галлея?",options:["~33 года","~50 лет","~76 лет","~100 лет"],correctIndex:2,explanation:"Период кометы Галлея составляет примерно 76 лет. Последний раз она была видна в 1986 году, следующее появление ожидается в 2061 году."},{id:24,question:"Откуда приходят долгопериодические кометы?",options:["Из пояса астероидов","Из пояса Койпера","Из облака Оорта","С поверхности Юпитера"],correctIndex:2,explanation:"Долгопериодические кометы (период > 200 лет) приходят из облака Оорта — гипотетического сферического облака ледяных тел на расстоянии 50 000–100 000 а.е. от Солнца."},{id:25,question:"Чем отличается метеор от метеорита?",options:["Метеор — тело в космосе, метеорит — в атмосфере","Метеор — свечение в атмосфере, метеорит — тело, достигшее поверхности Земли","Это одно и то же","Метеор крупнее метеорита"],correctIndex:1,explanation:"Метеор — это явление свечения при сгорании тела в атмосфере («падающая звезда»). Метеорит — тело, которое не полностью сгорело и достигло поверхности Земли."},{id:26,question:"Как называется самый крупный найденный метеорит?",options:["Челябинский","Тунгусский","Гоба","Сихотэ-Алинский"],correctIndex:2,explanation:"Метеорит Гоба (Намибия) — крупнейший из найденных метеоритов, его масса составляет около 60 тонн. Он состоит из железа и никеля."},{id:27,question:"Что такое реголит на поверхности Луны?",options:["Застывшая лава","Слой мелкораздробленного вещества от метеоритной бомбардировки","Лунный лёд","Вулканический пепел"],correctIndex:1,explanation:"Реголит — слой мелкораздробленного вещества толщиной от нескольких до десятков метров, образовавшийся в результате непрерывной метеоритной бомбардировки поверхности Луны."},{id:28,question:"Какой аппарат совершил посадку на комету Чурюмова — Герасименко?",options:["Стардаст","Розетта","Филы","Дип Импакт"],correctIndex:2,explanation:"Посадочный модуль «Филы» (часть миссии «Розетта» ЕКА) совершил посадку на комету Чурюмова — Герасименко 12 ноября 2014 года — первая в истории мягкая посадка на ядро кометы."},{id:29,question:"Почему Луна постепенно удаляется от Земли?",options:["Из-за солнечного ветра","Из-за приливного трения, передающего угловой момент","Из-за уменьшения массы Земли","Из-за столкновений с астероидами"],correctIndex:1,explanation:"Приливное трение передаёт угловой момент от вращения Земли орбитальному движению Луны, заставляя её удаляться примерно на 3,8 см в год."},{id:30,question:"Какое открытие в 2005 году привело к переклассификации Плутона?",options:["Обнаружение атмосферы Плутона","Открытие Эриды — тела, сопоставимого с Плутоном по размеру","Обнаружение колец у Плутона","Выяснение, что Плутон состоит из газа"],correctIndex:1,explanation:"Открытие Эриды (диаметр ~2 326 км) — тела, сопоставимого с Плутоном, — в 2005 году поставило вопрос: либо признать Эриду 10-й планетой, либо переклассифицировать Плутон. МАС выбрал второй путь."}];function Qx({onStartQuiz:r}){const[h,g]=he.useState(null),s=["🌙","🏔️","🌗","🌊","💥","🔮","❄️","☄️","☄️","🔥","🚀"],v=["from-slate-400/30 to-slate-700/20","from-amber-600/30 to-stone-700/20","from-yellow-500/30 to-orange-700/20","from-blue-500/30 to-cyan-700/20","from-red-600/30 to-orange-800/20","from-violet-500/30 to-indigo-700/20","from-indigo-500/30 to-blue-800/20","from-stone-500/30 to-gray-700/20","from-teal-500/30 to-emerald-800/20","from-orange-500/30 to-red-700/20","from-cyan-500/30 to-blue-800/20"];return c.jsxs("div",{className:"space-y-8",children:[c.jsxs("div",{className:"text-center mb-12",chil инфракрасное и ультрафиолетовое излучение — всё это разные виды ЭМИ, различающиеся длиной волны (λ) и частотой (ν). Скорость распространения в вакууме одинакова для всех видов ЭМИ: c = 300 000 км/с. Связь между длиной волны и частотой описывается формулой: c = λ·ν. Практически вся информация о космических объектах получена путём анализа приходящего от них электромагнитного излучения.",facts:["Шкала ЭМИ (от длинных волн к коротким): радиоволны → микроволны → инфракрасное → видимый свет → ультрафиолет → рентгеновское → гамма-излучение.","Видимый свет — лишь крошечная часть спектра ЭМИ (длины волн от 380 до 760 нм).","Каждый вид излучения несёт уникальную информацию о физических процессах в космических объектах.","Энергия фотона определяется формулой E = hν, где h — постоянная Планка. Чем короче длина волны, тем выше энергия.","Атмосфера Земли пропускает только видимый свет и радиоволны («окна прозрачности»), остальные виды излучения поглощаются."],highlight:"Электромагнитное излучение — главный (и практически единственный до недавнего открытия гравитационных волн) источник информации о Вселенной. Астрономы исследуют космос «глазами» во всех диапазонах ЭМИ."},{title:"Оптические телескопы",text:"Оптический телескоп — основной инструмент астронома для сбора и фокусировки видимого света. Существует два основных типа оптических телескопов: рефракторы (линзовые) и рефлекторы (зеркальные). Рефрактор использует систему линз для преломления света и формирования изображения. Рефлектор использует вогнутое зеркало. Первый телескоп-рефрактор был создан Галилео Галилеем в 1609 году (увеличение в 30 раз). Первый телескоп-рефлектор построил Исаак Ньютон в 1668 году.",facts:["Главная характеристика телескопа — диаметр объектива (апертура), определяющий его разрешающую способность и количество собираемого света.","Рефракторы страдают от хроматической аберрации — разложения белого света на цвета линзой.","Рефлекторы свободны от хроматической аберрации и могут быть значительно больше по размеру.","Крупнейшие современные телескопы — рефлекторы: GTC (10,4 м, Канары), Keck I и II (10 м, Гавайи).","Строящийся ELT (Extremely Large Telescope, ESO) будет иметь зеркало диаметром 39 м.","Адаптивная оптика — технология, компенсирующая искажения атмосферы с помощью деформируемых зеркал, позволяет наземным телескопам приближаться к дифракционному пределу разрешения."],highlight:"Телескоп с диаметром зеркала 10 м собирает в миллион раз больше света, чем невооружённый глаз, и позволяет увидеть объекты в 25 звёздных величин — в 100 миллионов раз слабее порога видимости глаза."},{title:"Радиотелескопы и радиоастрономия",text:"Радиотелескопы принимают космическое радиоизлучение в диапазоне от миллиметров до десятков метров. Первые космические радиосигналы были обнаружены Карлом Янским в 1931 году от центра Млечного Пути. Радиотелескоп состоит из антенны (обычно параболической тарелки) и приёмника. Радиоволны проходят через облака пыли и газа, непрозрачные для видимого света, что позволяет «заглянуть» в скрытые области Вселенной.",facts:["Крупнейший радиотелескоп мира — FAST (Китай, 500 м в диаметре), начал работу в 2020 году.","Радиоинтерферометрия: несколько радиотелескопов, объединённых в сеть, работают как единый инструмент с разрешением, определяемым расстоянием между ними.","VLBI (интерферометрия со сверхдлинными базами) позволяет получить разрешение в тысячи раз лучше, чем у оптических телескопов.","С помощью радиотелескопов были открыты пульсары (1967), квазары и реликтовое излучение (1965).","Проект Event Horizon Telescope (EHT) — сеть радиотелескопов по всему миру — получил первое изображение тени чёрной дыры в галактике M87 (2019).","Радиоастрономия позволяет изучать холодный водород (линия 21 см), молекулярные облака и остатки сверхновых."],highlight:"Радиотелескопы «видят» Вселенную невидимую для глаза: холодный газ, пульсары, квазары и даже реликтовое излучение — «эхо» Большого Взрыва."},{title:"Космические обсерватории",text:"Атмосфера Земли поглощает большинство видов электромагнитного излучения, кроме видимого света и радиоволн. Для наблюдения в инфракрасном, ультрафиолетовом, рентгеновском и гамма-диапазонах необходимо выводить телескопы в космос. Космические обсерватории произвели революцию в астрономии, открыв доступ ко всему электромагнитному спектру и обеспечив наблюдения без помех атмосферы.",facts:["Космический телескоп «Хаббл» (1990) работает в оптическом и ближнем УФ-/ИК-диапазонах. Он сделал более 1,5 млн наблюдений и помог уточнить возраст Вселенной.","«Джеймс Уэбб» (JWST, запущен в декабре 2021) — крупнейший космический телескоп (зеркало 6,5 м), работает в инфракрасном диапазоне и наблюдает первые галактики Вселенной.","Рентгеновская обсерватория «Чандра» (1999) изучает горячий газ в скоплениях галактик, остатки сверхновых и окрестности чёрных дыр.","Гамма-обсерватория «Ферми» (2008) регистрирует гамма-всплески — самые мощные взрывы во Вселенной.","Инфракрасная обсерватория «Спитцер» (2003–2020) позволила заглянуть сквозь пылевые облака и увидеть рождение звёзд.","Телескоп «Gaia» (ЕКА, 2013) создаёт трёхмерную карту Млечного Пути, измеряя координаты и расстояния до ~2 млрд звёзд."],highlight:"Космический телескоп «Джеймс Уэбб» способен обнаружить тепловое излучение шмеля на расстоянии Луны — настолько чувствительны его инфракрасные детекторы."},{title:"Другие методы исследования космоса",text:"Помимо электромагнитного излучения, современная астрономия использует и другие каналы информации. Нейтринная астрономия регистрирует нейтрино — практически не взаимодействующие с веществом частицы, рождающиеся в ядрах звёзд и при взрывах сверхновых. Гравитационно-волновая астрономия (детекторы LIGO и Virgo) фиксирует рябь пространства-времени от слияния чёрных дыр и нейтронных звёзд. Космические аппараты доставляют образцы вещества с других тел Солнечной системы.",facts:["В 1987 году нейтринные детекторы зарегистрировали поток нейтрино от сверхновой SN 1987A в Большом Магеллановом Облаке — первое внесолнечное нейтрино.","Детекторы LIGO впервые зафиксировали гравитационные волны 14 сентября 2015 года (слияние двух чёрных дыр на расстоянии ~1,3 млрд св. лет).","В 2017 году впервые зарегистрированы гравитационные волны и электромагнитное излучение от одного события — слияния нейтронных звёзд (мультимессенджерная астрономия).","Космические аппараты (например, «Стардаст», OSIRIS-REx, «Хаябуса-2») доставляют на Землю образцы комет и астероидов.","Метеориты — «бесплатные» образцы космического вещества, позволяющие изучать состав Солнечной системы.","Планетарные радары (Аресибо, Голдстоун) посылают радиосигналы к телам Солнечной системы и анализируют отражённый сигнал — определяют форму и рельеф поверхности."],highlight:"Мультимессенджерная астрономия — наблюдение одного события сразу через несколько каналов (свет, гравитационные волны, нейтрино) — новая эра в изучении Вселенной."},{title:"Спектральный анализ: основы метода",text:"Спектральный анализ — мощнейший инструмент астрономии, позволяющий определить химический состав, температуру, плотность, скорость движения и магнитное поле космических объектов по анализу их спектра. Спектр — это разложение электромагнитного излучения по длинам волн (или частотам). Различают три типа спектров: непрерывный (сплошной), линейчатый спектр излучения (эмиссионный) и линейчатый спектр поглощения (абсорбционный).",facts:["Непрерывный спектр даёт раскалённое твёрдое тело, жидкость или плотный газ — все длины волн присутствуют без разрывов.","Спектр излучения (эмиссионный) — отдельные яркие линии на тёмном фоне — даёт разреженный горячий газ. Каждый химический элемент имеет уникальный набор линий.","Спектр поглощения (абсорбционный) — тёмные линии на фоне непрерывного спектра — возникает, когда свет от горячего источника проходит через более холодный газ.","Звёзды имеют спектр поглощения: горячие внутренние слои дают непрерывный спектр, а более холодная атмосфера создаёт линии поглощения.","Закон Кирхгофа: каждый элемент поглощает свет тех же длин волн, которые он способен излучать.","Спектрограф — прибор, разлагающий свет в спектр (с помощью призмы или дифракционной решётки) и записывающий его."],highlight:"Спектр звезды — это её «паспорт», содержащий информацию о химическом составе, температуре, давлении, скорости движения и даже магнитном поле."},{title:"Определение химического состава небесных тел",text:"Каждый химический элемент оставляет в спектре уникальный набор линий — «спектральный отпечаток пальца». Сравнивая положение и интенсивность линий в спектре звезды с лабораторными спектрами элементов, астрономы определяют химический состав звёздной атмосферы. Этот метод был впервые применён Й. Фраунгофером (1814), обнаружившим сотни тёмных линий в спектре Солнца (линии Фраунгофера).",facts:["Гелий был открыт в спектре Солнца (1868) за 27 лет до обнаружения на Земле — отсюда его название (от греч. helios — Солнце).","Линии Фраунгофера — более 25 000 тёмных линий поглощения в спектре Солнца, соответствующих различным химическим элементам.","Водород и гелий составляют ~98% массы большинства звёзд. Все остальные элементы астрономы называют «металлами».","Интенсивность спектральных линий зависит не только от количества элемента, но и от температуры и давления в атмосфере звезды.","Спектры туманностей (эмиссионные) показывают яркие линии водорода, гелия, кислорода и азота.","По спектрам определяют металличность звёзд — содержание элементов тяжелее гелия, что указывает на поколение звезды."],highlight:"Гелий (от греч. helios — Солнце) был открыт на Солнце по спектральной линии в 1868 году — за 27 лет до того, как его обнаружили на Земле. Это яркий пример мощи спектрального анализа."},{title:"Закон смещения Вина и закон Стефана — Больцмана",text:"Любое нагретое тело излучает электромагнитное излучение. Распределение энергии в спектре описывается формулой Планка и зависит от температуры. Два ключевых закона связывают спектр с температурой: закон Вина определяет длину волны, на которую приходится максимум излучения (λ_max = b/T, где b = 2,898 × 10⁻³ м·К), а закон Стефана — Больцмана связывает полную мощность излучения с температурой (L = σT⁴ на единицу площади).",facts:["По закону Вина: чем горячее тело, тем короче длина волны максимума излучения. Солнце (T ≈ 5 800 К) — максимум в жёлто-зелёной области.","Горячие голубые звёзды (T ≈ 30 000 К) имеют максимум излучения в ультрафиолете.","Холодные красные звёзды (T ≈ 3 000 К) имеют максимум в инфракрасной области.","Закон Стефана — Больцмана: L = 4πR²σT⁴ — светимость звезды пропорциональна площади поверхности и четвёртой степени температуры.","Если температуру удвоить, светимость возрастёт в 2⁴ = 16 раз.","Зная температуру (из спектра) и светимость (из блеска и расстояния), можно вычислить радиус звезды."],highlight:"Закон Вина позволяет по цвету звезды оценить её температуру: голубые звёзды горячее (>20 000 К), белые (~10 000 К), жёлтые (~6 000 К), красные (<3 500 К)."},{title:"Эффект Доплера в астрономии",text:"Эффект Доплера — изменение длины волны (и частоты) излучения из-за относительного движения источника и наблюдателя. Если источник приближается, длины волн уменьшаются (синее смещение), если удаляется — увеличиваются (красное смещение). Формула для нерелятивистских скоростей: Δλ/λ₀ = v/c, где v — лучевая скорость, c — скорость света. Эффект Доплера — один из важнейших инструментов астрономии.",facts:["Красное смещение (redshift): линии в спектре сдвинуты к длинным (красным) волнам — объект удаляется.","Синее смещение (blueshift): линии сдвинуты к коротким (синим) волнам — объект приближается.","По доплеровскому смещению линий определяют лучевую скорость звёзд (проекцию скорости на луч зрения).","Закон Хаббла: красное смещение галактик пропорционально расстоянию — Вселенная расширяется.","Метод лучевых скоростей (доплеровская спектроскопия) — один из основных методов обнаружения экзопланет по «покачиванию» звезды.","Вращение звёзд и расширение газовых оболочек также определяются по уширению и смещению спектральных линий."],highlight:"Именно благодаря эффекту Доплера Хаббл в 1929 году обнаружил, что далёкие галактики разбегаются — Вселенная расширяется. Это открытие перевернуло космологию."},{title:"Спектральная классификация звёзд",text:"Звёзды классифицируются по виду их спектра. Гарвардская спектральная классификация (создана в Гарвардской обсерватории в конце XIX — начале XX века) разделяет звёзды на классы: O, B, A, F, G, K, M — в порядке убывания температуры поверхности. Каждый класс делится на подклассы от 0 до 9. Солнце имеет спектральный класс G2. Классификация отражает температуру звезды и, соответственно, набор линий в спектре.",facts:["Классы (от горячих к холодным): O (>30 000 К, голубые) → B (10 000–30 000 К, бело-голубые) → A (7 500–10 000 К, белые) → F (6 000–7 500 К, жёлто-белые) → G (5 200–6 000 К, жёлтые) → K (3 700–5 200 К, оранжевые) → M (2 400–3 700 К, красные).","Мнемоническое правило: «Oh, Be A Fine Girl/Guy, Kiss Me» (О, Будь Аккуратной Фантазией, Гуляй Как Можешь).","В спектрах звёзд класса O доминируют линии ионизированного гелия, у G — линии металлов (Ca, Fe), у M — полосы молекул (TiO).","Класс L, T, Y (карликовые и субзвёздные) — расширение для очень холодных объектов (коричневые карлики).","Класс светимости (Йеркесская классификация): I — сверхгиганты, II — яркие гиганты, III — гиганты, IV — субгиганты, V — карлики главной последовательности.","Полная классификация Солнца: G2V — жёлтый карлик главной последовательности."],highlight:"Спектральная классификация O–B–A–F–G–K–M — это последовательность по температуре. Солнце — G2V: звезда класса G, подкласс 2, класс светимости V (карлик главной последовательности)."},{title:"Определение расстояний в астрономии",text:"Определение расстояний — одна из фундаментальных задач астрономии. Основной метод для ближайших звёзд — тригонометрический параллакс: измерение видимого смещения звезды на фоне более далёких звёзд при движении Земли по орбите. Годичный параллакс (π) — половина максимального смещения. Расстояние в парсеках: d = 1/π (арксекунды). Для более далёких объектов используются «стандартные свечи» (цефеиды, сверхновые Ia) и закон Хаббла.",facts:["1 парсек (пк) = 3,26 светового года = 3,09 × 10¹³ км — расстояние, на котором годичный параллакс равен 1 угловой секунде.","Ближайшая звезда Проксима Центавра имеет параллакс 0,768″, что соответствует расстоянию 1,3 пк (4,24 св. года).","Наземные телескопы могут измерить параллакс до ~100 пк. Спутник «Гиппаркос» (1989–1993) — до ~500 пк.","Спутник «Gaia» (с 2013 г.) измеряет параллаксы с точностью до 10 микросекунд дуги — расстояния до 10 000 пк.","Цефеиды: зависимость период — светимость позволяет определять расстояния до других галактик.","Сверхновые типа Ia используются как стандартные свечи на космологических расстояниях — с их помощью было открыто ускоренное расширение Вселенной."],highlight:"Лестница космических расстояний: параллакс (до ~10 000 пк) → цефеиды (до ~30 Мпк) → сверхновые Ia (до ~1 000 Мпк) → закон Хаббла (далёкая Вселенная)."},{title:"Практическое применение спектрального анализа",text:"Спектральный анализ применяется для решения широчайшего круга задач в астрономии. Он позволяет определить не только состав и температуру, но и давление, магнитное поле, скорость вращения и даже наличие планетных систем у звёзд. Современные спектрографы достигают разрешения R = λ/Δλ > 100 000, что позволяет различать смещения линий, соответствующие скоростям менее 1 м/с.",facts:["По уширению спектральных линий определяют давление и плотность звёздной атмосферы (эффект Штарка).","Зеемановское расщепление линий позволяет измерять магнитные поля звёзд (у солнечных пятен — до нескольких тысяч гаусс).","Вращение звезды уширяет линии из-за эффекта Доплера от приближающихся и удаляющихся участков поверхности.","Метод лучевых скоростей обнаружил более 900 экзопланет, включая первую (51 Пегаса b, 1995).","Спектроскопия межзвёздной среды выявляет линии поглощения, позволяя картографировать газ между звёздами.","Красное смещение z = Δλ/λ₀ используется как мера расстояния до далёких галактик. Самые далёкие известные галактики имеют z > 10."],highlight:"Современные спектрографы способны зафиксировать изменение скорости звезды менее 1 м/с — примерно скорость пешехода. Это позволяет обнаруживать планеты размером с Землю у других звёзд."}],Ya=[{id:1,question:"Какова скорость распространения электромагнитного излучения в вакууме?",options:["150 000 км/с","300 000 км/с","700 000 км/с","1 000 000 км/с"],correctIndex:1,explanation:"Скорость электромагнитного излучения в вакууме (скорость света) одинакова для всех видов ЭМИ и составляет примерно 300 000 км/с (c ≈ 3 × 10⁸ м/с)."},{id:2,question:"Какой диапазон длин волн соответствует видимому свету?",options:["100–300 нм","380–760 нм","800–1500 нм","1–10 мкм"],correctIndex:1,explanation:"Видимый свет занимает узкую полосу электромагнитного спектра с длинами волн от 380 нм (фиолетовый) до 760 нм (красный)."},{id:3,question:"Какие два «окна прозрачности» имеет атмосфера Земли для космического излучения?",options:["Рентгеновское и гамма","Видимый свет и радиоволны","Инфракрасное и ультрафиолетовое","Микроволновое и рентгеновское"],correctIndex:1,explanation:"Атмосфера Земли пропускает только видимый свет и радиоволны определённых частот. Остальные виды ЭМИ (УФ, рентген, гамма, большая часть ИК) поглощаются атмосферой."},{id:4,question:"Кто создал первый телескоп-рефрактор и когда?",options:["Ньютон, 1668","Галилей, 1609","Кеплер, 1611","Гершель, 1789"],correctIndex:1,explanation:"Первый телескоп-рефрактор (линзовый) был создан Галилео Галилеем в 1609 году. С его помощью он открыл спутники Юпитера и фазы Венеры."},{id:5,question:"Какой тип телескопа построил Исаак Ньютон?",options:["Рефрактор","Рефлектор","Радиотелескоп","Рентгеновский телескоп"],correctIndex:1,explanation:"Исаак Ньютон построил первый телескоп-рефлектор (зеркальный) в 1668 году, чтобы устранить проблему хроматической аберрации, свойственной линзовым телескопам."},{id:6,question:"Что такое хроматическая аберрация?",options:["Искажение изображения из-за атмосферы","Разложение белого света на цвета при прохождении через линзу","Потеря яркости по краям поля зрения","Дрожание изображения из-за ветра"],correctIndex:1,explanation:"Хроматическая аберрация — это разложение белого света на цвета при прохождении через линзу. Разные длины волн преломляются по-разному, и изображение окрашивается радужными ореолами."},{id:7,question:"Какова главная характеристика телескопа, определяющая его разрешающую способность?",options:["Увеличение","Длина трубы","Диаметр объектива (апертура)","Масса"],correctIndex:2,explanation:"Диаметр объектива (апертура) — главная характеристика телескопа. Он определяет количество собираемого света и разрешающую способность (способность различать мелкие детали)."},{id:8,question:"Кто первым обнаружил космическое радиоизлучение?",options:["Герц","Маркони","Карл Янский","Гроте Ребер"],correctIndex:2,explanation:"Карл Янский в 1931 году обнаружил радиоизлучение от центра Млечного Пути — это стало началом радиоастрономии."},{id:9,question:"Как называется крупнейший в мире радиотелескоп?",options:["Аресибо","FAST","GBT","ALMA"],correctIndex:1,explanation:"FAST (Five-hundred-meter Aperture Spherical Telescope) в Китае — крупнейший в мире радиотелескоп с диаметром 500 метров, работает с 2020 года."},{id:10,question:"Какой проект получил первое изображение тени чёрной дыры?",options:["Хаббл","JWST","Event Horizon Telescope","VLBI Europe"],correctIndex:2,explanation:"Event Horizon Telescope (EHT) — глобальная сеть радиотелескопов — получил первое изображение тени сверхмассивной чёрной дыры в галактике M87 в 2019 году."},{id:11,question:"В каком году был запущен космический телескоп «Хаббл»?",options:["1985","1990","1995","2000"],correctIndex:1,explanation:"Космический телескоп «Хаббл» был запущен 24 апреля 1990 года. Он совершил революцию в астрономии и продолжает работать более 30 лет."},{id:12,question:"В каком диапазоне работает космический телескоп «Джеймс Уэбб» (JWST)?",options:["Рентгеновском","Ультрафиолетовом","Инфракрасном","Гамма-диапазоне"],correctIndex:2,explanation:"JWST работает преимущественно в инфракрасном диапазоне, что позволяет ему заглядывать сквозь пылевые облака и наблюдать самые далёкие (и древние) объекты Вселенной."},{id:13,question:"Каков диаметр зеркала телескопа «Джеймс Уэбб»?",options:["2,4 м","4,0 м","6,5 м","10,4 м"],correctIndex:2,explanation:"Основное зеркало JWST состоит из 18 позолоченных бериллиевых сегментов общим диаметром 6,5 метра — значительно больше «Хаббла» (2,4 м)."},{id:14,question:"Когда были впервые зафиксированы гравитационные волны (LIGO)?",options:["2010 год","2013 год","2015 год","2018 год"],correctIndex:2,explanation:"Детекторы LIGO впервые зарегистрировали гравитационные волны 14 сентября 2015 года от слияния двух чёрных дыр на расстоянии ~1,3 млрд световых лет."},{id:15,question:"Что такое мультимессенджерная астрономия?",options:["Наблюдение через несколько телескопов одновременно","Наблюдение события через разные каналы: свет, гравитационные волны, нейтрино","Использование искусственного интеллекта в астрономии","Передача данных между обсерваториями"],correctIndex:1,explanation:"Мультимессенджерная астрономия — наблюдение одного астрономического события одновременно через несколько каналов: электромагнитное излучение, гравитационные волны и нейтрино."},{id:16,question:"Какие три типа спектров существуют?",options:["Красный, зелёный, синий","Непрерывный, эмиссионный, абсорбционный","Линейный, точечный, полосчатый","Солнечный, звёздный, галактический"],correctIndex:1,explanation:"Три типа спектров: непрерывный (сплошной — от нагретого твёрдого тела), эмиссионный (линии излучения — от горячего разреженного газа) и абсорбционный (линии поглощения — от холодного газа перед горячим источником)."},{id:17,question:"Какой спектр имеют звёзды?",options:["Чисто непрерывный","Эмиссионный (линии излучения)","Абсорбционный (линии поглощения на непрерывном фоне)","Только радиоспектр"],correctIndex:2,explanation:"Звёзды имеют спектр поглощения: горячие внутренние слои дают непрерывный спектр, а более холодная атмосфера создаёт тёмные линии поглощения на его фоне."},{id:18,question:"Какой элемент был впервые открыт на Солнце с помощью спектрального анализа?",options:["Водород","Кислород","Гелий","Литий"],correctIndex:2,explanation:"Гелий (от греч. helios — Солнце) был открыт в 1868 году по неизвестной спектральной линии в спектре Солнца — за 27 лет до его обнаружения на Земле."},{id:19,question:"Как называются тёмные линии в спектре Солнца?",options:["Линии Бальмера","Линии Фраунгофера","Линии Лаймана","Линии Пашена"],correctIndex:1,explanation:"Линии Фраунгофера — тёмные линии поглощения в спектре Солнца, впервые подробно описанные Йозефом Фраунгофером в 1814 году. Он насчитал более 570 линий."},{id:20,question:"Что описывает закон смещения Вина?",options:["Скорость удаления галактик","Зависимость длины волны максимума излучения от температуры","Давление излучения на поверхность","Изменение яркости переменных звёзд"],correctIndex:1,explanation:"Закон Вина: λ_max = b/T — длина волны максимума излучения обратно пропорциональна температуре. Чем горячее тело, тем короче длина волны максимума."},{id:21,question:"Во сколько раз возрастёт светимость звезды, если её температуру удвоить (при неизменном радиусе)?",options:["В 2 раза","В 4 раза","В 8 раз","В 16 раз"],correctIndex:3,explanation:"По закону Стефана — Больцмана, светимость пропорциональна T⁴. Если T увеличить вдвое, L возрастёт в 2⁴ = 16 раз."},{id:22,question:"Что такое красное смещение (redshift)?",options:["Покраснение звёзд из-за межзвёздной пыли","Сдвиг спектральных линий к длинным волнам при удалении источника","Увеличение яркости звезды","Изменение цвета звезды с возрастом"],correctIndex:1,explanation:"Красное смещение — сдвиг спектральных линий к более длинным (красным) волнам из-за эффекта Доплера, когда источник удаляется от наблюдателя."},{id:23,question:"Какой закон связывает скорость удаления галактик с расстоянием?",options:["Закон Кеплера","Закон Хаббла","Закон Вина","Закон Кирхгофа"],correctIndex:1,explanation:"Закон Хаббла: v = H₀ × d — скорость удаления галактики пропорциональна расстоянию до неё. Он был открыт Эдвином Хабблом в 1929 году и свидетельствует о расширении Вселенной."},{id:24,question:"К какому спектральному классу относится Солнце?",options:["A2V","F5III","G2V","K0IV"],correctIndex:2,explanation:"Солнце имеет спектральный класс G2V: G — жёлтая звезда (T ≈ 5 800 К), подкласс 2, V — карлик главной последовательности."},{id:25,question:"В какой последовательности расположены спектральные классы звёзд от горячих к холодным?",options:["M–K–G–F–A–B–O","O–B–A–F–G–K–M","A–B–C–D–E–F–G","O–A–B–F–K–G–M"],correctIndex:1,explanation:"Гарвардская классификация от горячих к холодным: O–B–A–F–G–K–M. Мнемоника: «Oh, Be A Fine Girl/Guy, Kiss Me»."},{id:26,question:"Что такое тригонометрический параллакс?",options:["Яркость звезды на определённом расстоянии","Видимое смещение звезды на фоне далёких звёзд при движении Земли по орбите","Скорость движения звезды","Период обращения двойной звезды"],correctIndex:1,explanation:"Тригонометрический параллакс — видимое смещение ближней звезды относительно далёких звёзд при наблюдении с разных точек земной орбиты (с интервалом в полгода)."},{id:27,question:"Чему равно расстояние в 1 парсек?",options:["1 световой год","3,26 светового года","10 световых лет","100 световых лет"],correctIndex:1,explanation:"1 парсек = 3,26 светового года = 3,09 × 10¹³ км. Это расстояние, на котором годичный параллакс звезды равен 1 угловой секунде."},{id:28,question:"Какой космический аппарат создаёт трёхмерную карту Млечного Пути, измеряя расстояния до миллиардов звёзд?",options:["Хаббл","Кеплер","Gaia","TESS"],correctIndex:2,explanation:"Космический аппарат «Gaia» (ЕКА, запущен в 2013 г.) создаёт точнейшую трёхмерную карту Млечного Пути, измеряя координаты, расстояния и собственные движения ~2 млрд звёзд."},{id:29,question:"Какой эффект позволяет измерять магнитные поля звёзд?",options:["Эффект Доплера","Эффект Комптона","Эффект Зеемана","Эффект Черенкова"],correctIndex:2,explanation:"Эффект Зеемана — расщепление спектральных линий в магнитном поле. По величине расщепления определяют напряжённость магнитного поля звезды."},{id:30,question:"Как была открыта первая экзопланета (51 Пегаса b) в 1995 году?",options:["Прямое фотографирование","Метод лучевых скоростей (доплеровская спектроскопия)","Метод транзитов","Гравитационное линзирование"],correctIndex:1,explanation:"Первая экзопланета у солнцеподобной звезды — 51 Пегаса b — была обнаружена в 1995 году методом лучевых скоростей: по периодическому доплеровскому смещению линий звезды, вызванному гравитационным влиянием планеты."}];function Zx({onStartQuiz:r}){const[h,g]=he.useState(null),s=["🌈","🔭","📡","🛰️","🧲","🌡️","🧪","🌡️","💫","⭐","📏","🔬"],v=["from-indigo-600/30 to-blue-700/20","from-amber-500/30 to-orange-700/20","from-green-600/30 to-teal-700/20","from-violet-500/30 to-purple-700/20","from-cyan-500/30 to-blue-800/20","from-rose-500/30 to-red-700/20","from-yellow-500/30 to-amber-700/20","from-sky-500/30 to-blue-700/20","from-fuchsia-500/30 to-pink-700/20","from-emerald-500/30 to-green-800/20","from-orange-500/30 to-red-700/20","from-teal-500/30 to-cyan-800/20"];return c.jsxs("div",{className:"space-y-8",children:[c.jsxs("div",{className:"text-center mb-12",children:[c.jsx("div",{className:"inline-flex items-center gap-2 px-4 py-2 rounded-full bg-indigo-500/10 border border-indigo-500/20 mb-6",children:c.jsx("span",{className:"text-indigo-300 text-sm font-bold tracking-widest",children:"📖 ТЕОРЕТИЧЕСКИЙ МАТЕРИАЛ"})}),c.jsx("h2",{className:"text-3xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 via-indigo-400 to-violet-500 mb-4",style:{fontFamily:"Orbitron"},children:"Методы исследования"}),c.jsx("p",{className:"text-slate-400 max-w-3xl mx-auto text-lg leading-relaxed",children:"Э
