я к Земле звезда и единственная звезда, поверхность и атмосферу которой мы можем изучать непосредственно. Солнце — жёлтый карлик спектрального класса G2V, расположенный в рукаве Ориона нашей Галактики на расстоянии около 26 000 световых лет от её центра. Среднее расстояние от Земли до Солнца составляет 149,6 млн км (1 астрономическая единица, а.е.). Свет от Солнца достигает Земли за 8 минут 19 секунд.",facts:["Масса Солнца: 1,989 × 10³⁰ кг — составляет 99,87% массы всей Солнечной системы.","Радиус Солнца: 696 000 км — в 109 раз больше радиуса Земли.","Средняя плотность: 1,41 г/см³ — немного больше плотности воды.","Температура поверхности (фотосферы): ~5 800 К (около 5 500 °C).","Температура ядра: ~15 700 000 К.","Светимость Солнца: 3,85 × 10²⁶ Вт — каждую секунду Солнце излучает энергию, эквивалентную взрыву ~100 млрд мегатонных ядерных бомб.","Возраст Солнца: ~4,6 млрд лет. Оно находится примерно в середине своего жизненного цикла."],highlight:"Солнце содержит 99,87% массы всей Солнечной системы. Все планеты, спутники, астероиды и кометы вместе составляют лишь 0,13% от массы системы."},{title:"Химический состав Солнца",text:"Солнце состоит преимущественно из водорода и гелия. По массе водород составляет около 73,5%, гелий — 24,9%, а на все остальные элементы (кислород, углерод, неон, железо и др.) приходится менее 2%. Этот состав отражает первичный состав вещества, из которого образовалась Солнечная система ~4,6 млрд лет назад. Со временем доля водорода уменьшается, а гелия — увеличивается в результате термоядерных реакций в ядре.",facts:["По числу атомов: ~92% водорода, ~7,8% гелия, ~0,2% остальных элементов.","«Металличность» Солнца (содержание элементов тяжелее гелия): Z ≈ 0,02 (2%).","Основные «металлы» в Солнце: кислород, углерод, неон, азот, железо, кремний, магний.","Химический состав Солнца был определён с помощью спектрального анализа — по линиям Фраунгофера.","Гелий был впервые обнаружен именно на Солнце (1868 г.) по неизвестной спектральной линии, а на Земле найден лишь в 1895 году.","Элементы тяжелее железа образовались при взрывах сверхновых предыдущих поколений звёзд и были включены в протосолнечную туманность."],highlight:"Солнце — звезда «второго поколения»: оно содержит элементы, синтезированные при взрывах более ранних звёзд. Без этих элементов невозможно было бы формирование каменистых планет и зарождение жизни."},{title:"Внутреннее строение Солнца",text:"Внутреннее строение Солнца включает несколько зон: ядро, зону лучистого переноса энергии и конвективную зону. Ядро занимает центральную область (до ~0,25 радиуса Солнца) и является единственным местом, где протекают термоядерные реакции. В зоне лучистого переноса (0,25–0,7 R☉) энергия переносится фотонами, которые многократно поглощаются и переизлучаются. В конвективной зоне (0,7–1,0 R☉) энергия переносится потоками горячего газа (конвекцией).",facts:["Ядро: T ≈ 15,7 млн К, ρ ≈ 150 г/см³ (в 150 раз плотнее воды), давление ≈ 250 млрд атм.","Протон-протонная цепочка (pp-цикл) — основная термоядерная реакция: 4 ядра водорода → 1 ядро гелия + 2 позитрона + 2 нейтрино + энергия.","При каждой реакции ~0,7% массы вещества превращается в энергию по формуле E = mc².","Каждую секунду Солнце «сжигает» ~620 млн тонн водорода и теряет ~4,3 млн тонн массы в виде излучения.","Фотон, рождённый в ядре, проходит до поверхности за 10 000–170 000 лет из-за многократного рассеяния в зоне лучистого переноса.","На границе зоны лучистого переноса и конвективной зоны расположен тахоклин — область, которая, по мнению учёных, играет ключевую роль в генерации магнитного поля Солнца."],highlight:"Фотону, рождённому в ядре Солнца, требуется от 10 000 до 170 000 лет, чтобы добраться до поверхности через зону лучистого переноса. Но затем он долетает до Земли за 8 минут."},{title:"Фотосфера — видимая поверхность Солнца",text:"Фотосфера — самый нижний слой атмосферы Солнца, его видимая «поверхность». Толщина фотосферы составляет всего ~300–400 км (менее 0,1% радиуса Солнца). Температура фотосферы убывает от ~6 400 К у основания до ~4 400 К у верхней границы, средняя эффективная температура — 5 778 К. Именно фотосфера излучает основную часть видимого света Солнца. На фотосфере наблюдается ряд характерных явлений: грануляция, солнечные пятна и факелы.",facts:["Грануляция: поверхность фотосферы покрыта гранулами — яркими ячейками конвекции размером ~1 000 км, разделёнными тёмными промежутками. Время жизни гранулы — 5–10 минут.","Солнечные пятна — тёмные области с пониженной температурой (~3 700–4 500 К), связанные с выходом сильного магнитного поля (2 000–4 000 Гс) на поверхность.","Пятна кажутся тёмными по контрасту с окружающей фотосферой. Самостоятельно они светили бы ярче полной Луны.","Число пятен меняется с ~11-летним циклом (цикл Швабе). Максимум — сотни пятен, минимум — их практически нет.","Закон Шпёрера: в начале цикла пятна появляются на высоких широтах (~35°), затем зона пятен смещается к экватору.","Факелы (фотосферные факелы) — яркие области вблизи пятен с несколько повышенной температурой."],highlight:"Солнечные пятна — области сильного магнитного поля (до 4 000 Гс), которые подавляют конвекцию и снижают температуру. Число пятен меняется с ~11-летним циклом, открытым Генрихом Швабе в 1843 году."},{title:"Хромосфера",text:"Хромосфера (от греч. «хрома» — цвет) — слой атмосферы Солнца, расположенный над фотосферой. Её толщина составляет ~10 000–15 000 км. В обычных условиях хромосфера не видна из-за яркой фотосферы, но она становится заметна в виде розово-красного кольца во время полных солнечных затмений. Красный цвет обусловлен излучением в линии Hα водорода (656,3 нм). Температура в хромосфере парадоксально растёт с высотой: от ~4 400 К у основания до ~25 000 К у верхней границы.",facts:["Спикулы — вертикальные струи плазмы высотой 6 000–10 000 км и диаметром ~1 000 км. Одновременно на Солнце наблюдается ~100 000 спикул. Время жизни — 5–15 минут.","Протуберанцы — гигантские облака относительно холодной и плотной плазмы, удерживаемые магнитным полем в горячей короне. Их высота может достигать сотен тысяч километров.","Хромосферные вспышки — мощные взрывные явления, при которых за несколько минут выделяется энергия до 10²⁵ Дж (эквивалент миллиардов мегатонных ядерных бомб).","Хромосферные вспышки сопровождаются выбросами заряженных частиц, рентгеновского и ультрафиолетового излучения.","Для наблюдения хромосферы используют узкополосные фильтры (Hα, Ca II K) и коронографы.","Рост температуры в хромосфере — часть загадки «коронального нагрева»: механизм нагрева верхней атмосферы Солнца до сих пор окончательно не объяснён."],highlight:"Парадокс: температура растёт от фотосферы (~5 800 К) через хромосферу (~25 000 К) до короны (~1–2 млн К). Механизм нагрева короны — одна из нерешённых проблем физики Солнца."},{title:"Солнечная корона",text:"Солнечная корона — самый внешний, протяжённый и разреженный слой атмосферы Солнца. Корона простирается на несколько радиусов Солнца и постепенно переходит в солнечный ветер. Во время полного солнечного затмения корона видна как жемчужно-серебристое сияние неправильной формы вокруг затемнённого диска. Температура короны достигает 1–2 млн К, а в активных областях — до 20 млн К. При этом её плотность чрезвычайно мала (~10⁻¹² г/см³).",facts:["Корона излучает преимущественно в рентгеновском и ультрафиолетовом диапазонах из-за высокой температуры.","Форма короны меняется с циклом солнечной активности: в минимуме — вытянутая вдоль экватора, в максимуме — более сферическая.","Корональные дыры — области с пониженной плотностью и открытыми линиями магнитного поля, откуда истекает быстрый солнечный ветер (600–800 км/с).","Корональные выбросы массы (КВМ) — мощные выбросы плазмы и магнитного поля массой до 10¹³ кг со скоростью 200–3 000 км/с.","КВМ — главная причина мощных геомагнитных бурь при достижении Земли (через 1–3 дня после выброса).","Зонд «Паркер Солнечный» (Parker Solar Probe, запущен в 2018 г.) впервые «коснулся» Солнца, войдя в солнечную корону в 2021 году."],highlight:"Зонд «Паркер Солнечный» (NASA) — самый быстрый рукотворный объект в истории, разогнавшийся до 635 000 км/ч. В 2021 году он впервые вошёл в солнечную корону на расстоянии ~13 млн км от поверхности."},{title:"Солнечная активность и её цикличность",text:"Солнечная активность — совокупность изменяющихся явлений на Солнце: пятна, вспышки, протуберанцы, корональные выбросы массы. Главная закономерность — ~11-летний цикл активности, проявляющийся в периодическом изменении числа солнечных пятен (числа Вольфа). Полный магнитный цикл составляет ~22 года, так как через 11 лет магнитная полярность Солнца меняется на противоположную. В максимуме активности наблюдаются сотни пятен, мощные вспышки и корональные выбросы; в минимуме активность снижается до минимума.",facts:["Цикл Швабе (~11 лет): период изменения числа солнечных пятен, открыт Генрихом Швабе в 1843 году.","Цикл Хейла (~22 года): полный магнитный цикл — через 11 лет магнитная полярность ведущих пятен в каждом полушарии меняется на противоположную.","Маундеровский минимум (1645–1715) — период аномально низкой солнечной активности (~50 пятен за 30 лет вместо обычных ~40 000), совпавший с «Малым ледниковым периодом» в Европе.","Солнечные вспышки классифицируются по мощности рентгеновского излучения: A, B, C, M, X (от слабых к сильным).","Вспышки класса X — самые мощные, способные вызвать серьёзные нарушения радиосвязи и навигации.","Современный 25-й цикл солнечной активности начался в декабре 2019 года; максимум ожидается в 2024–2025 годах."],highlight:"Маундеровский минимум (1645–1715) — за 30 лет было зарегистрировано всего ~50 солнечных пятен. Этот период совпал с «Малым ледниковым периодом» — необычно холодной погодой в Европе."},{title:"Солнечный ветер",text:"Солнечный ветер — непрерывный поток заряженных частиц (в основном протонов и электронов), истекающих из солнечной короны во все стороны. Существование солнечного ветра было предсказано Юджином Паркером в 1958 году и подтверждено советскими аппаратами «Луна-1» и «Луна-2» в 1959 году. Скорость солнечного ветра составляет от 300 до 800 км/с, а средняя плотность у орбиты Земли — ~5 частиц/см³.",facts:["Медленный солнечный ветер (~400 км/с) исходит из экваториальных областей и области стримеров.","Быстрый солнечный ветер (~600–800 км/с) исходит из корональных дыр — областей с открытыми линиями магнитного поля.","Солнце теряет из-за ветра ~1,5 млн тонн вещества в секунду, но это ничтожно мало по сравнению с массой Солнца.","Солнечный ветер формирует гелиосферу — «пузырь», в котором свойства определяются солнечным ветром, а не межзвёздной средой.","Граница гелиосферы (гелиопауза) расположена на расстоянии ~120 а.е. от Солнца. «Вояджер-1» пересёк её в 2012 году.","Солнечный ветер вызывает свечение комет (ионный хвост) и взаимодействует с магнитосферами планет."],highlight:"Солнечный ветер «выдувает» из Солнечной системы гигантский «пузырь» — гелиосферу, диаметр которой превышает 200 а.е. «Вояджер-1» пересёк её границу в 2012 году, став первым аппаратом в межзвёздном пространстве."},{title:"Магнитосфера Земли и полярные сияния",text:"Земля обладает собственным магнитным полем, которое создаёт вокруг планеты магнитосферу — область, в которой движение заряженных частиц определяется магнитным полем Земли. Магнитосфера защищает поверхность Земли от потоков заряженных частиц солнечного ветра и космических лучей. При взаимодействии солнечного ветра с магнитосферой часть заряженных частиц захватывается магнитным полем и направляется к полюсам, где они сталкиваются с атомами атмосферы, вызывая полярные сияния.",facts:["Магнитосфера Земли сжата с дневной стороны (~10 радиусов Земли) и вытянута в хвост с ночной стороны (до сотен радиусов).","Радиационные пояса Ван Аллена — области захваченных магнитным полем заряженных частиц на высотах 1 000–60 000 км.","Полярные (северные и южные) сияния возникают на высотах 80–400 км. Зелёный цвет — кислород (557,7 нм), красный — кислород (630 нм), фиолетовый — азот.","Во время мощных геомагнитных бурь полярные сияния можно наблюдать в средних широтах (вплоть до Москвы и даже южнее).","Геомагнитные бури классифицируются по Kp-индексу (от 0 до 9). Бури с Kp ≥ 7 — сильные, могут нарушать работу спутников и электросетей.","Событие Кэррингтона (1859) — мощнейшая зафиксированная геомагнитная буря: телеграфные аппараты работали без источников питания, сияния наблюдались на Кубе и Гавайях."],highlight:"Событие Кэррингтона (1859) — самая мощная магнитная буря в истории наблюдений. Полярные сияния были видны на Кубе и Гавайях, а телеграфные провода искрили. Повторение такого события сегодня может вызвать глобальный блэкаут."},{title:"Влияние Солнца на климат Земли",text:"Солнце — главный источник энергии для Земли. Солнечная постоянная (поток энергии на расстоянии 1 а.е.) составляет ~1 361 Вт/м². Изменения светимости Солнца в ходе 11-летнего цикла активности составляют лишь ~0,1%, однако даже небольшие долговременные изменения могут влиять на климат. Солнечная радиация определяет температурный режим Земли, циркуляцию атмосферы и океанов, а ультрафиолетовое излучение существенно влияет на химию стратосферы и озоновый слой.",facts:["Солнечная постоянная: 1 361 Вт/м² — средний поток солнечной энергии на расстоянии Земли.","Вариации светимости в ходе 11-летнего цикла: ~0,1% (1,3 Вт/м²).","Маундеровский минимум (1645–1715) совпал с «Малым ледниковым периодом», что указывает на возможную связь между солнечной активностью и климатом.","Ультрафиолетовое излучение Солнца создаёт озоновый слой (O₃) в стратосфере, защищающий жизнь от жёсткого УФ.","Солнечные протонные события (SPE) — потоки высокоэнергичных протонов — могут разрушать озон в полярных областях стратосферы.","Современное потепление климата объясняется преимущественно антропогенными факторами (парниковые газы), а не изменениями солнечной активности."],highlight:"Изменения солнечной светимости в ходе 11-летнего цикла составляют всего ~0,1%. Современное глобальное потепление вызвано преимущественно антропогенными факторами, а не изменениями активности Солнца."},{title:"Влияние Солнца на технологии и космонавтику",text:"Солнечная активность оказывает прямое воздействие на современные технологические системы. Мощные вспышки и корональные выбросы массы вызывают геомагнитные бури, которые могут привести к выходу из строя спутников, нарушению радиосвязи и навигации (GPS), наведению токов в протяжённых проводниках (линии электропередач, трубопроводы), а также представляют опасность для космонавтов.",facts:["Геомагнитные бури вызывают наведённые токи в электросетях (GIC — геомагнитно-индуцированные токи), которые могут повредить трансформаторы. Буря 1989 года вызвала блэкаут в Квебеке (Канада) на 9 часов.","Радиационная опасность для космонавтов: мощная солнечная вспышка может создать смертельную дозу радиации за пределами магнитосферы (на Луне, в межпланетном пространстве).","Солнечные протоны повреждают электронику спутников — сбои в памяти (SEU), деградация солнечных батарей.","Ионосферные возмущения нарушают КВ-радиосвязь и снижают точность GPS на десятки метров.","Расширение верхней атмосферы при геомагнитных бурях увеличивает торможение низкоорбитальных спутников — они могут преждевременно сойти с орбиты.","Мониторинг «космической погоды» осуществляется сетью солнечных обсерваторий и космических аппаратов (SDO, SOHO, STEREO, DSCOVR)."],highlight:"Буря 1989 года (Квебек) вызвала блэкаут, оставив 6 млн человек без электричества на 9 часов. Буря уровня события Кэррингтона (1859) сегодня может нанести ущерб до $2 трлн и потребовать 4–10 лет на восстановление."},{title:"Солнце и жизнь на Земле",text:"Солнечная энергия — фундаментальная основа всей жизни на Земле. Фотосинтез — процесс, при котором растения преобразуют солнечный свет, воду и углекислый газ в органические вещества и кислород — обеспечивает существование практически всех экосистем планеты. Солнце определяет смену дня и ночи, времён года, управляет водным циклом и атмосферной циркуляцией. Без Солнца средняя температура Земли была бы около −270 °C.",facts:["Фотосинтез: 6CO₂ + 6H₂O + свет → C₆H₁₂O₆ + 6O₂ — основа пищевых цепей и источник кислорода в атмосфере.","Весь кислород атмосферы (21%) произведён фотосинтезирующими организмами благодаря энергии Солнца.","Ископаемое топливо (уголь, нефть, газ) — это запасённая солнечная энергия, накопленная растениями миллионы лет назад.","Витамин D синтезируется в коже человека под действием ультрафиолетового излучения Солнца (UVB, 290–320 нм).","Циркадные ритмы (суточные биоритмы) человека и животных регулируются солнечным светом через мелатонин и серотонин.","Солнечная энергетика: современные фотоэлементы преобразуют ~20–25% падающей солнечной энергии в электричество."],highlight:"Без Солнца жизнь на Земле была бы невозможна. Фотосинтез, водный цикл, атмосферная циркуляция, витамин D, биоритмы — всё это определяется солнечной энергией. Даже ископаемое топливо — это «законсервированный» солнечный свет."},{title:"Эволюция и будущее Солнца",text:"Солнце образовалось ~4,6 млрд лет назад из газопылевого облака и находится сейчас в середине своей жизни на главной последовательности. Запасов водорода в ядре хватит ещё примерно на 5 млрд лет. После исчерпания водорода в ядре Солнце начнёт расширяться, превратится в красный гигант, поглотив орбиты Меркурия и Венеры (и, возможно, Земли). Затем сбросит внешние оболочки, образовав планетарную туманность, а ядро превратится в белый карлик — раскалённый объект размером с Землю.",facts:["Текущий возраст: ~4,6 млрд лет. Оставшийся срок на главной последовательности: ~5 млрд лет.","Через ~1–1,5 млрд лет светимость Солнца вырастет настолько, что океаны Земли начнут испаряться.","Через ~5 млрд лет Солнце исчерпает водород в ядре и начнёт расширяться, превращаясь в красный гигант.","В фазе красного гиганта радиус Солнца увеличится в ~250 раз (до орбиты Земли), а светимость — в ~2 700 раз.","После сброса оболочек (планетарная туманность) ядро станет белым карликом массой ~0,54 M☉ и размером с Землю.","Белый карлик будет медленно остывать на протяжении триллионов лет, превращаясь в тёмный холодный объект (чёрный карлик)."],highlight:"Через ~5 млрд лет Солнце превратится в красный гигант с радиусом до текущей орбиты Земли, а затем — в белый карлик размером с Землю. Наша планета к тому времени будет либо поглощена, либо превращена в выжженный мир."}],Qa=[{id:1,question:"К какому спектральному классу относится Солнце?",options:["F5V","G2V","K0III","A2V"],correctIndex:1,explanation:"Солнце — жёлтый карлик спектрального класса G2V. G2 означает температуру ~5 800 К, V — карлик главной последовательности."},{id:2,question:"Какова масса Солнца по отношению к массе всей Солнечной системы?",options:["90%","95%","99,87%","99,99%"],correctIndex:2,explanation:"Масса Солнца составляет 99,87% массы всей Солнечной системы. Все планеты, спутники и малые тела — лишь 0,13%."},{id:3,question:"Какова температура в ядре Солнца?",options:["~1 млн К","~5 800 К","~15,7 млн К","~100 млн К"],correctIndex:2,explanation:"Температура в ядре Солнца составляет примерно 15,7 млн К (около 15 700 000 °C), что обеспечивает условия для термоядерных реакций."},{id:4,question:"Какой процесс является источником энергии Солнца?",options:["Гравитационное сжатие","Термоядерный синтез (слияние ядер водорода в гелий)","Радиоактивный распад","Химическое горение водорода"],correctIndex:1,explanation:"Солнце получает энергию от протон-протонной цепочки — термоядерной реакции, в которой четыре ядра водорода сливаются в одно ядро гелия с выделением энергии."},{id:5,question:"Каков основной химический элемент в составе Солнца (по массе)?",options:["Гелий (75%)","Водород (73,5%)","Кислород (50%)","Железо (30%)"],correctIndex:1,explanation:"По массе Солнце состоит из ~73,5% водорода и ~24,9% гелия. На все остальные элементы приходится менее 2%."},{id:6,question:"Где на Солнце был впервые обнаружен химический элемент гелий?",options:["В ядре Солнца","В спектре солнечной короны","В спектре хромосферы во время затмения (1868 г.)","При анализе солнечного ветра"],correctIndex:2,explanation:"Гелий был обнаружен по неизвестной жёлтой спектральной линии в спектре хромосферы Солнца во время затмения 1868 года — за 27 лет до его нахождения на Земле."},{id:7,question:"Как называется видимая «поверхность» Солнца?",options:["Хромосфера","Корона","Фотосфера","Конвективная зона"],correctIndex:2,explanation:"Фотосфера (от греч. «фотос» — свет) — самый нижний слой атмосферы Солнца, его видимая «поверхность» с температурой ~5 800 К."},{id:8,question:"Какова эффективная температура фотосферы Солнца?",options:["~3 000 К","~5 778 К","~10 000 К","~25 000 К"],correctIndex:1,explanation:"Средняя эффективная температура фотосферы Солнца составляет 5 778 К (~5 500 °C)."},{id:9,question:"Что представляют собой грануляция на поверхности Солнца?",options:["Солнечные пятна","Ячейки конвекции размером ~1 000 км","Следы метеоритных ударов","Магнитные петли"],correctIndex:1,explanation:"Грануляция — мозаика из ярких конвективных ячеек (гранул) размером ~1 000 км, разделённых тёмными промежутками. Время жизни гранулы — 5–10 минут."},{id:10,question:"Почему солнечные пятна кажутся тёмными?",options:["Они не излучают свет","Они холоднее окружающей фотосферы (контраст температур)","Они покрыты пылью","Они находятся в тени протуберанцев"],correctIndex:1,explanation:"Солнечные пятна имеют температуру ~3 700–4 500 К — ниже, чем окружающая фотосфера (~5 800 К). Они кажутся тёмными по контрасту, хотя сами по себе светят ярче полной Луны."},{id:11,question:"Чему приблизительно равен период цикла солнечной активности (цикл Швабе)?",options:["~5 лет","~11 лет","~22 года","~50 лет"],correctIndex:1,explanation:"Цикл Швабе составляет ~11 лет — это период изменения числа солнечных пятен от минимума к максимуму и обратно."},{id:12,question:"Что такое Маундеровский минимум?",options:["Период максимальной солнечной активности","Период аномально низкой солнечной активности (1645–1715)","Минимальное расстояние Земли от Солнца","Самая холодная точка на Солнце"],correctIndex:1,explanation:"Маундеровский минимум (1645–1715) — период аномально низкой солнечной активности: за 30 лет наблюдалось всего ~50 пятен. Совпал с «Малым ледниковым периодом» в Европе."},{id:13,question:"Какой слой атмосферы Солнца виден как розово-красное кольцо во время полного затмения?",options:["Фотосфера","Хромосфера","Корона","Конвективная зона"],correctIndex:1,explanation:"Хромосфера (от греч. «хрома» — цвет) видна во время полного солнечного затмения как розово-красное кольцо. Красный цвет обусловлен линией Hα водорода (656,3 нм)."},{id:14,question:"Какова температура солнечной короны?",options:["~4 400 К","~25 000 К","~1–2 млн К","~15 млн К"],correctIndex:2,explanation:"Температура солнечной короны достигает 1–2 млн К, а в активных областях — до 20 млн К. Это парадоксально, так как корона значительно горячее фотосферы (~5 800 К)."},{id:15,question:"Что такое спикулы на Солнце?",options:["Солнечные пятна особой формы","Вертикальные струи плазмы в хромосфере высотой 6 000–10 000 км","Корональные выбросы массы","Тёмные промежутки между гранулами"],correctIndex:1,explanation:"Спикулы — вертикальные струи хромосферной плазмы высотой 6 000–10 000 км и диаметром ~1 000 км. Одновременно на Солнце наблюдается ~100 000 спикул."},{id:16,question:"Что такое протуберанцы?",options:["Области пониженной температуры на фотосфере","Гигантские облака холодной плазмы, удерживаемые магнитным полем в короне","Радиационные пояса Солнца","Потоки нейтрино из ядра"],correctIndex:1,explanation:"Протуберанцы — гигантские облака относительно холодной и плотной плазмы, удерживаемые магнитным полем в горячей короне. Их высота может достигать сотен тысяч километров."},{id:17,question:"Что такое солнечный ветер?",options:["Поток фотонов от Солнца","Непрерывный поток заряженных частиц (протонов и электронов) из короны","Движение газа в конвективной зоне","Гравитационные волны от Солнца"],correctIndex:1,explanation:"Солнечный ветер — непрерывный поток заряженных частиц (преимущественно протонов и электронов), истекающих из солнечной короны со скоростями 300–800 км/с."},{id:18,question:"Что такое гелиосфера?",options:["Внутренняя область Солнца","Область пространства, контролируемая солнечным ветром","Спутник Солнца","Слой гелия в атмосфере Солнца"],correctIndex:1,explanation:"Гелиосфера — огромная область пространства (>200 а.е. в диаметре), в которой свойства среды определяются солнечным ветром. Граница гелиосферы — гелиопауза."},{id:19,question:"Какой аппарат первым пересёк границу гелиосферы (гелиопаузу)?",options:["Пионер-10","Вояджер-1","Вояджер-2","Паркер Солнечный"],correctIndex:1,explanation:"«Вояджер-1» пересёк гелиопаузу в 2012 году на расстоянии ~122 а.е. от Солнца, став первым рукотворным объектом в межзвёздном пространстве."},{id:20,question:"Что вызывает полярные (северные) сияния на Земле?",options:["Отражение солнечного света от льдов","Столкновение заряженных частиц солнечного ветра с атомами атмосферы в полярных областях","Вулканическая активность","Радиоактивный распад в атмосфере"],correctIndex:1,explanation:"Полярные сияния возникают, когда заряженные частицы солнечного ветра, направленные магнитным полем Земли к полюсам, сталкиваются с атомами кислорода и азота в верхней атмосфере, вызывая их свечение."},{id:21,question:"Какой элемент атмосферы Земли даёт зелёный цвет полярного сияния?",options:["Азот","Водород","Кислород","Аргон"],correctIndex:2,explanation:"Зелёный цвет полярного сияния (557,7 нм) обусловлен излучением возбуждённых атомов кислорода на высотах 100–300 км."},{id:22,question:"Что такое событие Кэррингтона (1859)?",options:["Открытие солнечных пятен","Мощнейшая зафиксированная геомагнитная буря","Первое наблюдение короны","Запуск первого солнечного зонда"],correctIndex:1,explanation:"Событие Кэррингтона (1859) — самая мощная геомагнитная буря в истории наблюдений. Полярные сияния наблюдались на Кубе и Гавайях, телеграфные аппараты работали без питания."},{id:23,question:"Сколько времени требуется фотону, чтобы добраться от ядра Солнца до его поверхности?",options:["8 минут","~1 год","~10 000–170 000 лет","~1 млрд лет"],correctIndex:2,explanation:"Из-за многократного поглощения и переизлучения в зоне лучистого переноса фотону требуется от 10 000 до 170 000 лет, чтобы пройти от ядра до фотосферы."},{id:24,question:"Каково значение солнечной постоянной (поток энергии на расстоянии 1 а.е.)?",options:["~500 Вт/м²","~1 000 Вт/м²","~1 361 Вт/м²","~2 000 Вт/м²"],correctIndex:2,explanation:"Солнечная постоянная составляет ~1 361 Вт/м² — это средний поток солнечной энергии на перпендикулярную поверхность на расстоянии 1 а.е. от Солнца."},{id:25,question:"Какой аппарат впервые вошёл в солнечную корону?",options:["SOHO","SDO","Паркер Солнечный (Parker Solar Probe)","Улисс"],correctIndex:2,explanation:"Зонд «Паркер Солнечный» (NASA) впервые вошёл в солнечную корону в 2021 году, приблизившись к Солнцу на ~13 млн км. Это самый быстрый рукотворный объект (до 635 000 км/ч)."},{id:26,question:"Что такое корональные выбросы массы (КВМ)?",options:["Спокойное истечение солнечного ветра","Мощные выбросы плазмы и магнитного поля из короны","Излучение рентгеновских фотонов","Падение метеоритов на Солнце"],correctIndex:1,explanation:"Корональные выбросы массы (КВМ) — мощные выбросы плазмы и магнитного поля массой до 10¹³ кг, летящие со скоростью 200–3 000 км/с. Они — главная причина геомагнитных бурь."},{id:27,question:"Во что превратится Солнце в конце своей жизни?",options:["В чёрную дыру","В нейтронную звезду","В белый карлик (после стадии красного гиганта)","В пульсар"],correctIndex:2,explanation:"Солнце недостаточно массивно для образования чёрной дыры или нейтронной звезды. Через ~5 млрд лет оно превратится в красный гигант, сбросит оболочки и станет белым карликом размером с Землю."},{id:28,question:"Сколько водорода Солнце расходует каждую секунду?",options:["~1 000 тонн","~1 млн тонн","~620 млн тонн","~1 млрд тонн"],correctIndex:2,explanation:"Каждую секунду Солнце «сжигает» ~620 млн тонн водорода в термоядерных реакциях, при этом ~4,3 млн тонн массы превращается в энергию по формуле E = mc²."},{id:29,question:"Какой процесс делает возможной жизнь на Земле благодаря солнечной энергии?",options:["Радиоактивный распад","Фотосинтез","Термоядерный синтез в атмосфере","Вулканизм"],correctIndex:1,explanation:"Фотосинтез — процесс, при котором растения преобразуют солнечный свет, CO₂ и воду в органические вещества и O₂. Это основа пищевых цепей и источник кислорода в атмосфере."},{id:30,question:"Какое явление возникает на границе зон лучистого переноса и конвективной зоны Солнца?",options:["Фотосфера","Корона","Тахоклин","Хромосфера"],correctIndex:2,explanation:"Тахоклин — переходная область между зоной лучистого переноса и конвективной зоной. Считается, что именно здесь генерируется магнитное поле Солнца (солнечное динамо)."}];function Wx({onStartQuiz:r}){const[h,g]=he.useState(null),s=["☀️","🧪","⚛️","🌅","🔴","👑","📈","💨","🛡️","🌡️","⚡","🌱","🔮"],v=["from-yellow-500/30 to-orange-600/20","from-amber-500/30 to-yellow-700/20","from-red-500/30 to-orange-700/20","from-orange-400/30 to-yellow-600/20","from-rose-500/30 to-red-700/20","from-yellow-300/30 to-amber-600/20","from-orange-600/30 to-red-800/20","from-cyan-400/30 to-blue-600/20","from-green-500/30 to-emerald-700/20","from-amber-400/30 to-orange-700/20","from-violet-500/30 to-purple-700/20","from-lime-500/30 to-green-700/20","from-red-600/30 to-orange-900/20"];return c.jsxs("div",{className:"space-y-8",children:[c.jsxs("div",{className:"text-center mb-12",children:[c.jsx("div",{className:"inline-flex items-center gap-2 px-4 py-2 rounded-full bg-yellow-500/10 border border-yellow-500/20 mb-6",children:c.jsx("span",{className:"text-yellow-300 text-sm font-bold tracking-widest",children:"📖 ТЕОРЕТИЧЕСКИЙ МАТЕРИАЛ"})}),c.jsx("h2",{className:"text-3xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-yellow-300 via-orange-400 to-red-500 mb-4",style:{fontFamily:"Orb лые тела",subsections:[{id:"4.3",title:"4.3 Планеты-гиганты",content:"Юпитер, Сатурн, Уран и Нептун — это газовые и ледяные гиганты, не имеющие твердой поверхности. Нажмите «Подробнее», чтобы изучить теорию и пройти тест из 30 вопросов.",details:["Юпитер: самая большая планета, обладает мощным магнитным полем и 95 спутниками.","Сатурн: знаменит своей системой колец из льда и пыли.","Уран и Нептун: ледяные гиганты с преобладанием метана, аммиака и воды в недрах.","Все гиганты имеют системы колец и множество спутников."],imageColor:"from-orange-600 to-amber-900",hasDetailPage:!0},{id:"4.4",title:"4.4 Луна. Карликовые планеты. Малые тела",content:"Помимо больших планет, в Солнечной системе множество малых объектов. Нажмите «Подробнее», чтобы изучить теорию и пройти тест из 30 вопросов.",details:["Луна: единственный естественный спутник Земли, влияет на приливы.","Карликовые планеты: Плутон, Эрида, Хаумеа, Макемаке, Церера.","Астероиды: каменистые тела, в основном в поясе астероидов между Марсом и Юпитером.","Кометы: ледяные тела, образующие хвост при приближении к Солнцу."],imageColor:"from-slate-400 to-slate-700",hasDetailPage:!0}]},{id:"s5",title:"Раздел 5: Методы исследования",subsections:[{id:"5.1",title:"5.1 Исследование электромагнитного излучения",content:"Астрономы изучают космос, собирая свет и другие виды излучения. Нажмите «Подробнее», чтобы изучить теорию и пройти тест из 30 вопросов.",details:["Оптические телескопы: собирают видимый свет.","Радиотелескопы: улавливают радиоволны от далеких галактик и звезд.","Космические обсерватории: (Хаббл, Джеймс Уэбб) работают вне атмосферы Земли.","Гамма- и рентгеновское излучение: позволяют видеть экстремальные процессы."],imageColor:"from-blue-600 to-indigo-900",hasDetailPage:!0},{id:"5.2",title:"5.2 Спектральный анализ в астрономии",content:"Спектр звезды — это её 'отпечаток пальца', позволяющий узнать состав, температуру и скорость. Нажмите «Подробнее», чтобы изучить теорию и пройти тест из 30 вопросов.",details:["Химический состав: по линиям поглощения определяют элементы.","Эффект Доплера: определяет скорость удаления или приближения объекта.","Температура: по распределению энергии в спектре.","Классификация: звезды делятся на спектральные классы (O, B, A, F, G, K, M)."],imageColor:"from-violet-500 to-purple-800",hasDetailPage:!0}]},{id:"s6",title:"Раздел 6: Солнце",subsections:[{id:"6.1",title:"6.1 Солнце как звезда. Строение атмосферы",content:"Солнце — типичный желтый карлик, являющийся источником энергии для нашей системы. Нажмите «Подробнее», чтобы изучить теорию и пройти тест из 30 вопросов.",details:["Ядро: зона термоядерных реакций превращения водорода в гелий.","Фотосфера: видимая 'поверхность' Солнца.","Хромосфера: слой атмосферы над фотосферой.","Корона: внешняя, самая разреженная и горячая часть атмосферы."],imageColor:"from-yellow-400 to-orange-600",hasDetailPage:!0},{id:"6.2",title:"6.2 Влияние Солнца на жизнь Земли",content:"Солнечная активность напрямую влияет на технологическую цивилизацию и биосферу Земли. Нажмите «Подробнее», чтобы изучить теорию и пройти тест из 30 вопросов.",details:["Солнечный ветер: поток заряженных частиц.","Магнитные бури: вызываются вспышками на Солнце.","Полярные сияния: результат взаимодействия ветра с магнитосферой.","Фотосинтез: основа жизни, возможен благодаря энергии Солнца."],imageColor:"from-green-400 to-yellow-600",hasDetailPage:!0}]},{id:"s7",title:"Раздел 7: Звезды",subsections:[{id:"7.1",title:"7.1 Основные характеристики звезд",content:"Звезды различаются по светимости, массе и спектральному классу.",details:["Светимость: общее количество энергии, излучаемое звездой в секунду.","Абсолютная звёздная величина позволяет сравнивать истинную яркость звёзд.","Спектральный класс связан с температурой поверхности звезды.","Масса — главный параметр, определяющий всю жизнь звезды."],imageColor:"from-white to-blue-300"},{id:"7.2",title:"7.2 Температура и размеры звезд",content:"Диаграмма Герцшпрунга — Рассела связывает светимость и температуру.",details:["Главная последовательность: полоса, где находится большинство звёзд.","Белые карлики: маленькие, горячие и очень плотные.","Гиганты и сверхгиганты: огромные разреженные звезды в конце жизни.","Температура звёзд варьируется от 2 000 до 50 000 К."],imageColor:"from-red-400 to-blue-400"},{id:"7.3",title:"7.3 Двойные звезды и масса",content:"Двойные звёзды позволяют точно определить массу по законам Кеплера.",details:["Визуально-двойные: различимы в телескоп.","Спектрально-двойные: обнаруживаются по доплеровскому смещению линий.","Затменно-двойные: одна звезда периодически затмевает другую.","Более половины звёзд входят в двойные или кратные системы."],imageColor:"from-cyan-400 to-teal-700"},{id:"7.4",title:"7.4 Эволюция звезд",content:"Жизненный путь звезды зависит исключительно от её начальной массы.",details:["Протозвезда → Главная последовательность → Гигант → Конечная стадия.","Маломассивные: заканчивают как белые карлики.","Массивные: взрываются как сверхновые, оставляя нейтронную звезду или чёрную дыру.","Термоядерный синтез — источник энергии звёзд."],imageColor:"from-red-600 to-black"},{id:"7.5",title:"7.5 Нестационарные звезды",content:"Некоторые звёзды меняют свой блеск — это переменные и вспыхивающие звёзды.",details:["Цефеиды: пульсирующие переменные с чёткой зависимостью период — светимость.","Новые звёзды: вспышки в двойных системах с белым карликом.","Сверхновые: катастрофические взрывы в конце жизни массивных звёзд.","Пульсары: быстро вращающиеся нейтронные звёзды."],imageColor:"from-pink-500 to-purple-800"},{id:"7.6",title:"Практика: Изменение положения звезд",content:"Звезды не 'неподвижны'. Они имеют собственное движение и видимое смещение.",details:["Параллакс: годичное смещение звезд из-за движения Земли по орбите.","Собственное движение: реальное перемещение звезды в пространстве.","Прецессия: изменение направления земной оси.","Определение расстояний: параллакс — основной метод для ближайших звезд."],imageColor:"from-indigo-400 to-purple-800"}]},{id:"s8",title:"Раздел 8: Вселенная",subsections:[{id:"8.1",title:"8.1 Наша Галактика",content:"Млечный Путь — огромная спиральная система, содержащая сотни миллиардов звёзд.",details:["Структура: ядро (балдж), диск со спиральными рукавами и гало.","Диаметр Млечного Пути — около 100 000 световых лет.","Солнце находится в рукаве Ориона, на расстоянии ~26 000 св. лет от центра.","Центр Галактики: содержит сверхмассивную чёрную дыру Стрелец А*."],imageColor:"from-purple-900 to-blue-900"},{id:"8.2",title:"8.2 Межзвёздный газ и пыль",content:"Пространство между звёздами заполнено газом и пылью — межзвёздной средой.",details:["Газовые туманности: облака светящегося водорода вблизи горячих звёзд.","Тёмные туманности: плотные облака пыли, поглощающие свет.","Межзвёздная пыль ослабляет и покрасняет свет далёких звёзд.","Молекулярные облака — место рождения новых звёзд."],imageColor:"from-gray-700 to-indigo-900"},{id:"8.3",title:"8.3 Звёздные системы — галактики",content:"Вселенная состоит из миллиардов галактик различных типов и размеров.",details:["Спиральные: имеют рукава (Млечный Путь, Андромеда).","Эллиптические: от сферических до сильно вытянутых.","Неправильные: не имеют чёткой структуры (Магеллановы Облака).","Галактики объединяются в скопления и сверхскопления."],imageColor:"from-rose-700 to-purple-900"},{id:"8.4",title:"8.4 Расширяющаяся Вселенная",content:"Все далёкие галактики удаляются от нас — Вселенная расширяется.",details:["Закон Хаббла: скорость удаления пропорциональна расстоянию.","Большой Взрыв: Вселенная возникла ~13,8 млрд лет назад.","Реликтовое излучение: «эхо» Большого Взрыва, заполняющее всю Вселенную.","Тёмная энергия: таинственная сила, ускоряющая расширение Вселенной."],imageColor:"from-black via-slate-900 to-indigo-950"}]}];function Yn(){return c.jsx("div",{className:"fixed inset-0 overflow-hidden pointer-events-none -z-10 bg-[#020617]",children:[...Array(180)].map((r,h)=>c.jsx("div",{className:"absolute rounded-full a
